substitutions:
########################################
#  The following lines may be modified #
########################################
  software_version: Date 2023 10 26, v140

  log_level: debug  # Enable levels logging https://esphome.io/components/logger.html
                    # none, error, warn, info, debug (default), verbose, very_verbose


############################################
#  DO NOT CHANGE ANYTHING BELOW THIS LINE  #
############################################
  esphome_name: weatherman-dashboard
  esphome_friendly_name: Weatherman Dashboard
  esphome_board: esp32dev # ESP32-D0WDQ6(version 1)
  esphome_framework_type: arduino
  esphome_comment: Local Weatherman, Home Maintenance Dashboard
  esphome_project_name: RCB.Local Weatherman, Home Maintenance Dashboard
  esphome_project_version: Weatherman Dashboard, $software_version
  devicename: weatherman_dashboard
  upper_devicename: "Weatherman Dashboard"

  gpio_dc_pin: GPIO04
  gpio_cs_pin: GPIO05
  gpio_reset_pin: GPIO16
  gpio_spi_clk_pin: GPIO18
  gpio_busy_pin: GPIO19
  gpio_spi_mosi_pin: GPIO23
  
  gpio_sda_pin: GPIO21
  gpio_scl_pin: GPIO22

i2c:
  id: bus_a
  sda: $gpio_sda_pin
  scl: $gpio_scl_pin

esphome:
  name: $esphome_name
  friendly_name: $esphome_friendly_name
  comment: $esphome_comment
  project:
    name: $esphome_project_name
    version: $esphome_project_version
  on_boot:
      priority: 200.0
      then:
        - component.update: eink_display
        - wait_until:
            condition:
              lambda: 'return id(data_updated) == true;'
              # Wait a bit longer so all the items are received
        - delay: 8s
        - logger.log: "Initial sensor data received: Refreshing display..."
        - lambda: 'id(initial_data_received) = true;'
        - script.execute: update_screen
  
esp32:
  board: $esphome_board
  framework: 
    type: $esphome_framework_type

light:
  - platform: status_led
    pin: GPIO2
    id: led_status_light
    restore_mode: ALWAYS_ON
    internal: true
    effects:
    - strobe:
        name: "Slow Blink" # 0.1s on, 2s off
        colors:
          - state: true
            brightness: 100%
            duration: 100ms
          - state: false
            duration: 2s
    on_turn_on:
      then:
      - light.turn_on:
          id: led_status_light
          effect: "Slow Blink"
wifi:
  ssid: !secret 'wifi_ssid'
  password: !secret 'wifi_password'

logger:
  level: ${log_level}
  logs:
    text_sensor: WARN

ota:
  password: !secret 'ota_password'

captive_portal:

web_server:
  port: 80

time:
  - platform: sntp
    timezone: Australia/Sydney
    id: sntp_time
    on_time_sync:
      then:
        - ds1307.write_time
        - logger.log:
            level: INFO
            format:  "Time synchronized and written to DS1307"
   
  - platform: ds1307
    id: ds1307_time
    update_interval: never
    on_time:
      - seconds: 0
        minutes: 0
        hours: 6-23
        then:
          - if:
              condition:
                lambda: 'return id(data_updated) == true;'
              then:
                - logger.log: "Sensor data updated and activity in home detected: Refreshing display..."
                - script.execute: update_screen
              else:
                - logger.log: "No sensors updated - skipping display refresh."
api:
  encryption:
    key: "byJlM/VFspehiCpK1WArsqgjj/nKp63z2VYKVym2Qq4="

button:
  - platform: shutdown
    name: "Weatherman - Shutdown"
  - platform: restart
    name: "Weatherman - Restart"
  - platform: template
    name: "Weatherman - Refresh Screen"
    entity_category: config
    on_press:
      - script.execute: update_screen

globals:
  - id: data_updated
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: initial_data_received
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: recorded_display_refresh
    type: int
    restore_value: yes
    initial_value: '0'
  - id: moon_phase_text
    type: std::string
    restore_value: no
    initial_value: ''

script:
  - id: update_screen
    then:
      - lambda: 'id(data_updated) = false;'
      - component.update: eink_display
      - lambda: 'id(recorded_display_refresh) += 1;'
      - lambda: 'id(display_last_update).publish_state(id(ds1307_time).now().timestamp);'

