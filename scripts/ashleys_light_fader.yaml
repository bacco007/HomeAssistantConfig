                {% elif (currentColorTemperature != -1) and (endColorTemperature < startColorTemperature) and (currentColorTemperature > endColorTemperature) %}
                  {% set okayToEndTheLoop = false %}
                {% endif %}

              {% endif %}
              
              {{ okayToEndTheLoop }}
                
            {% else %}
