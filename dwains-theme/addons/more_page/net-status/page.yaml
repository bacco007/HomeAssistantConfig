- type: custom:dwains-flexbox-card
  # padding: true
  items_classes: 'col-xs-12'
  cards:
    - type: custom:auto-entities
      filter:
        include:
          - entity_id: binary_sensor.networkstatus_*
            options:
              type: custom:button-card
              show_state: false
              show_label: true
              show_name: true
              show_icon: true
              label: '[[[ return entity.attributes.ip_address ]]]'
              # entity: this.entity_id
              styles:
                grid:
                  - grid-template-areas: '"i n" "i l" "i l"'
                  - grid-template-columns: 25% 75%
                  - grid-template-rows: min-content min-content
                card:
                  - background-color: var(--dwains-theme-primary)
                  - border-radius: 0
                  - box-shadow: none
                name:
                  - font-size: 15px
                  - font-weight: bold
                  - color: var(--dwains-theme-names)
                  - justify-self: start
                label:
                  - justify-self: start
                  - font-size: 13px
                  - color: var(--dwains-theme-names)
                icon:
                  - color: var(--dwains-theme-accent)
      sort:
        method: name
        ignore_case: true
      card:
        type: custom:dwains-flexbox-card
        items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
        # padding: true
