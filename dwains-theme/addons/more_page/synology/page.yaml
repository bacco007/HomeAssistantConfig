- type: custom:stack-in-card
  style: |
    ha-card {
      color: teal;
      border-radius: 2.5px;
    }
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: "col-xs-12 col-md-12 col-lg-6 col-xl-6"
      cards:
        # - type: horizontal-stack
        #   cards:
        - type: vertical-stack
          cards:
            - type: markdown
              style: |
                ha-card { box-shadow: none; }
                ha-markdown { padding-bottom: 1px !important; }
              content: >
                <img width="125" src="https://brands.home-assistant.io/synology_dsm/logo.png"/><br/>
            - type: custom:button-card
              show_state: false
              styles:
                grid:
                  - grid-template-areas: '"i n" "i n" "i n"'
                  - grid-template-columns: 25% 75%
                  - grid-template-rows: min-content min-content
                card:
                  - background-color: var(--dwains-theme-primary)
                  - border-radius: 2.5px
                  - box-shadow: none
                  - width: 250px
                  - margin-left: 10px
                  - padding-top: 10px
                  - padding-bottom: 10px
                  - margin-bottom: 5px
                name:
                  - font-size: 15px
                  - font-weight: bold
                  - color: var(--dwains-theme-names)
                  - justify-self: start
                state:
                  - justify-self: start
                  - font-size: 13px
                  - color: var(--dwains-theme-names)
                label:
                  - padding-top: 0px
                  - padding-bottom: 0px
                  - font-size: 12px
                  - color: var(--dwains-theme-grey)
                  - justify-self: start
                icon:
                  - color: var(--dwains-theme-accent)
              name: Synology DSM Console
              icon: mdi:nas
              color: var(--dwains-theme-accent)
              tap_action:
                action: url
                url_path: "http://192.168.1.100:5000"

        - type: vertical-stack
          cards:
            - type: markdown
              style: |
                ha-card { box-shadow: none; }
                ha-markdown { padding-bottom: 1px !important; }
              content: >
                **Synology DS918+ NAS**
            - type: entities
              style: |
                ha-card { box-shadow: none; }
              #   #states { padding-top: 0px; padding-bottom: 0px }
              entities:
                - type: custom:bar-card
                  name: " "
                  entity: sensor.synology_cpu_load_total
                  entity_row: true
                  animation:
                    state: on
                  positions:
                    minmax: inside
                  icon: fal:microchip
                  severity:
                    - color: green
                      from: 0
                      to: 29
                    - color: orange
                      from: 30
                      to: 79
                    - color: red
                      from: 80
                      to: 100
                  style: |
                    ha-icon {
                      color: var(--dwains-theme-accent) !important;
                    }
                - type: custom:bar-card
                  name: " "
                  entity: sensor.synology_memory_usage_real
                  entity_row: true
                  animation:
                    state: on
                  positions:
                    minmax: inside
                  icon: fal:memory
                  severity:
                    - color: green
                      from: 0
                      to: 29
                    - color: orange
                      from: 30
                      to: 79
                    - color: red
                      from: 80
                      to: 100
                  style: |
                    ha-icon {
                      color: var(--dwains-theme-accent) !important;
                    }
                - type: custom:bar-card
                  name: " "
                  entity: sensor.synology_volume_used_volume_1
                  entity_row: true
                  animation:
                    state: on
                  positions:
                    minmax: inside
                  icon: fal:hdd
                  severity:
                    - color: green
                      from: 0
                      to: 29
                    - color: orange
                      from: 30
                      to: 79
                    - color: red
                      from: 80
                      to: 100
                  style: |
                    ha-icon {
                      color: var(--dwains-theme-accent) !important;
                    }

- type: custom:dwains-flexbox-card
  items_classes: "col-xs-12 col-sm-6 col-sm-6 col-xl-6"
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.synology_network_up
      name: Network Up
      animate: true
      decimals: 2
      line_color: "var(--dwains-theme-accent)"
      hours_to_show: 24
      lower_bound: 0
      points_per_hour: 10
      line_width: 3
      align_state: center
      show:
        extrema: true
        average: true
        fill: fade
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.synology_network_down
      name: Network Down
      animate: true
      decimals: 2
      line_color: "var(--dwains-theme-accent)"
      hours_to_show: 24
      lower_bound: 0
      points_per_hour: 10
      line_width: 3
      align_state: center
      show:
        extrema: true
        average: true
        fill: fade

