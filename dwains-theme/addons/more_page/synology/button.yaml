# dwains_theme
# Custom button for room addon: hello room

type: custom:button-card
entity: {{ (data | fromjson)['entity'] }}
template: rooms_child
name: {{ name }}
icon: {{ icon|default('fas:puzzle-piece') }}
tap_action: 
  action: navigate
  navigation_path: {{ navigation_path }}   
label: >
  [[[ 
    if(entity){
      return entity.state;
    } else {
      return 'Entity error!';
    }
  ]]]