- type: custom:stack-in-card
  style: |
    ha-card {
      color: teal;
      border-radius: 2.5px;
    }
  cards:
    - type: custom:dwains-flexbox-card
      items_classes: 'col-xs-12 col-md-12 col-lg-6 col-xl-6'
      cards:
        # - type: horizontal-stack
        #   cards:
        - type: vertical-stack
          cards:
            - type: markdown
              style: |
                ha-card { box-shadow: none; }
                ha-markdown { padding-bottom: 1px !important; }
              content: >
                **WaterNSW**

        - type: vertical-stack
          cards:
            - type: entities
              style: |
                ha-card { box-shadow: none; }
              #   #states { padding-top: 0px; padding-bottom: 0px }
              entities:
                - type: custom:bar-card
                  name: Chaffey Dam
                  entity: sensor.waternsw_chaffey_dam_storage
                  entity_row: true
                  animation:
                    state: on
                  positions:
                    minmax: inside
                    title: inside
                    value: inside
                  icon: mdi:water
                  severity:
                    - color: rgb(141, 252, 124)
                      from: 0
                      to: 100
                  style: |
                    ha-icon {
                      color: var(--dwains-theme-accent) !important;
                    }
                    .contentbar-direction-right {
                    flex-direction: column;
                    }
                    .min-direction-right {
                      margin: 0px;
                      margin-left: 4px;
                      margin-right: auto;
                      margin-bottom: -20px;
                      bottom: 10px;
                    }
