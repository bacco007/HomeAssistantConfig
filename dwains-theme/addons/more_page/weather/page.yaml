- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6 col-xl-6'
  # padding: true
  cards:
    - type: vertical-stack
      cards:
        - type: custom:flex-table-card
          title: Rain History - Airport (Rolling)
          style: |
            ha-card {
              background-color: var(--dwains-theme-primary)
            }
            .card-header {
              padding: 5px 16px;
              font-size: 18px;
              font-weight: 700 !important;
            }
            # font-family: { var(--primary-font-family);}
            # font-weight: {400 !important;}
          sort_by: sort
          clickable: true
          css:
            table+: 'border: 0;  padding-top: 5px; padding-bottom: 5px; padding-left: 10px; padding-right: 10px;'
          entities:
            include:
              - sensor.weather_bom_rain_*
              - sensor.weather_bom_totalrain_*
          columns:
            - name: sort
              attr: sort
              hidden: true
            - name: Name
              prop: name
            - name: When?
              attr: countstring
              align: center
            - name: Avg
              attr: average
              align: right
            - name: Max
              attr: highest
              align: right
            - name: Total
              prop: state
              align: right
