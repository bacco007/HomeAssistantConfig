                  name: Home Assistant Version - Stable
                  icon: mdi:home-assistant
                - entity: sensor.current_ha_beta
                  name: Home Assistant Version - Beta
                  icon: mdi:home-assistant
                - entity: sensor.current_ha_dev
                  name: Home Assistant Version - Dev
                  icon: mdi:home-assistant
