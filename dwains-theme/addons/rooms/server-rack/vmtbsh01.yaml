                          from: 11
                          to: 25
                        - color: rgb(163,0,0,0.60)
                          from: 26
                          to: 150
                    - entity: sensor.vmtbsh01_monitordocker_memory_percent
                      name: Memory
                      icon: mdi:memory
                      severity:
                        - color: rgb(26,204,147,0.33)
                          from: 0
                          to: 69.9
                        - color: rgb(206,133,0,0.60)
                          from: 70
                          to: 85
                        - color: rgb(163,0,0,0.60)
                          from: 85
                          to: 150
                  style: |
                    ha-card {
                      --paper-item-icon-color: rgb(47,186,229);
                      border-radius: 2.5px;
                      box-shadow: none;
                    }
                    #states {
                      padding-top: 0 !important;
                    }
                    ha-icon	 {
                      #margin-left: -100px;
                      margin-top: -5px;
                      padding-right: 5px;
                    }
                    bar-card-iconbar {
                      height: 20px;
                    }
                    bar-card-indicator	 {
                      #margin-left: -50px;
                      margin-top: -6px;
                      padding-right: 5px;
                    }
                    bar-card-name	 {
                      margin-top: 3px;
                      padding-left: 5px;
                    }
                    bar-card-backgroundbar	 {
                      margin-top: 0px;
                      border-radius: 2.5px;
                    }
                    bar-card-currentbar	 {
                      margin-top: 0px;
                      border-radius: 2.5px;
                    }
                    bar-card-value	 {
                      #margin-right: -105px;
                      margin-top: 3px;
                      padding-left: 5px;
                        font-size: 9.5px;
                    }
                    bar-card-row {
                      margin-bottom: 0px !important;
                    }
                - type: markdown
                  style: |
                    ha-card { box-shadow: none; }
                    ha-markdown { padding-bottom: 1px !important; }
                  content: >
                    **Docker Containers**
                - type: custom:config-template-card
                  variables:
                    - states['sensor.vmtbsh01_monitordocker_containers_total'].state
                  entities:
                    - sensor.vmtbsh01_monitordocker_containers_total
                  card:
                    type: custom:bar-card
                    positions:
                      name: outside
                      value: inside
                    height: 15px
                    width: 75%
                    min: 0
                    max: '${vars[0]}'
                    color: rgb(26,204,147,0.33)
                    entities:
                      - entity: sensor.vmtbsh01_monitordocker_containers_running
                        name: Running
                        icon: mdi:docker
                      - entity: sensor.vmtbsh01_monitordocker_containers_paused
                        name: Paused
                        icon: mdi:docker
                      - entity: sensor.vmtbsh01_monitordocker_containers_stopped
                        name: Stopped
                        icon: mdi:docker
                      - entity: sensor.vmtbsh01_monitordocker_images
                        name: Images
                        icon: mdi:docker
                    style: |
                      ha-card {
                        --paper-item-icon-color: rgb(47,186,229);
                        border-radius: 2.5px;
                        box-shadow: none;
                      }
                      ha-icon	 {
                        #margin-left: -100px;
                        margin-top: -5px;
                        padding-right: 5px;
                      }
                      bar-card-iconbar {
                        height: 20px;
                      }
                      bar-card-indicator	 {
                        #margin-left: -50px;
                        margin-top: -6px;
                        padding-right: 5px;
                      }
                      bar-card-name	 {
                        margin-top: 3px;
                        padding-left: 5px;
                      }
                      bar-card-backgroundbar	 {
                        margin-top: 0px;
                        border-radius: 2.5px;
                      }
                      bar-card-currentbar	 {
                        margin-top: 0px;
                        border-radius: 2.5px;
                      }
                      bar-card-value	 {
                        #margin-right: -105px;
                        margin-top: 3px;
                        padding-left: 5px;
                        font-size: 9.5px;
                      }
                      bar-card-row {
                        margin-bottom: 0px !important;
                      }

