# dwains_theme

person_header_more_entities:
  size: 25px
  icon: {{ _d_t_icons.person_header_more_entities|default('mdi:arrange-bring-forward') }}
  styles:
    icon:
      - color: var(--dwains-theme-header-text)
    img_cell:
      - display: block
      - justify-self: end
      - align-self: end
      - text-align: right
    card:
      - padding: 50px 7px 0 0
      - box-shadow: none
      - background: transparent