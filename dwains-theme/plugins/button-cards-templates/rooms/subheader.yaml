rooms_subheader:
  show_label: true
  tap_action: 
    action: more-info 
  styles:
    grid:
      - grid-template-areas: '"i n" "i l"' 
      - grid-template-columns: min-content min-content
      - grid-template-rows: min-content min-content
    card:
      - background-color: transparent
      - box-shadow: none
      - padding: 0px
    icon:
      - color: var(--dwains-theme-accent)
      - width: 55%
    img_cell:
      - width: 35px
      - height: 35px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: start
      - font-size: 15px
      - align-self: center
    label:
      - justify-self: start
      - align-self: center
      - font-size: 12px
      - color: var(--dwains-theme-header-text)
      - text-align: left