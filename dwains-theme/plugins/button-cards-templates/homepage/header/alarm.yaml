# dwains_theme

header_alarm:
  icon: '{{ _d_t_icons.alarm_disarmed|default('mdi:lock-open-variant-outline') }}'
  show_icon: true
  show_name: false
  styles:
    grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 100%
      - grid-template-rows: min-content
    card:
      - box-shadow: none
      - padding: 0%
    icon:
      - width: 55%
      - color: '#afafb0'
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - border-radius: 100%
      - justify-self: end
  state:
    - value: pending
      icon: '{{ _d_t_icons.alarm_pending|default('mdi:home-lock') }}'
      styles:
        img_cell:
          - background-color: '#ffb94f'
        icon:
          - color: '#fcfcff'
    - value: armed_away
      icon: '{{ _d_t_icons.alarm_armed_away|default('mdi:home-lock') }}'
      styles: 
        img_cell:
          - background-color: '#ff5454'
        icon:
          - color: '#fcfcff'
    - value: armed_home
      icon: '{{ _d_t_icons.alarm_armed_home|default('mdi:home-lock') }}'
      styles: 
        img_cell:
          - background-color: '#ff5454'
        icon:
          - color: '#fcfcff'