# dwains_theme

header_alarm_large:
  icon: '{{ _d_t_icons.alarm_disarmed|default('mdi:lock-open-variant-outline') }}'
  show_icon: true
  show_name: false
  show_state: true
  styles:
    grid:
      - grid-template-areas: '"i s"'
      - grid-template-columns: 40px min-content
      - grid-template-rows: min-content
    card:
      - box-shadow: none
      - padding: 4px
      - background: var(--dwains-theme-header-button-background)
      - border-radius: 15px
      - margin-left: 11px
      - width: auto
    icon:
      - color: var(--dwains-theme-header-button-text)
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - color: var(--dwains-theme-header-button-text)
      - border-radius: 100%
      - justify-self: start
    state:
      - color: var(--dwains-theme-header-button-text)
      - justify-self: start
      - font-size: 14px
      - padding-right: 10px
  state:
    - value: pending
      icon: '{{ _d_t_icons.alarm_pending|default('mdi:home-lock') }}'
      styles:
        img_cell:
          - background-color: '#ffb94f'
        icon:
          - color: '#fcfcff'
    - value: armed_away
      icon: '{{ _d_t_icons.alarm_armed_away|default('mdi:home-lock') }}'
      styles: 
        img_cell:
          - background-color: '#ff5454'
        icon:
          - color: '#fcfcff'
    - value: armed_home
      icon: '{{ _d_t_icons.alarm_armed_home|default('mdi:home-lock') }}'
      styles: 
        img_cell:
          - background-color: '#ff5454'
        icon:
          - color: '#fcfcff'