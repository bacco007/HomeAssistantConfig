# dwains_theme

header_states_light:
  show_state: false
  show_label: true
  tap_action: 
    action: navigate
    navigation_path: lights
  name: > 
    [[[ 
      return hass.localize('domain.light'); 
    ]]]
  icon: '{{ _d_t_icons.light_on|default('fas:lightbulb') }}'
  variables:
    status: >
      [[[
        var onLights = 0;

        {% for room in _d_t_config.rooms %}
          //Do some things for the lights
          {% if room["light"] %}
            {% if room["light"].split('.')[0] == 'light' or room["light"].split('.')[0] == 'switch' %}
            //This room has only 1 light
              if(states['{{ room["light"] }}'] && states['{{ room["light"] }}'].state == 'on') {
                onLights++;
              }
            {% else %}
            //This room has group of lights
              if(states['{{ room["light"] }}']){
                states['{{ room["light"] }}'].attributes['entity_id'].forEach(function(entity){
                  if(states[entity] && states[entity].state == 'on'){
                    onLights++;
                  }
                });  
              }
            {% endif %}
          {% endif %}
        {% endfor %}

        return onLights;
      ]]]
  label: >
    [[[
      if(variables.status > 0){
        var onLights = variables.status;
        return onLights + ' ' + hass.localize('state.default.on');
      }
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i""n""l"'
    icon:
      - color: white
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--dwains-theme-header-button-background)
      - color: white
      - border-radius: 100%
    card:
      - box-shadow: none
      - padding: 0%
      - width: 61px
      - display: >
          [[[
            if(variables.status && variables.status > 0){
              //Open doors
              return 'block';
            } else {
              //No open doors
              return 'none';
            }
          ]]]
    label:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 12px
    name:
      - color: var(--dwains-theme-header-text)
      - justify-self: center
      - font-size: 13px