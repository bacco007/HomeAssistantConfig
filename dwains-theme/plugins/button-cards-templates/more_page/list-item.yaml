# dwains_theme

more_page_list-item:
  show_label: false
  icon: '{{ _d_t_icons.more_page_list_chevron|default('mdi:chevron-right') }}'
  styles:
    grid:
      - grid-template-areas: '"n i"'
      - grid-template-columns: 70% 30%
      - grid-template-rows: min-content
    card:
      - background-color: var(--dwains-theme-primary)
      - box-shadow: none
      - margin-top: -6px
    icon:
      - color: var(--dwains-theme-grey)
      - width: 100%
    img_cell:
      - margin-right: 20px
      - justify-self: end
      - width: 25px
      - height: 25px
      - color: white
      - border-radius: 100%
    name:
      - color: var(--dwains-theme-names)
      - justify-self: start
      - font-size: 16px
      - align-self: center
      - margin-left: 20px
    state:
      - justify-self: start
      - align-self: left
      - font-size: 13px
      - color: var(--dwains-theme-grey)
      - margin-left: 20px