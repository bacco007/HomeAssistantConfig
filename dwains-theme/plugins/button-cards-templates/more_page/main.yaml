more_page_main:
  size: 35px
  styles:
    grid:
      - position: relative
    card: 
      - background-color: var(--dwains-theme-primary)
      - padding: 5px
      - color: white
      - border-radius: 4%
    name:
      - font-size: 13px
      - font-weight: bold
      - color: var(--dwains-theme-names)
      - padding-bottom: 5px
    icon:
      - color: var(--dwains-theme-accent)
    img_cell:
      - padding-top: 10px
      - padding-bottom: 10px