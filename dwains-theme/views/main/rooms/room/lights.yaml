# dwains_theme

#Page for lights for a room

{% for room in _d_t_config.rooms %}
{% if room["light"] %}
- title: {{ room["name"] }} {{ _d_t_trans.light.title_plural }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_lights
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.light.title_plural }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          #Start for room lights content page
          {% if room["light"].split('.')[0] != 'group' %}
          # this room has only 1 light
          {% else %}
          # this room has group of lights
          - type: custom:auto-entities
            filter:
              include:
                - group: {{ room["light"] }}
                  options:
                    type: custom:button-card
                    template: room_light
                    double_tap_action:
                      !include 
                        - ../../../popups/light.yaml
                        - entity: this.entity_id
            sort:
              method: name
              ignore_case: true
            card:
              type: custom:dwains-flexbox-card
              padding: true
              items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
          {% endif %}
{% endif %}
{% endfor %}
