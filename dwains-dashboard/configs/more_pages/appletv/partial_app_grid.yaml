---
# dwains_theme
type: custom:dwains-flexbox-card
items_classes: "col-xs-4 col-sm-2"
cards:
  - type: custom:button-card
    entity: media_player.apple_tv_bedroom
    show_state: false
    show_name: false
    name: 10 play
    show_entity_picture: true
    entity_picture: ../local/images/apps/10play.png
    aspect_ratio: 1/1
    styles:
      entity_picture:
        - width: 80%
        - filter: >
            [[[
              if (states['sensor.apple_tv_source'].state == '10 play')
                return 'null';
              return 'grayscale(100%)';
            ]]]
      card:
        - filter: >
            [[[
              if (states['sensor.apple_tv_source'].state == '10 play')
                return 'null';
              return 'opacity(50%)';
            ]]]
      tap_action:
        action: call-service
        service: media_player.select_source
        service_data:
          source: 10 play
          entity_id: media_player.apple_tv_bedroom

