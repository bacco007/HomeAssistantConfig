---
type: custom:apexcharts-card
graph_span: 7d
span:
  end: day
header:
  show: true
  title: "Generation (All Regions)"
  show_states: true
  colorize_states: true
apex_config:
  chart:
    {
      type: "area",
      height: 300,
      toolbar: { show: true, tools: { reset: true } },
      zoom: { type: "x", enabled: true, autoScaleYaxis: true },
    }
  stroke: { show: true, width: 2.5, curve: smooth }
  legend: { show: false }
  dataLabels: { enabled: false }
  fill:
    {
      type: "gradient",
      gradient:
        {
          shadeIntensity: 1,
          inverseColors: false,
          opacityFrom: 0.45,
          opacityTo: 0.05,
          stops: [20, 100, 100, 100],
        },
    }
  xaxis:
    {
      type: "datetime",
      labels: { datetimeFormatter: { month: "ddd", day: "ddd" } },
    }
all_series_config:
  stroke_width: 2
  type: area
  extend_to_end: now
  float_precision: 2
  unit: "MW"
  curve: smooth
  group_by:
    func: avg
    duration: 30m

series:
  - entity: sensor.opennem_nsw
    attribute: generation
    name: NSW
  - entity: sensor.opennem_qld
    attribute: generation
    name: Qld
  - entity: sensor.opennem_sa
    attribute: generation
    name: SA
  - entity: sensor.opennem_tas
    attribute: generation
    name: Tas
  - entity: sensor.opennem_vic
    attribute: generation
    name: Vic
  - entity: sensor.opennem_wa
    attribute: generation
    name: WA
