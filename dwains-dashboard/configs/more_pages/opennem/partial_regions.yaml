---
type: custom:stack-in-card
cards:
  - type: entities
    title: Regions
    style: |
      ha-card {
        padding-bottom: 10px;
        background-color: var(--dwains-theme-primary);
      }
      .card-header {
        padding: 5px 16px;
        font-size: 18px;
        font-weight: 700 !important;
      }
      .card-content div {
          margin: 0 !important;
      }
      #states {
        padding-top: 0px !important;
        padding-bottom: 0px !important;
      }
      .secondary {
        color: darkgray !important;
        margin-left: 2px !important;
      }
      ha-icon {
        color: var(--dwains-theme-accent) !important;
      }
    entities:
      - entity: sensor.opennem_au
        name: Australia
      - entity: sensor.opennem_nem
        name: National Energy Market
      - type: section
      - entity: sensor.opennem_nsw
        name: NSW
      - entity: sensor.opennem_qld
        name: Queensland
      - entity: sensor.opennem_sa
        name: South Australia
      - entity: sensor.opennem_tas
        name: Tasmania
      - entity: sensor.opennem_vic
        name: Victoria
      - entity: sensor.opennem_wa
        name: Western Australia
