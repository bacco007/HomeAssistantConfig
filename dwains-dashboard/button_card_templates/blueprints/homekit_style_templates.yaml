#################################################
#                                               #
#                   SETTINGS                    #
#                                               #
#################################################

settings:
  variables:
    translate_unknown: Unbekannt
    translate_heating: Heizen
    translate_idle: Untätig

#################################################
#                                               #
#                     BASE                      #
#                                               #
#################################################

base:
  template:
    - settings
    - tilt
    - extra_styles
  variables:
    state_on: >
      [[[ return ['on', 'home', 'cool', 'fan_only', 'playing'].indexOf(entity === undefined || entity.state) !== -1; ]]]
    state: >
      [[[ return entity === undefined || entity.state; ]]]
    entity_id: >
      [[[ return entity === undefined || entity.entity_id; ]]]
    media_on: >
      [[[ return entity === undefined || ['playing', 'paused'].indexOf(entity.state) !== -1; ]]]
    media_off: >
      [[[ return entity === undefined || ['off',  'idle', 'standby', 'unknown', 'unavailable'].indexOf(entity.state) !== -1; ]]]
    climate_on: >
      [[[ return entity === undefined || ['on', 'heat', 'cool', 'dry', 'heat_cool', 'fan_only'].indexOf(entity.state) !== -1; ]]]
    entity_picture: >
      [[[ return entity === undefined || entity.attributes.entity_picture; ]]]
    timeout: >
      [[[ return entity === undefined || Date.now() - Date.parse(entity.last_changed); ]]]
    tilt_options: >
      [[[
        let options = {
          max: 5,
          scale: 1.06,
          glare: true,
          'max-glare': 0.15,
          perspective: 800,
          speed: 800,
          parallax: '25px'
        }
        if (this._config.template.includes('conditional_media')) {
          options.scale = options.scale % parseInt(options.scale) / 2 + parseInt(options.scale);
          options.perspective = options.perspective * 2;
          return options;
        }
        return options;
      ]]]
  show_state: true
  show_icon: false
  state_display: >
    [[[ if (variables.state === true) return variables.translate_unknown; ]]]
  tap_action:
    action: toggle
    haptic: medium
  hold_action:
    action: more-info
    haptic: success
  styles:
    grid:
      - grid-template-areas: |
          "icon  circle"
          "n     n"
          "s     s"
      - grid-template-columns: repeat(2, 1fr)
      - grid-template-rows: auto repeat(2, min-content)
      - align-items: start
    name:
      - justify-self: start
      - margin-bottom: -2px
    state:
      - justify-self: start
    card:
      - -webkit-tap-highlight-color: rgba(0,0,0,0)
      - transition: none
      - padding: 11.5px 10.5px 10.5px 11.5px
      - --mdc-ripple-color: >
          [[[
            return variables.state_on
              ? 'rgb(0, 0, 0)'
              : 'rgba(255, 255, 255, 0.3)';
          ]]]
      - color: >
          [[[
            return variables.state_on
              ? 'rgba(0, 0, 0, 0.6)'
              : 'rgba(255, 255, 255, 0.3)';
          ]]]
      - background-color: >
          [[[
            return variables.state_on
              ? 'rgba(255, 255, 255, 0.8)'
              : 'rgba(115, 115, 115, 0.2)';
          ]]]

base_info:
  custom_fields:
    circle:
      "[[[\n  if (entity) {\n    let time = c => {\n      let s = (c/1e3), m\
      \ = (c/6e4), h = (c/36e5), d = (c/864e5);\n      return s < 60 ? parseInt(s)\
      \ + 's' : m < 60 ? parseInt(m) + 'm' : h < 24 ? parseInt(h) + 'h' : parseInt(d)\
      \ + 'd';\n    },\n    last_changed = states[variables.retain] == null || states[variables.retain].state\
      \ == 'unavailable'\n      ? time(Date.now() - Date.parse(entity.last_changed))\n\
      \      : time(Date.now() - Date.parse(states[variables.retain].state)),\n  \
      \  stroke = variables.state === 'on'\n      ? '#b2b2b2'\n      : 'none',\n\
      \    fill = variables.state !== 'on'\n      ? 'rgba(255,255,255,0.04)'\n \
      \     : 'none';\n    return `\n      <svg viewBox=\"0 0 50 50\">\n        <circle\
      \ cx=\"25\" cy=\"25\" r=\"20.5\" stroke=\"${stroke}\" stroke-width=\"1.5\" fill=\"\
      ${fill}\" />\n        <text x=\"50%\" y=\"54%\" fill=\"#8d8e90\" font-size=\"\
      14\" text-anchor=\"middle\" alignment-baseline=\"middle\" dominant-baseline=\"\
      middle\">${last_changed}</text>\n      </svg>\n    `;\n  }\n]]]\n"
    icon:
      "[[[\n  return entity && variables.entity_picture\n    ? `<img src=\"${variables.entity_picture}\"\
      \ width=\"100%\">`\n    : null;\n]]]\n"
  tap_action:
    action: more-info
  template:
    - base
    - circle
  triggers_update: sensor.time

extra_styles:
  extra_styles: |
    [[[
      if (entity) {
        let hs = entity.attributes.hs_color === undefined,
          h = hs || entity.attributes.hs_color[0],
          s = hs || entity.attributes.hs_color[1],
          l_min = 28,
          l_max = 48,
          l_calc = entity.attributes.brightness / 2.54 * (l_max - l_min) / 100 + l_min;
        var light_color = entity.attributes.color_mode === 'color_temp' || entity.attributes.color_mode === 'brightness'
          ? `hsl(204, 58%, ${l_calc}%);`
          : `hsl(${h}, ${s}%, ${l_calc}%);`;
      }

      return `
        svg {
          --light-color:
          ${ variables.state_on && entity.attributes.brightness !== undefined
              ? light_color
              : variables.state_on && entity.attributes.brightness === undefined
                ? 'var(--state-icon-active-color);'
                : 'var(--state-icon-color);'
          }
        }
        #container {
          text-align: left !important;
        }
        #name, #state {
          font-size: 1.32vw;
          letter-spacing: -0.02vw;
        }
        #state::first-letter {
          text-transform: uppercase;
        }
        /* portrait */
        @media screen and (max-width: 1200px) {
          #name, #state {
            font-size: 2vw;
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          #name, #state {
            font-size: 3vw;
          }
        }

        /* tilt */
        #ripple, .js-tilt-glare {
          clip-path: inset(0 round var(--custom-button-card-border-radius));
          overflow: hidden;
        }
        .js-tilt-glare {
          z-index: 1;
        }
        .js-tilt-glare-inner {
          background-color: rgba(0,0,0,0.9);
        }
        #card {
          transform-style: preserve-3d;
          overflow: visible;
        }

        ${this._config.template.includes('conditional_media') ? `
          :host {
            --blur-intensity: blur(4.5px) brightness(0.8);
          }
          /* phone */
          @media screen and (max-width: 800px) {
            :host {
              --blur-intensity: blur(2.5px) brightness(0.8);
            }
          }
          #ripple, .js-tilt-glare {
            clip-path: inset(0 round calc(var(--custom-button-card-border-radius) / 2));
          }
          #container {
            overflow: hidden;
          }
          .marquee {
            animation: marquee 20s linear infinite;
          }
          @keyframes marquee {
            from {
              transform: translateX(0%);
            }
            to {
              transform: translateX(-50%);
            }
          }
        `:''}
      `
    ]]]

#################################################
#                                               #
#                    CIRCLE                     #
#                                               #
#################################################

circle:
  custom_fields:
    circle: >
      [[[
        if (variables.state_on) {
          let input = variables.circle_input,
            radius = 20.5,
            circumference = radius * 2 * Math.PI;
          return `
            <svg viewBox="0 0 50 50">
              <style>
                circle {
                  transform: rotate(-90deg);
                  transform-origin: 50% 50%;
                  stroke-dasharray: ${circumference};
                  stroke-dashoffset: ${circumference - input / 100 * circumference};
                }
                tspan {
                  font-size: 10px;
                }
              </style>
              <circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}<tspan font-size="10">%</tspan></text>
            </svg>
          `;
        }
      ]]]
  styles:
    custom_fields:
      circle:
        - display: initial
        - width: 50px
        - margin: -4px -4px 0 0
        - justify-self: end
        - opacity: 1

#################################################
#                                               #
#                    LOADER                     #
#                                               #
#################################################

loader:
  custom_fields:
    loader: >
      <img src="/local/loader.svg" width="100%">
  tap_action:
    loader: >
      [[[
        if (entity) {
          let elt = this.shadowRoot,
            loader = (id, style, timeout) => {
              elt.getElementById(id) && (elt.getElementById(id).style.display = style,
                window.setTimeout(() => {
                  elt.getElementById('loader').style.display = 'none'
                }, 20000))
            };
          loader('circle', 'none', 'initial'),
          loader('loader', 'initial', 'none');
        }
      ]]]
  styles:
    custom_fields:
      loader:
        - display: none
        - top: -7.5px
        - right: -5px
        - width: 50px
        - position: absolute
        - opacity: 0.5
        - filter: >
            [[[ return variables.state_on ? 'none' : 'invert(1)'; ]]]

#################################################
#                                               #
#                     TILT                      #
#                                               #
#################################################

tilt:
  custom_fields:
    tilt: >
      [[[
        try {
          setTimeout(() => {
            let elt = this.shadowRoot,
              card = elt.getElementById('card'),
              ignore = window.navigator.userAgent;
            if (elt && card && !ignore.match(/iPhone/i) && !ignore.match(/Android/i) && !ignore.match(/iPad/i)) {
              VanillaTilt.init(card, variables.tilt_options);
            }
          }, 0);
        }
        catch (e) {
        }
      ]]]

#################################################
#                                               #
#                    CLIMATE                    #
#                                               #
#################################################

climate:
  template:
    - base
  show_state: true
  show_icon: false
  show_name: true
  show_current_temperature: true
  show_control: true
  state_display:
    "[[[ if (entity.attributes.hvac_action === 'heating' && entity.state === 'auto') { return
    variables.translate_heating; } if (entity.attributes.hvac_action === 'idle' && entity.state === 'auto')
    { return variables.translate_idle; } ]]]

    "
  state:
    - operator: template
      value: >
        [[[ return  variables.climate_on  || (states[entity.entity_id].attributes.hvac_action == 'heating') 
        ]]]
      styles:
        card: [background-color: "rgba(255, 255, 255, 0.8)"]
        name: [color: "rgba(0, 0, 0, 0.6)"]
        state: [color: "rgba(0, 0, 0, 0.6)"]
    - operator: template
      value: >
        [[[ return (states[entity.entity_id].state == 'Full Power') ]]]
      styles:
        card: [background-color: "rgba(227, 56, 18, 0.4)"]
  custom_fields:
    icon: >
      [[[ { 
      const temperature = entity.attributes.current_temperature; 
      const stroke_color = '#b2b2b2'; 
      const fill_color = entity.attributes.hvac_action === 'heating' || variables.climate_on ? '#00ba32' : '#FFFFFF08';
      const radius = 28; 
      return `<svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="${radius}" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" style=" 
      transform:rotate(-90deg); transform-origin: 50% 50%;"/> 
      <text x="50%" y="54%" fill="#f7f8fa" font-size="18" text-anchor="middle" alignment-baseline="middle">${temperature}<tspan font-size="16">°</tspan></text></svg>`; } ]]]
    circle: >
      [[[ if ((variables.climate_on && entity.attributes.temperature) || (entity.attributes.hvac_action === 'heating' && entity.attributes.temperature)) {
      const temperature = entity.attributes.temperature; 
      const stroke_color = '#b2b2b2';
      const fill_color = 'none'; 
      const radius = 25; 
      return `<svg viewBox="0 0 60 60"><circle cx="30" cy="30" r="${radius}" stroke="${stroke_color}" stroke-width="3" fill="${fill_color}" style=" 
      transform: rotate(-90deg); transform-origin: 50% 50%;"/> 
      <text x="50%" y="54%" fill="#8d8e90" font-size="17" text-anchor="middle" alignment-baseline="middle">${temperature}<tspan font-size="15">°</tspan></text></svg>`; } ]]]
  styles:
    card:
      - color: "rgba(255, 255, 255, 0.3)"
    custom_fields:
      circle:
        - width: 60px
        - justify-self: end
        - margin-right: 3px
        - margin-top: -5px
      icon:
        - width: 60px
        - margin-left: 3px
        - margin-top: -5px

#################################################
#                                               #
#                     LIGHT                     #
#                                               #
#################################################

light:
  template:
    - base
    - circle
    - loader
  variables:
    circle_input: >
      [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]

#################################################
#                                               #
#                    PERSON                     #
#                                               #
#################################################

person:
  template:
    - base
    - circle
  triggers_update: sensor.time
  tap_action:
    action: more-info
  styles:
    custom_fields:
      icon:
        - clip-path: circle()
        - width: 57px
        - margin: -1px 0 3px 2px
        - pointer-events: none
        - display: grid
  custom_fields:
    icon: >
      [[[
        return entity && variables.entity_picture
          ? `<img src="${variables.entity_picture}" width="100%">`
          : null;
      ]]]
    circle: >
      [[[
        if (entity) {
          let time = c => {
            let s = (c/1e3), m = (c/6e4), h = (c/36e5), d = (c/864e5);
            return s < 60 ? parseInt(s) + 's' : m < 60 ? parseInt(m) + 'm' : h < 24 ? parseInt(h) + 'h' : parseInt(d) + 'd';
          },
          last_changed = states[variables.retain] == null || states[variables.retain].state == 'unavailable'
            ? time(Date.now() - Date.parse(entity.last_changed))
            : time(Date.now() - Date.parse(states[variables.retain].state)),
          stroke = variables.state === 'home'
            ? '#b2b2b2'
            : 'none',
          fill = variables.state !== 'home'
            ? 'rgba(255,255,255,0.04)'
            : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke}" stroke-width="1.5" fill="${fill}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${last_changed}</text>
            </svg>
          `;
        }
      ]]]

#################################################
#                                               #
#                  BASE MEDIA                   #
#                                               #
#################################################

base_media:
  hold_action:
    action: more-info
  tap_action:
    action: >
      [[[
        return variables.media_on
          ? 'call-service'
          : 'none';
      ]]]
    service: media_player.media_play_pause
    service_data:
      entity_id: >
        [[[
          return variables.entity_id;
        ]]]
  styles:
    card:
      - color: >
          [[[
            return variables.media_on && variables.entity_picture === undefined
              ? 'rgba(0, 0, 0, 0.6)'
              : variables.media_off
                ? 'rgba(255, 255, 255, 0.3)'
                : '#efefef';
          ]]]
      - text-shadow: >
          [[[
            return variables.media_off || variables.entity_picture === undefined
              ? 'none'
              : '1px 1px 5px rgba(18, 22, 23, 0.9)';
          ]]]

#################################################
#                                               #
#                     MEDIA                     #
#                                               #
#################################################

media:
  template:
    - base
    - base_media
  styles:
    custom_fields:
      icon:
        - width: 55px
        - margin-left: 2px
        - fill: "#9da0a2"
    card:
      - color: >
          [[[
            return variables.media_off || variables.entity_picture === undefined
              ? 'rgba(255, 255, 255, 0.3)'
              : '#efefef'
          ]]]
      - background-color: none
      - background: rgba(115, 115, 115, 0.2) center center/cover no-repeat
      - background-image: &media_background_image >
          [[[
            if (entity) {
              return entity.attributes.data !== undefined
                ? `url("${entity.attributes.data[variables.i].fanart}"), url("${entity.attributes.data[variables.i].poster}")`
                : `url("${variables.entity_picture}")`;
            }
          ]]]

#################################################
#                                               #
#               CONDITIONAL MEDIA               #
#                                               #
#################################################

conditional_media:
  template:
    - base
    - icon_play_pause
  variables:
    i: >
      [[[
        if (entity) {
          let data = entity.attributes.data;
          return data === undefined || Math.floor(Math.random() * (data.length - 1)) + 1;
        }
      ]]]
  state_display: >
    [[[
      if (entity) {
        let elt = this.shadowRoot,
          await = setTimeout(marquee,0),
          data = entity.attributes.data,
          artist = entity.attributes.media_artist,
          title = entity.attributes.media_title;

          if (data !== undefined) {
            var number = data[variables.i].number === undefined && data[variables.i].aired !== undefined
              ? `(${data[variables.i].aired.split("-")[0]})`
              : data[variables.i].number === undefined && data[variables.i].aired === undefined
                ? ' '
                : data[variables.i].number,
              output = `${data[variables.i].title} ${number}`;
          } else {
            var output = artist === undefined && title !== undefined
              ? title
              : title === undefined && artist !== undefined
                ? artist
                : title !== undefined && artist !== undefined
                  ? `${artist} - ${title}`
                  : variables.translate_idle;
          }

        function marquee() {
          let state = elt.getElementById("state"),
            container = elt.getElementById("container");

          if (state && container) {
            state.innerHTML = output;
            let ro = new ResizeObserver(entries => {
              let spacer = "&nbsp;".repeat(3),
                s = entries[0],
                c = entries[1],
                r = s && s.contentRect &&
                    c && c.contentRect &&
                    s.contentRect.width !== 0 &&
                    c.contentRect.width !== 0;

              if (r && s.contentRect.width < c.contentRect.width) {
                state.classList.remove("marquee");
              }
              else if (r && s.contentRect.width >= c.contentRect.width) {
                state.innerHTML = `${output} ${spacer} ${output} ${spacer}&nbsp;`;
                state.classList.add("marquee");
              }
            });
            ro.observe(state);
            ro.observe(container);
          }
        }
        return output;
      }
      return variables.translate_unknown;
    ]]]
  tap_action:
    action: call-service
    service: media_player.media_play_pause
    service_data:
      entity_id: >
        [[[ return variables.entity_id; ]]]
  styles:
    name:
      - width: 100%
    state:
      - max-width: unset
      - overflow: visible
    card:
      - background: rgba(115, 115, 115, 0.2) center center/cover no-repeat
      - background-image: &media_background_image >
          [[[
            if (entity) {
              return entity.attributes.data !== undefined
                ? `url("${entity.attributes.data[variables.i].fanart}"), url("${entity.attributes.data[variables.i].poster}")`
                : `url("${variables.entity_picture}")`;
            }
          ]]]
      - color: >
          [[[
            return variables.media_off || variables.entity_picture === undefined
              ? 'rgba(255, 255, 255, 0.3)'
              : '#efefef'
          ]]]
      - text-shadow: >
          [[[
            return entity === undefined
              ? 'none'
              : '1px 1px 5px rgba(18, 22, 23, 0.9)';
          ]]]
    custom_fields:
      icon:
        - width: 30px
        - fill: >
            [[[
              return entity && variables.media_on
                ? 'rgba(255, 255, 255, 0.8)'
                : '#9da0a2';
            ]]]
      blur_overlay:
        - display: block
        - position: absolute
        - width: 103.1%
        - height: 103.1%
        - filter: var(--blur-intensity)
        - clip-path: >
            inset(74.5% 1.45% 1.45% 1.45% round 0 0 calc(var(--ha-card-border-radius, 4px) / 2) calc(var(--ha-card-border-radius, 4px) / 2))
        - background: center center/cover no-repeat
        - background-image: *media_background_image
        - left: -1.5%
        - bottom: -1.6%
  custom_fields:
    blur_overlay: >
      [[[
        setTimeout(() => {
          let elt = this.shadowRoot,
            card = elt.getElementById('card'),
            container = elt.getElementById('container'),
            blur_overlay = elt.getElementById('blur_overlay');

          if (elt && card && container && blur_overlay) {
            card.insertBefore(blur_overlay, container);
          }
        }, 0);
        return ' ';
      ]]]

#################################################
#                                               #
#                 COMPUTER LOCK                 #
#                                               #
#################################################

lock:
  tap_action:
    loader: |
      [[[
        let elt = this.shadowRoot;
        if (variables.state_on && variables.lock === 'locked') {
          elt.getElementById('lock').classList.add('locked');
          window.setTimeout(() => {
            elt.getElementById('lock').classList.remove('locked');
          }, 1100);
        } else {

          // duplicate of "loader" template
          let loader = (id, style, timeout) => {
              elt.getElementById(id) && (elt.getElementById(id).style.display = style,
                window.setTimeout(() => {
                  elt.getElementById('loader').style.display = 'none'
                }, 20000))
          };
          loader('circle', 'none', 'initial'),
          loader('loader', 'initial', 'none');
        }
      ]]]
  custom_fields:
    circle: >
      [[[
        if (entity && variables.trigger) {
          let state = variables.trigger.state === 'on' ? 'locked' : null;
          if (variables.lock === 'locked') {
            return `
              <svg viewBox="0 0 50 50">
                <style>
                  @keyframes locked {
                    from,
                    to {
                      transform: translateX(0);
                    }
                    10%,
                    30%,
                    50%,
                    70%,
                    90% {
                      transform: translateX(-8%);
                    }
                    20%,
                    40%,
                    60%,
                    80% {
                      transform: translateX(8%);
                    }
                  }
                  .locked {
                    animation: locked 1.1s;
                  }
                </style>
                <path id="lock" class="${state}" d="M8.2 22.6h2.4v-7.2C10.6 7.5 17.1 1 25 1s14.4 6.4 14.4 14.4v7.2h2.4V49H8.2m26.4-26.4v-7.2c0-5.3-4.3-9.6-9.6-9.6s-9.6 4.3-9.6 9.6v7.2"/>
              </svg>
            `;
          }
        }
      ]]]
  styles:
    custom_fields:
      circle:
        - width: 45px
        - fill: var(--state-icon-color)
        - margin: 1px 2px 0 0
        - justify-self: end
        - opacity: 1
        - display: grid

#################################################
#                                               #
#                 POPUP BUTTONS                 #
#                                               #
#################################################

icon_name:
  size: 1.4em
  color: "#9da0a2"
  styles:
    grid:
      - grid-template-areas: '"i n"'
      - grid-column-gap: 0.3em
    card:
      - padding: 3.35em 1.4em 3.35em 1.2em
      - font-size: 1.06em
      - font-weight: 500
      - letter-spacing: 0.015em
      - background: "#FFFFFF10"
    img_cell:
      - overflow: visible

icon_only:
  show_name: false
  color: "#9da0a2"
  styles:
    img_cell:
      - width: 55px
      - height: 55px
    icon:
      - width: 100%
    card:
      - padding: 1.95em 0
      - background: "#FFFFFF10"

#################################################
#                                               #
#                     ICONS                     #
#                                               #
#################################################

icon_plex:
  styles:
