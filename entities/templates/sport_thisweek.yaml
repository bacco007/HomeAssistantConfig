  - name: "[Upcoming Sport] This Week"
    unique_id: upcoming_sport_this_week
    state: >
      {{ events | count }}
    state_class: measurement
    unit_of_measurement: Events
    icon: mdi:calendar
    attributes:
      category: sport
      scheduled_events: >
        {{ events | sort(attribute='start') }}
