---
- name: ADSB Aircraft List
  resource: http://192.168.1.132:8080/data/aircraft.json
  verify_ssl: false
  sensor:
    - unique_id: flighttracker_adsb_aircraft_list
      name: flighttracker_adsb_aircraft_list
      icon: mdi:plane
      value_template: "ADS-B"
      attributes:
        - name: Aircraft
          value_template: >
            {{ value_json.aircraft[0] }}
