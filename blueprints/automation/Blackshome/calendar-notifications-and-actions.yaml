blueprint:
  name: Calendar Notifications & Actions
  description: "# \U0001F4C5 Calendar Notifications & Actions\n**Version: 1.9**\n\nTransform
    Your Calendar: Turn Events Into Notifications and Actions! \U0001F4C5\U0001F514⚙️\n\n**If
    you like my blueprints, and would like to show your support or just say thank
    you?** [Click Here](https://www.paypal.com/donate/?hosted_button_id=WAZS3QSDTPGA8)
    \U0001F642\n<details> <summary><b>The Automation Process:</b> \U0001F448</summary>\n\n
    \ - **Calendar Event Triggering:**\n    - Trigger based on a keyword in a calendar
    event or on all events in a selected calendar.\n    - Choose to trigger at the
    start or end of a calendar event with time offsets.\n\n  - **Notification Options:**\n
    \   - Option to send notifications to one or multiple devices when triggered.\n
    \   - Action Buttons (Optional):\n        - Notifications can include up to 3
    action buttons.\n        - Each action button is linked to a designated custom
    action group.\n        - Option to send a confirmation message when an action
    button is pressed.\n        - The automation will continue after a specified time
    delay if an action button is not pressed.\n    - Compatible with Apple iOS and
    Android devices.\n\n  - **Custom Actions:**\n    - Option to define up to 3 different
    action groups when triggered.\n    - Each action group can contain as many actions
    as desired.\n    - Each action group can be linked to a notification action button
    or executed automatically when the automation is triggered.\n</details>\n\nNeed
    help? \n- FAQ: [Click Here](https://community.home-assistant.io/t/612326/2)\n-
    The Settings & Best Practice Guidelines: [Click Here](https://community.home-assistant.io/t/612326/3)\n-
    Community Support Including Updates: [Click Here](https://community.home-assistant.io/t/612326)\n\nRequired
    = *\n"
  domain: automation
  input:
    trigger_settings:
      name: Trigger *
      icon: mdi:cog-outline
      description: ⚠️ Calendar events must be added at least 15 minutes before the
        trigger time, otherwise the automation will not execute.
      collapsed: true
      input:
        calendar:
          name: Calendar *
          description: 'Select the calendar to be used for the automation.

            '
          default: {}
          selector:
            entity:
              filter:
              - domain:
                - calendar
              multiple: false
        include_calendar_trigger:
          name: Use The Calendar Trigger - Key Word (Optional)
          description: 'Choose whether to use a **Keyword** to trigger the automation.


            **Note** - If you choose not to use a **Keyword**, all calendar events
            will trigger the automation.

            '
          default: enable_key_word
          selector:
            select:
              options:
              - label: Don't use "Key Word" in calendar
                value: disable_key_word
              - label: Use "Key Word" in calendar
                value: enable_key_word
              sort: false
              custom_value: false
              multiple: false
        calendar_trigger:
          name: Calendar Trigger - Key Word In Calendar Summary & / or Description
          description: 'Input a single keyword or, for multiple keywords, use a comma-separated
            list. Enter these keywords into the calendar event summary or description
            to trigger this automation. Keywords can include letters, numbers, and
            symbols. Be mindful of your choices, as any event containing these keywords
            will trigger the automation.


            To prevent false triggers, it''s recommended to use **@** or **#** followed
            by the keyword in the calendar event (e.g., **@bins** or **#bins**) or
            for multiple keywords (e.g., **@bins, @rubbish**).


            For more information on how to use Trigger Keywords, [Click Here](https://community.home-assistant.io/t/612326/4)

            '
          default: []
          selector:
            text: {}
        start_calendar_offset:
          name: Calendar Start - Offset
          description: 'You can specify an offset from the start of the calendar event
            for when the trigger should be activated. To trigger the automation before
            the start of the event, use a negative sign "-" followed by the time value.

            '
          default:
            days: 0
            hours: 0
            minutes: 0
            seconds: 0
          selector:
            duration:
              enable_day: true
        end_calendar_offset:
          name: Calendar End - Offset
          description: 'You can specify an offset from the end of the calendar event
            for when the trigger should be activated. To trigger the automation before
            the end of the event, use a negative sign "-" followed by the time value.

            '
          default:
            days: 0
            hours: 0
            minutes: 0
            seconds: 0
          selector:
            duration:
              enable_day: true
    start_notify_settings:
      name: Start Notify
      icon: mdi:calendar-start-outline
      collapsed: true
      input:
        include_start_notify:
          name: Use The Start Notify Options (Optional)
          description: 'Select **Enable** if you would like to receive notifications
            at the start of the calendar event.

            '
          default: disable_start_notify_options
          selector:
            select:
              options:
              - label: Enable Start Notify Options
                value: enable_start_notify_options
              - label: Disable Start Notify Options
                value: disable_start_notify_options
              sort: false
              custom_value: false
              multiple: false
        start_notify_device:
          name: Start Notify - Devices To Notify
          description: 'Select the devices to receive notifications at the start of
            a calendar event.

            '
          default: []
          selector:
            device:
              filter:
              - integration: mobile_app
              multiple: true
        start_title:
          name: Start Notify - Title
          description: 'Specify the notification title for the start of the calendar
            event.

            '
          default: '{{ trigger.calendar_event.summary }}'
          selector:
            text: {}
        start_message:
          name: Start Notify - Message
          description: 'Specify the notification message for the start of the calendar
            event.

            '
          default: '{{ trigger.calendar_event.description }}'
          selector:
            text: {}
        start_notify_interruption_level:
          name: Interruption Level - iOS Only
          description: 'On devices running iOS 15 and later, you can configure the
            interruption level for your notifications to ensure they are delivered
            according to your preferences. Choose the desired interruption level from
            the dropdown list. Critical and time-sensitive notifications must be turned
            ON within the Home Assistant App, and time-sensitive notifications must
            be allowed in your Focus settings.


            For more information on interruption levels [Click Here](https://community.home-assistant.io/t/612326/155)

            '
          default: active
          selector:
            select:
              mode: dropdown
              options:
              - label: Default
                value: active
              - label: Critical Notifications
                value: critical
              - label: Time Sensitive Notifications
                value: time-sensitive
              - label: Quiet Notifications Without Waking Screen
                value: passive
              sort: false
              custom_value: false
              multiple: false
        start_notify_sound:
          name: Notification Sound - iOS Only
          description: 'The Home Assistant app for iOS includes built-in notification
            sounds, and you can import sounds from your iOS device into the app. Custom
            sounds can also be added via iTunes or from your cloud storage. When entering
            a sound, ensure you use the full filename, including the extension.


            For more information on using sounds in the Home Assistant app, [Click
            Here](https://community.home-assistant.io/t/612326/155)

            '
          default: []
          selector:
            text: {}
        start_notify_data:
          name: Android Only Options (Optional)
          description: '**High Priority** notifications ensure that you receive important
            alerts immediately. These notifications bypass normal delivery delays
            and are delivered instantly to your device.


            **Sticky Notification** ensure that important alerts are not dismissed
            when selected. They remain on your notification screen until you actively
            clear or swipe them away, ensuring that critical information stays visible
            until addressed.


            **Notification Channel** allow you to easily organize different notification
            settings, including notification sounds, vibrations, and other device-specific
            features. If you choose this option, please enter your desired channel
            name below.

            '
          default: []
          selector:
            select:
              multiple: true
              options:
              - label: High Priority
                value: high_priority
              - label: Sticky Notification
                value: sticky
              - label: Notification Channel
                value: channel
              sort: false
              custom_value: false
        start_notify_channel:
          name: Notification Channel - Android Only
          description: 'If you have chosen to use a notification channel, simply enter
            the name of an existing channel to apply its pre-configured settings.
            If you don''t have a channel yet, you can create a new one by entering
            a name here. When your automation sends the first notification, it will
            create the channel on your device. After the channel is created, you can
            customize its notification settings to your preference directly on your
            device.


            For more information on notification channels [Click Here](https://community.home-assistant.io/t/612326/155)

            '
          default: []
          selector:
            text: {}
