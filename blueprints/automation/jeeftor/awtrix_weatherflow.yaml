condition: []
action:
- service: weather.get_forecasts
  target:
    entity_id: '{{forecast_var}}'
  data:
    type: hourly
  response_variable: forecast_response
- repeat:
    for_each: '{{ topics }}'
    sequence:
    - service: mqtt.publish
      data:
        topic: '{{repeat.item}}'
        payload: "{%- set forecast = forecast_response[forecast_var]['forecast'] -%}
          {%- macro interpolate(dictionary, x) -%} {%- set sorted_keys = dictionary|dictsort
          -%} {%- set above = sorted_keys|selectattr('0', 'gt', x)|map(attribute='0')|list|first
          -%} {%- set below = sorted_keys|selectattr('0', 'lt', x)|map(attribute='0')|list|last
          -%}\n{#- Key matches x exactly -#} {%- if above is defined and dictionary[above]
          == x -%}\n  {%- set value = dictionary[above] -%}\n  {{ value }}\n{%- elif
          below is defined and dictionary[below] == x -%}\n  {%- set value = dictionary[below]
          -%}\n  {{ value }}\n{#- Interpolation between two values -#} {%- elif below
          is defined and above is defined -%}\n  {%- set lower_value = dictionary[below]
          -%}\n  {%- set upper_value = dictionary[above] -%}\n  {%- set lower_rgb
          = lower_value[1:] -%}\n  {%- set upper_rgb = upper_value[1:] -%}\n\n  {%-
          set lower_r = lower_rgb[0:2]|int(base=16) -%}\n  {%- set lower_g = lower_rgb[2:4]|int(base=16)
          -%}\n  {%- set lower_b = lower_rgb[4:6]|int(base=16) -%}\n\n  {%- set upper_r
          = upper_rgb[0:2]|int(base=16) -%}\n  {%- set upper_g = upper_rgb[2:4]|int(base=16)
          -%}\n  {%- set upper_b = upper_rgb[4:6]|int(base=16) -%}\n\n  {%- set interpolation_factor
          = (x - below) / (above - below) -%}\n  {%- set interpolated_r = ((1 - interpolation_factor)
          * lower_r + interpolation_factor * upper_r)|int -%}\n  {%- set interpolated_g
          = ((1 - interpolation_factor) * lower_g + interpolation_factor * upper_g)|int
          -%}\n  {%- set interpolated_b = ((1 - interpolation_factor) * lower_b +
          interpolation_factor * upper_b)|int -%}\n\n  {%- set interpolated_hex =
          '#' ~ '%02X' % interpolated_r ~ '%02X' % interpolated_g ~ '%02X' % interpolated_b
          -%}\n  {{ interpolated_hex }}\n{#- Only below key available -#} {%- elif
          below is defined -%}\n  {%- set value = dictionary[below] -%}\n  {{ value
          }}\n{#- Only above key available -#} {%- elif above is defined -%}\n  {%-
          set value = dictionary[above] -%}\n  {{ value }}\n{#- No matching keys available
          -#} {%- else -%}\n  No matching key found.\n{%- endif -%} {%- endmacro -%}\n{#-
          Define macro to get length of the forecast -#} {%- macro str_len(stringo)
          %} {%- if '.' in stringo %} {%- set char_count = (stringo | length) -1 %}{{char_count
          * 3 + 1 + char_count}} {%- else %} {%- set char_count = (stringo | length)
          %}{{char_count * 3 + (char_count - 1)}} {%- endif %} {%- endmacro %}\n{#-
          Define a macro to draw out the forecast lines#}\n  {%- macro draw_forecast_lines(x,hours,height)
          %}\n    {%- for hour in range(hours) %}\n      {%- if height == 0 %}\n        {\"dp\":
          [{{x+hour}},7,\"{{interpolate(color_dict, forecast[hour]['temperature'])
          }}\"]}\n      {%- else %}\n        {\"dl\": [{{x+hour}},7,{{x+hour}},{{7
          - height}},\"{{interpolate(color_dict, forecast[hour]['temperature']) }}\"]}\n
          \     {%- endif %}\n      {%- if hour+1 != hours %},{%endif%}\n    {%- endfor
          %}\n  {%- endmacro %}\n\n  {\n    \"draw\": [\n      {%- if hours_to_show
          > 0 %}\n      {{draw_forecast_lines(8,hours_to_show,0)}}\n    {%- endif
          %}\n    {%- if current_temp != 'unavailable' -%}\n    ,{\"dt\":[{{text_x}},1,\"{{temp_text}}\",\"{{interpolate(color_dict,
          current_temp | float)}}\"]}\n    {%- else -%}\n    {\"dt\":\"err\"}\n    {%-
          endif -%}\n\n    {% if show_moon %}\n    ,{{moon_data}}\n    {% endif %}\n
          \   ],\n    \"icon\": \"{{icon}}\",\n    \"duration\": {{message_duration}},\n
          \   \"pushIcon\": 2,\n    \"lifetime\": 120,\n    \"lifetimeMode\":1,\n
          \   \"weather\": \"{{current_condition}}\"\n    }"
    - service: mqtt.publish
      data:
        qos: 0
        retain: false
        topic: '{{ repeat.item ~ ''_sun''}} '
        payload: '{{sun_payload}}

