---
type: entities
card_mod:
  style:
    fold-entity-row$: |
      ha-icon {
        color: rgb(var(--rgb-disabled-color));
        margin-right: 24px;
      }
    .: |
      .card-content {
        padding: 0;
      }
entities:
  - type: custom:fold-entity-row
    head:
      type: custom:mushroom-legacy-template-card
      card_mod:
        style: |
          ha-card {
            box-shadow: none !important;
            border: 0;
          }
      icon: mdi:wifi
      primary: Network - WiFi Connected Devices
      secondary: >
        Count: {{states.device_tracker| selectattr('attributes.essid',
        'defined') | list | count }}
      icon_color: green
      tap_action:
        action: toggle
    padding: 0
    entities:
      - type: custom:auto-entities
        card_param: cards
        card:
          type: grid
          columns: 2
          square: false
          card_mod:
          style: |
            ha-card {
              background: none;
              border: 0;
              box-shadow: none;
            }
        unique: true
        show_empty: true
        filter:
          include:
            - entity_id: device_tracker.*
              attributes:
                ip: "*.*"
                essid: "*"
              sort:
                method: name
              options:
                type: custom:mushroom-legacy-template-card
                style: |
                  ha-card {
                    background: none;
                    border: 0;
                    box-shadow: none;
                  }
                primary: "{{ state_attr(entity , 'friendly_name') }}"
                secondary: >
                  IP: {{ state_attr(entity , 'ip') }}

                  SSID: {{ state_attr(entity , 'essid') }}, Protocol: {{
                  state_attr(entity , 'radio_proto') | upper }}
                icon: |
                  {% if state_attr(entity , 'icon') is none %}
                    mdi:devices
                  {% else %}
                    {{ state_attr(entity , 'icon') }}
                  {% endif %}
                icon_color: green
                multiline_secondary: true
                tap_action:
                  action: more-info
                badge_icon: mdi:wifi
                badge_color: green
        sort:
          method: attribute
          attribute: ip
          ip: true
