---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-legacy-template-card
    primary: Internet Performance - Last Year
    fill_container: true
    icon: mdi:gauge
    icon_color: yellow
  - type: custom:plotly-graph
    hours_to_show: 1y
    entities:
      - entity: sensor.archive_internet_download_max_365day
        yaxis: y1
        legendgroup: 1
        name: Max
        connectgaps: true
        show_value: false
        period: day
        filters:
          - fn: |-
              ({xs, ys, hass}) => {
                let xx = [];
                let yy = [];
                for (const [key, value] of Object.entries(hass.states["sensor.archive_internet_download_max_365day"].attributes)) {
                    let d = new Date(key).getTime();
                    if (d > 0) {
                        xx.push(d);
                        yy.push(value);
                    }
                }
                return {
                  xs: xx,
                  ys: yy
                };
              }
        line:
          width: 2
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.archive_internet_download_min_365day
        yaxis: y1
        legendgroup: 2
        name: Min
        connectgaps: true
        show_value: false
        period: day
        filters:
          - fn: |-
              ({xs, ys, hass}) => {
                let xx = [];
                let yy = [];
                for (const [key, value] of Object.entries(hass.states["sensor.archive_internet_download_min_365day"].attributes)) {
                    let d = new Date(key).getTime();
                    if (d > 0) {
                        xx.push(d);
                        yy.push(value);
                    }
                }
                return {
                  xs: xx,
                  ys: yy
                };
              }
        line:
          width: 2
          color: rgba(155,255,255, 0.5)
          shape: spline
      - entity: sensor.archive_internet_upload_max_365day
        yaxis: y2
        legendgroup: 1
        showlegend: false
        name: Today
        connectgaps: true
        show_value: false
        period: day
        filters:
          - fn: |-
              ({xs, ys, hass}) => {
                let xx = [];
                let yy = [];
                for (const [key, value] of Object.entries(hass.states["sensor.archive_internet_upload_max_365day"].attributes)) {
                    let d = new Date(key).getTime();
                    if (d > 0) {
                        xx.push(d);
                        yy.push(value);
                    }
                }
                return {
                  xs: xx,
                  ys: yy
                };
              }
        line:
          width: 2
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.archive_internet_upload_min_365day
        yaxis: y2
        legendgroup: 2
        showlegend: false
        name: Min
        connectgaps: true
        show_value: false
        period: day
        filters:
          - fn: |-
              ({xs, ys, hass}) => {
                let xx = [];
                let yy = [];
                for (const [key, value] of Object.entries(hass.states["sensor.archive_internet_upload_min_365day"].attributes)) {
                    let d = new Date(key).getTime();
                    if (d > 0) {
                        xx.push(d);
                        yy.push(value);
                    }
                }
                return {
                  xs: xx,
                  ys: yy
                };
              }
        line:
          width: 2
          color: rgba(155,255,255, 0.5)
          shape: spline
    layout:
      showlegend: true
      height: 400
      margin:
        autoexpand: true
        l: 55
        r: 20
      grid:
        rows: 2
        columns: 1
        roworder: top to bottom
      xaxis:
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Download (Mbit/s)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis2:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Upload (Mbit/s)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
    defaults:
      yaxes:
        side: left
        overlaying: "y"
        visible: true
