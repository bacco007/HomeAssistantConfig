---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Currently Tracked Planes (ADS-B Tracker)
    icon: mdi:airplane-alert
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: entities
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: sensor.flighttracker_aircraft_total
        name: Tracked Aircraft
      - type: section
        label: Nearest Plane
      - type: custom:template-entity-row
        name: >-
          {{states(config.entity)}}, {{state_attr(config.entity,
          'aircraft_rego')}} ({{state_attr('sensor.plane_overhead',
          'distance')}} km away)

          {{state_attr(config.entity, 'aircraft_owner')}} -
          {{state_attr(config.entity, 'aircraft')}}
        secondary: >-
          {{state_attr(config.entity, 'origin_airport')}} >
          {{state_attr(config.entity, 'destination_airport')}}
        icon: mdi:airplane
        entity: sensor.plane_overhead_detail
        state: ""
      - type: section
        label: Latest Plane of Interest
      - type: custom:template-entity-row
        name: >-
          {{state_attr(config.entity, 'name')}} ({{state_attr(config.entity, 'tail')}}, {{state_attr(config.entity, 'call')}})
        secondary: >-
          {% from 'easy_time.jinja' import custom_relative_time %}
          {{state_attr(config.entity, 'equipment')}} ({{ custom_relative_time(state_attr(config.entity, 'date')|replace("/","-") + " " + state_attr(config.entity, 'time'), values='day, hour')}})
        icon: mdi:airplane
        entity: sensor.flighttracker_planefence_aircraft
        state: ""
  - type: custom:flex-table-card
    strict: true
    sort_by:
      - aircraft-
    entities:
      include: sensor.adsb_aircraft_tracked
    css:
      table+: "padding: 1;"
      tbody tr:hover: "background-color: rgba(180, 70, 70,0.2) !important; color:white !important;"
      th+: "border-bottom: 1px solid rgb(127,127,127);"
    card_mod:
      style:
        .: |
          ha-card {
            overflow: auto;
            box-shadow: none !important;
            font-size: 13px;
            }
    columns:
      - name: FLIGHT
        data: aircraft
        align: center
        modify: |
          if(x.flight != null )
            {x.flight}
            else {
              '<div style="color:red;">' + "-" + '</div>';
          }
      - name: REGO
        data: aircraft
        align: center
        modify: |
          if(x.r != null )
            {x.r}
            else {
              '<div style="color:red;">' + "-" + '</div>';
          }
      - name: TYPE
        data: aircraft
        align: center
        modify: |
          if(x.t != null )
            {x.t}
            else {
              '<div style="color:red;">' + "-" + '</div>';
          }
      - name: SPD (kt)
        data: aircraft
        align: right
        modify: |
          if(x.gs != null )
            {x.gs.toFixed(0)}
            else {
              '<div style="color:red;">' + "-" + '</div>'
            }
      - name: ALT (ft)
        data: aircraft
        align: right
        modify: |
          if(x.alt_baro != null )
            {x.alt_baro}
            else {
              '<div style="color:red;">' + "-" + '</div>'
            }
      - name: HEAD (deg)
        data: aircraft
        align: right
        modify: |
          if(x.track != null )
            {x.track.toFixed(0)}
            else {
             '<div style="color:red;">' + "-" + '</div>'
            }
      - name: LAT (deg)
        data: aircraft
        align: right
        modify: |
          if(x.lat != null )
            {x.lat.toFixed(3)}
            else {
             '<div style="color:red;">' + "-" + '</div>'
            }
      - name: LON (deg)
        data: aircraft
        align: right
        modify: |
          if(x.lon != null )
            {x.lon.toFixed(3)}
            else {
             '<div style="color:red;">' + "-" + '</div>'
            }
  - type: custom:expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    button-background: transparent
    title-card:
      type: custom:mushroom-legacy-template-card
      primary: Planes Tracked (By Type)
      icon: mdi:airplane
      card_mod:
        style:
          .: |
            ha-card {
              #background-color: var(--background-color);
              box-shadow: none !important;
              --icon-size: 40px;
              --icon-symbol-size: 30px;
              padding-top: 5px !important;
              padding-bottom: 5px !important;
            }
    cards:
      - type: custom:apexcharts-card
        chart_type: donut
        update_interval: 10sec
        card_mod:
          style:
            .: |
              ha-card {
                background: none !important;
                box-shadow: none !important;
              }
        series:
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: adsb_icao
            name: ADS-B ICAO
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: adsb_icao_nt
            name: ADS-B ICAO-nt
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: adsb_other
            name: ADS-B Other
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: mlat
            name: MLAT
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: mode_s
            name: Mode-S
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: mode_ac
            name: Mode-AC
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: adsc
            name: ADS-C
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: adsr_icao
            name: ADS-R ICAO
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: adsr_other
            name: ADS-R Other
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: other
            name: Other
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: tisb_icao
            name: TIS-B ICAO
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: tisb_other
            name: TIS-B Other
            show:
              legend_value: false
          - entity: sensor.adsb_aircraft_count_by_type
            attribute: unknown
            name: Unknown
            show:
              legend_value: false
