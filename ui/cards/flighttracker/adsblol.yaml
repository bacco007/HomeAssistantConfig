        - name: FLTNO
          data: flights
          align: center
          modify: |
            if(x.callsign != null)
              {x.callsign}
            else {
                x.callsign
            }
        - name: REGO
          data: flights
          align: center
          modify: |
            if(x.registration != null)
              {x.registration}
            else {
                '<span style="color:grey;"><i>' + "N/A" + '</i></span>';
            }
        - name: AIRCRAFT
          data: flights
          align: center
          modify: |
            if(x.type != null)
              {x.type + ' (' + x.type + ')'}
            else {
                '<span style="color:grey;"><i>' + "N/A" + '</i></span>';
