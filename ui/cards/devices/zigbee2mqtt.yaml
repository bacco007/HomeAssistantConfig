---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Zigbee2MQTT
    icon: mdi:zigbee
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }

  - type: entities
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: button
        icon: mdi:monitor-dashboard
        name: Admin Panel
        action_name: OPEN
        tap_action:
          action: navigate
          navigation_path: /hassio/ingress/45df7312_zigbee2mqtt_edge
      - entity: binary_sensor.status_zigbee2mqtt
        secondary_info: last-updated
        name: Zigbee2MQTT Status
      - type: section
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: automation.zigbee2mqtt_*
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          head:
            type: custom:template-entity-row
            name: Zigbee2MQTT Automations
            icon: mdi:sync-alert
            state: ""
      - type: custom:auto-entities
        filter:
          include:
            - domain: alert
              entity_id: alert.zigbee*
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          card_mod:
            style: |
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: Zigbee2MQTT Alerts
            icon: mdi:alert-circle
            state: ""
      - type: custom:auto-entities
        filter:
          include:
            - domain: binary_sensor
              entity_id: binary_sensor.status_zigbee2mqtt
        sort:
          method: name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          card_mod:
            style: |
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: Zigbee2MQTT Alert Sensors
            icon: mdi:alert-circle
            state: ""
      - type: section
      - entity: sensor.zigbee2mqtt_coordinator_version
      - entity: sensor.zigbee2mqtt_version
      - entity: input_boolean.z2m_permit_join
        name: Permit Join
        secondary_info: none
      - entity: timer.z2m_permit_join
        name: Permit Join Time Remaining
        secondary_info: none
      - type: section
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          padding: 5
          head:
            type: custom:template-entity-row
            name: Firmware Updates
            icon: mdi:update
            state: ""
        show_empty: true
        sort:
          method: friendly_name
        filter:
          include:
            - group: group.updates_zigbee2mqtt
              options:
                type: custom:template-entity-row
                name: >-
                  {{ state_attr(config.entity, 'friendly_name').split(':',1)[0]
                  }}
                state: |-
                  Current: {{ state_attr(config.entity, 'installed_version')
                      }}
  - square: false
    type: grid
    columns: 2
    cards:
      - type: custom:mushroom-entity-card
        entity: automation.zigbee2mqtt_enable_z2m_join
        tap_action:
          action: call-service
          service: automation.trigger
          target:
            entity_id: automation.zigbee2mqtt_enable_z2m_join
          data:
            skip_condition: true
        fill_container: true
        layout: horizontal
        name: Enable Join
        secondary_info: none
        icon: mdi:zigbee
        icon_color: green
      - type: custom:mushroom-entity-card
        entity: automation.zigbee2mqtt_disable_z2m_join
        tap_action:
          action: call-service
          service: automation.trigger
          target:
            entity_id: automation.zigbee2mqtt_disable_z2m_join
          data:
            skip_condition: true
        fill_container: true
        layout: horizontal
        name: Disable Join
        secondary_info: none
        icon: mdi:zigbee
        icon_color: red
  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        hui-section-row $: |
          .divider { display: none; }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:mushroom-legacy-template-card
          primary: Zigbee2MQTT Network Map
          icon: mdi:zigbee
          icon_color: yellow
          card_mod:
            style: |
              ha-card {
                background: none;
                border: 0;
                box-shadow: none;
              }
        padding: 0
        entities:
          - type: custom:zigbee2mqtt-networkmap
            entity: sensor.zigbee2mqtt_networkmap
            mqtt_base_topic: zigbee2mqtt
            mqtt_topic: zigbee2mqtt/bridge/request/networkmap
            mqtt_payload:
              type: raw
              routes: true
            force: 4000
            node_size: 10
            font_size: 14
            link_width: 2
            height: 400
            css: |
              :host {
                --zigbee2mqtt-networkmap-node-color: rgba(18, 120, 98, .7);
                --zigbee2mqtt-networkmap-node-fill-color: #dcfaf3;
                --zigbee2mqtt-networkmap-node-pinned-color: rgba(190, 56, 93, .6);
                --zigbee2mqtt-networkmap-link-color: rgba(18, 120, 98, .5);
                --zigbee2mqtt-networkmap-hover-color: #be385d;
                --zigbee2mqtt-networkmap-link-selected-color: rgba(202, 164, 85, .6);
                --zigbee2mqtt-networkmap-label-color: #fff;
                --zigbee2mqtt-networkmap-arrow-color: rgba(18, 120, 98, 0.7);
                --zigbee2mqtt-networkmap-node-coordinator-color: rgba(224, 78, 93, .7);
                --zigbee2mqtt-networkmap-node-router-color: rgba(0, 165, 255, .7);
              }
