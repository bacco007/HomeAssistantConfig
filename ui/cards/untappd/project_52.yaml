---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Untappd - Project 52
    icon: mdi:beer-outline
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:template-entity-row
        entity: sensor.untappd_project_52
        icon: mdi:beer-outline
        name: Beers Drunk
        state: >
          {{ state_attr(config.entity, 'count') }} Beers
      - type: custom:template-entity-row
        entity: sensor.untappd_project_52
        icon: mdi:beer-outline
        name: Beers from Target
        state: >
          {{ state_attr(config.entity, 'target') }} Beers
      - type: section
      - type: custom:template-entity-row
        entity: sensor.untappd_project_52
        icon: mdi:beer-outline
        name: Average Rating
        state: >
          {{ state_attr(config.entity, 'rating_average') }} / 5
      - type: custom:template-entity-row
        entity: sensor.untappd_project_52
        icon: mdi:beer-outline
        name: Maximum Rating
        state: >
          {{ state_attr(config.entity, 'rating_maximum') }} / 5
      - type: custom:template-entity-row
        entity: sensor.untappd_project_52
        icon: mdi:beer-outline
        name: Minimum Rating
        state: >
          {{ state_attr(config.entity, 'rating_minimum') }} / 5
      - type: custom:apexcharts-card
        chart_type: radialBar
        span:
          end: day
        show:
          loading: false
        cache: true
        update_interval: 10min
        apex_config:
          chart:
            height: 250px
          plotOptions:
            radialBar:
              offsetY: -20
              startAngle: -135
              endAngle: 135
              hollow:
                size: 45%
              dataLabels:
                name:
                  show: false
                value:
                  show: false
          legend:
            show: false
          stroke:
            dashArray: 0
            lineCap: flat
        series:
          - entity: sensor.untappd_project_52
            attribute: rating_minimum
            type: area
            name: Minimum
            max: 5
            color: "#E61116"
          - entity: sensor.untappd_project_52
            attribute: rating_average
            type: area
            name: Average
            max: 5
            color: "#FFDB1A"
          - entity: sensor.untappd_project_52
            attribute: rating_maximum
            type: area
            name: Maximum
            max: 5
            color: "#3BCC64"
        card_mod:
          style: |
            ha-card {
              background: none;
              --ha-card-box-shadow: 0px;
            }
      - type: custom:mushroom-legacy-template-card
        entity: sensor.untappd_project_52
        tap_action:
          action: more-info
        primary: '{{ state_attr(config.entity, ''rating_average'') }} / 5'
        icon: mdi:beer-outline
        layout: vertical
        card_mod:
          style: |
            :host {
              --mush-card-primary-font-size: 12px;
              --mush-icon-border-radius: 50%;
              --mush-icon-size: 72px;
              }
            ha-card {
              background: transparent;
              margin-top: -112px;
              width: 120px;
              margin-left: auto;
              margin-right: auto;
            }
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Project 52 Beers
          icon: mdi:beer-outline
          state: >
            {{state_attr('sensor.untappd_project_52',
            'data')[0].beer_name }}
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.untappd_project_52
            css:
              table+: "padding: 16px 0px 16px 16px;"
              tbody tr+: "user-select: text"
              tbody tr td:nth-child(1)+: "min-width: 1fr;width: 1fr;"
              tbody tr td:nth-child(2)+: "min-width: 1fr;width: 1fr;"
              tbody tr td:nth-child(3)+: "min-width: 1fr;width: 1fr;"
              tbody tr td:nth-child(4)+: "min-width: 1fr;width: 1fr;"
              tbody tr td:nth-child(5)+: "min-width: 1fr;width: 1fr;"
              th+: "border-bottom: 1px solid rgb(127,127,127);"
            columns:
              - name: Check-In
                data: data
                modify: x.first_checkin
              - name: Beer
                data: data
                modify: >-
                  { x.beer_name + "<br/><i>" + x.brewery + " (" + x.brewery_country
                  + ")</i>"}
              - name: Style
                data: data
                modify: '{ x.beer_style + "<br/>" + x.beer_abv + "%" }'
              - name: /5
                data: data
                modify: parseFloat(x.rating).toFixed(2)
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 11px;
                }
