---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-legacy-template-card
    primary: Downloads
    icon: mdi:download-box
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:auto-entities
        filter:
          include:
            - integration: myjdownloader
        sort:
          method: friendly_name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          card_mod:
            style: |
              #measure {
                padding-top: 0 !important;
              }
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: jDownloader
            icon: mdi:download-box-outline
            state: ""
            secondary: "{{states('sensor.jdownloader_tbsmarthome_status')}}"
      - type: custom:auto-entities
        filter:
          include:
            - group: group.qbittorrent
        sort:
          method: friendly_name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          card_mod:
            style: |
              #measure {
                padding-top: 0 !important;
              }
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: QBitTorrent
            icon: mdi:download-box-outline
            state: ""
            secondary: "{{states('sensor.qbittorrent_status')}}"
      - type: custom:auto-entities
        filter:
          include:
            - integration: sabnzbd
        sort:
          method: friendly_name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          padding: 5
          card_mod:
            style: |
              #measure {
                padding-top: 0 !important;
              }
              #measure > * {
                margin: 0 !important;
              }
          head:
            type: custom:template-entity-row
            name: SABnzbd (Usenet)
            icon: mdi:download-box-outline
            state: ""
            secondary: "{{states('sensor.sabnzbd_status_2')}}"
