---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-legacy-template-card
    primary: Proxmox Node Settings and Controls
    icon: si:proxmox
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: input_boolean.alerts_proxmox_nodes_off
        name: Alert Notifications for off Nodes
      - entity: binary_sensor.alerts_proxmox_nodesoff
        name: Proxmox Nodes
      - type: section
        label: pveTBSH
      - entity: binary_sensor.node_pvetbsh_status
        name: Status
      - entity: sensor.node_pvetbsh_uptime
        name: Uptime
      - type: custom:auto-entities
        filter:
          include:
            - entity_id: button.node_pvetbsh*
        sort:
          method: friendly_name
          ignore_case: true
        card:
          type: custom:fold-entity-row
          card_mod:
            style: |
              #items {
                padding-left: 12px !important;
                padding-right: 12px !important;
              }
              #measure {
                padding-top: 0 !important;
              }
              #measure > * {
                margin: 0 !important;
              }
          padding: 5
          head:
            type: custom:template-entity-row
            name: pveTBSH - Controls
            icon: mdi:button-pointer
            state: ""
      - entity: sensor.node_pvetbsh_cpu_used
        name: CPU
      - entity: sensor.node_pvetbsh_disk_used
        type: custom:multiple-entity-row
        name: Disk
        show_state: false
        entities:
          - entity: sensor.node_pvetbsh_disk_free
            name: Free (GB)
            format: precision2
            unit: false
          - entity: sensor.node_pvetbsh_disk_free_percentage
            name: Free %
            format: precision2
            unit: false
          - entity: sensor.node_pvetbsh_disk_used
            name: Used (GB)
            format: precision2
