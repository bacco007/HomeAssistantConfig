---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Weather Graphs
    icon: phu:weather-page-alt
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Temperature
          icon: mdi:thermometer-check
          state: ""
          card_mod:
            style: |
              #measures > * {
                margin: 0 !important;
              }
        padding: 0
        open: false
        entities:
          - type: custom:plotly-graph
            hours_to_show: 24
            time_offset: |-
              $fn () =>  {
                now = new Date();
                tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0,0,0,0);                                           // midnight
                HoursLeftToday = (tomorrow.getTime() - now.getTime()) / 1000 / 3600;  // milliseconds to hours
                return HoursLeftToday.toFixed(1) + "h";                               // only 1 decimal allowed for 'hours_to_show'
              }
            entities:
              - entity: sensor.weather_temperature
                name: Air Temp
                connectgaps: true
                show_value: true
                filters:
                  - force_numeric
                  - resample: 15m
                texttemplate: <b>%{y:,.1f}</b>
                line:
                  width: 2
                  color: "#3D82FF"
                  shape: spline
              - entity: sensor.st_00056115_wet_bulb_temperature
                name: Wet Bulb
                connectgaps: true
                show_value: true
                filters:
                  - force_numeric
                  - resample: 15m
                texttemplate: <b>%{y:,.1f}</b>
                line:
                  width: 3
                  color: "#8F3BB8"
                  shape: spline
              - entity: sensor.weather_dew_point
                name: Dew Point
                connectgaps: true
                show_value: true
                filters:
                  - force_numeric
                  - resample: 15m
                texttemplate: <b>%{y:,.1f}</b>
                line:
                  width: 1.5
                  color: "#cc32ff"
                  shape: spline
              - entity: sensor.weather_temperature_feels_like
                name: Feels Like
                connectgaps: true
                show_value: true
                filters:
                  - force_numeric
                  - resample: 15m
                texttemplate: <b>%{y:,.1f}</b>
                line:
                  width: 1.5
                  color: orange
                  shape: spline

            refresh_interval: auto
            layout:
              showlegend: true
              height: 400
              margin:
                autoexpand: true
                l: 30
                r: 20
              xaxis:
                showline: true
                tickformat: "%a %H"
                showgrid: false
                showticklabels: true
                linecolor: rgb(204,204,204)
                linewidth: 2
                autotick: true
                ticks: outside
                tickwidth: 2
                ticklen: 5
                tickfont:
                  family: Roboto
                  size: 12
                  color: rgb(204,204,204)
              yaxis:
                title: ""
                autorange: true
                zeroline: true
                fixedrange: true
                linecolor: rgb(204,204,204)
                linewidth: 2
                tickfont:
                  family: Roboto
                  size: 12
                  color: rgb(204,204,204)
              dragmode: false
            config:
              scrollZoom: false
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Barometric Pressure
