---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: On The Line
    icon: mdi:chat-alert
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: grid
    columns: 1
    square: false
    style: |
      ha-card {
        background-color: var(--card-background-color);
        padding: 2px;
        box-shadow: none;
      }
    cards:
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-legacy-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: mdi:reddit
            primary: >
              {{ state_attr('sensor.reddit_profile_bacco007', 'link_karma')
              }}
            secondary: Reddit Post Karma
            fill_container: true
          - type: custom:mushroom-legacy-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: mdi:reddit
            primary: >
              {{ state_attr('sensor.reddit_profile_bacco007',
              'comment_karma') }}
            secondary: Reddit Comment Karma
            fill_container: true
          - type: custom:mushroom-legacy-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: mdi:reddit
            primary: >
              {{ state_attr('sensor.reddit_profile_bacco007',
              'awardee_karma') }}
            secondary: Reddit Awardee Karma
            fill_container: true
          - type: custom:mushroom-legacy-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: mdi:reddit
            primary: >
              {{ state_attr('sensor.reddit_profile_bacco007',
              'awarder_karma') }}
            secondary: Reddit Awarder Karma
            fill_container: true
      - type: custom:decluttering-card
        template: mushroom_entity_graph
        variables:
          - entity: sensor.reddit_profile_bacco007
          - colour: "#8694E7"
          - title: Reddit (@bacco007)
          - hours_to_show: 168
          - points_per_hour: 1
          - icon: mdi:reddit
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-legacy-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: si:mastodon
            primary: >
              {{ states('sensor.bacco007_mastodon_social_followers')
              }}
            secondary: Mastodon Followers
            fill_container: true

          - type: custom:mushroom-legacy-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: si:mastodon
            primary: >
              {{ states('sensor.bacco007_mastodon_social_following')
              }}
            secondary: Mastodon Following
            fill_container: true
      - type: custom:mushroom-legacy-template-card
        style: |
          ha-card {
            background-color: var(--background-color);
        icon: si:mastodon
        primary: >
          {{ states('sensor.bacco007_mastodon_social_statuses')
          }}
        secondary: Mastodon Statuses
        fill_container: true
