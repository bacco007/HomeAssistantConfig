---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Last FM Stats
    icon: fab:lastfm
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: entities
    card_mod:
      style: &entstyle |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Recently Played
          state: >
            {{ state_attr('sensor.lastfm_user_recenttracks', 'track')[0].name }}
          icon: fab:lastfm
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_user_recenttracks
            css:
              table+: "border-collapse: collapse; padding: 0px;"
              tbody tr td:nth-child(1): "width: 40%;"
            columns:
              - name: Artist
                data: track
                modify: Object.values(x.artist)[1]
              - name: Track
                data: track
                modify: x.name
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-top: 5px;
                  font-size: 12px;
                }
                tbody tr:hover {
                  background-color: coral !important
                }
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Top Tracks (This Week)
          state: >
            {{ state_attr('sensor.lastfm_user_weeklytrackchart',
            'track')[0].artist.name }} - {{
            state_attr('sensor.lastfm_user_weeklytrackchart', 'track')[0].name
            }}
          icon: fab:lastfm
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.lastfm_user_weeklytrackchart
            css:
              table+: "border-collapse: collapse; padding: 0px;"
            strict: true
            columns:
              - name: test
                data: track
                modify: x.playcount
                hidden: true
              - name: Artist
                data: track
                modify: x.artist.name
              - name: Title
                data: track
                modify: x.name
              - name: Plays
                data: track
                modify: x.playcount
                align: center
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
