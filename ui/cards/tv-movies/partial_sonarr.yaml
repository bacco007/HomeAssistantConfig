---
type: vertical-stack
cards:
  - type: "custom:button-card"
    template: header_card
    variables:
      name: Sonarr
      label: Manage
      arrow: "mdi:arrow-top-right"
      action: url
      link: http://192.168.1.91:8989
    view_layout:
      grid-column-start: 1
      grid-column-end: -1
  - type: custom:mushroom-entity-card
    entity: sensor.frontpage_sonarr_upcoming_count
    name: Upcoming Episodes
    primary_info: state
    secondary_info: name
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.sonarr_queue
        name: Queued Episodes
        primary_info: state
        secondary_info: name
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: sensor.sonarr_wanted
        name: Wanted Episodes
        primary_info: state
        secondary_info: name
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: sensor.sonarr_installed_version
        name: Installed Version
        primary_info: state
        secondary_info: name
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: sensor.sonarr_latest_update
        name: Latest Version
        primary_info: state
        secondary_info: name
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none

  - type: entities
    card_mod:
      style:
        fold-entity-row$: |
          ha-icon {
            color: rgb(var(--rgb-disabled-color));
            margin-right: 24px;
          }
        hui-section-row $: |
          .divider { display: none; }
        .: |
          .card-content {
            padding: 0;
          }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:mushroom-legacy-template-card
          primary: Upcoming Shows
          icon: mdi:television
          icon_color: green
          card_mod:
            style: |
              ha-card {
                background: none;
                border: 0;
                box-shadow: none;
              }
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: sensor.sonarr_upcoming_media
            css:
              table+: "border-collapse: collapse; padding: 0px;"
              tbody tr td:nth-child(1): "width: 20%;"
              span: "font-size: smaller"
            strict: true
            columns:
              - name: test
                data: data
                modify: x.title
                hidden: true
              - name: Date
                data: data
                modify: |-
                  {
                    var date = new Date(x.airdate);
                    date.toString().split(' ')[0] + " " +
                    String(date.getDate()).padStart(2,'0')+"/"+
                    (String(date.getMonth()+ 1).padStart(2,'0'))
                  }
              - name: Time
                data: data
                align: center
                modify: |-
                  {
                    var date = new Date(x.airdate);
                    String(date.getHours()).padStart(2,'0')+":"+
                    String(date.getMinutes()).padStart(2,'0')
                  }
              - name: Detail
                data: data
                modify: '{ x.title + "<br/><span>" + x.number + ", " + x.episode + "</span>" }'
            card_mod:
              style: |
                ha-card {
                  overflow: auto;
                  padding-left: 20px;
                  padding-right: 20px;
                  padding-bottom: 20px
                }
                tbody tr:hover {
                  background-color: coral !important
                }
