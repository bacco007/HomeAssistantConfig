---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Flight Tracker
    icon: mdi:airplane-check
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - icon: mdi:arrow-top-right-thick
        tap_action:
          action: navigate
          navigation_path: "#flighttracker"
  - type: custom:bubble-card
    card_type: button
    entity: sensor.flights_above_hourly
    button_type: state
    icon: mdi:airplane-alert
    name: Flights
    attribute: state_class
    sub_button:
      - entity: sensor.flightradar24_current_in_area
        icon: mdi:clock-fast
        show_attribute: false
        show_state: true
      - entity: sensor.flights_above_hourly
        icon: mdi:clock-start
        show_attribute: false
        show_state: true
        show_background: false
      - entity: sensor.flights_above_daily
        icon: mdi:calendar-today
        show_attribute: false
        show_state: true
        show_background: false
      - entity: sensor.flights_above_weekly
        icon: mdi:calendar-week
        show_attribute: false
        show_state: true
        show_background: false
    styles: ""
    show_state: false
    show_last_changed: false
    card_layout: large-2-rows
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: true
    show_attribute: false

  - type: custom:mushroom-template-card
    primary: Latest Aircraft of Interest
    secondary: >-
      {% from 'easy_time.jinja' import custom_relative_time%}
      {{state_attr(entity, 'name')}} ({{state_attr(entity, 'tail')}},
      {{state_attr(entity, 'call')}}), {{state_attr(entity, 'equipment')}}
      ({{ custom_relative_time(state_attr(entity, 'date')|replace("/","-") +
      " " + state_attr(entity, 'time'), values='day, hour')}})
    icon: mdi:airplane-alert
    entity: sensor.flighttracker_planefence_aircraft
    fill_container: true
    multiline_secondary: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    card_mod:
      style:
        .: |
          ha-card {
            --icon-size: 35px;
            --icon-symbol-size: 25px;
            #--card-secondary-font-size: 10px;
            #--card-primary-font-size: 12px;
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }
