---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Untappd
    icon: mdi:beer
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.untappd_beer
    name: Beer Stats
    show_state: true
    icon: ""
    card_layout: large-2-rows
    sub_button:
      - entity: sensor.untappd_total_beers
        show_background: true
        show_state: true
        icon: mdi:beer
      - entity: sensor.untappd_checked
        show_background: false
        show_state: true
        icon: mdi:beer
      - entity: sensor.untappd_total_badges
        show_background: false
        show_state: true
        icon: mdi:medal
    show_icon: true
    show_attribute: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.untappd_project_52
    name: Project 52
    show_state: false
    icon: mdi:beer
    sub_button:
      - show_background: true
        show_state: false
        icon: mdi:beer
        show_attribute: true
        attribute: count
      - show_background: false
        show_state: false
        icon: mdi:target
        show_attribute: true
        attribute: target
    show_icon: true
  - type: custom:mushroom-legacy-template-card
    primary: >-
      {{state_attr('sensor.untappd_recent_beers', 'data')[0]['beer_name']}}
      ({{state_attr('sensor.untappd_recent_beers', 'data')[0]['brewery']}})
    secondary: >-
      {{state_attr('sensor.untappd_recent_beers', 'data')[0]['beer_style']}},
      {{state_attr('sensor.untappd_recent_beers', 'data')[0]['beer_abv']}} %

      Rating: {{state_attr('sensor.untappd_recent_beers', 'data')[0]['rating']}} (Me) /
      {{state_attr('sensor.untappd_recent_beers','data')[0]['beer_rating']|round(2)}} (Avg)
    entity: sensor.untappd_last_check_in_bacco007
    fill_container: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    multiline_secondary: true
    icon: ""
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
            text-align: right;
          }
        .: |
          ha-card:before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            left: 5px;
            background: url( {{ state_attr(config.entity, 'entity_picture') }} ) center no-repeat, linear-gradient(to left, transparent, var(--card-background-color) 1000%);
            background-repeat: no-repeat;
            background-size: auto calc(100% - 10px);, cover;
            background-position: left 15px center;
            background-origin: content-box;
            filter: opacity(0.75);
            box-shadow: none !important;
            }
          ha-card {
            # background-color: var(--background-color);
            box-shadow: none;
          }
