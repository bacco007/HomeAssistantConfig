---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Network and Internet
    icon: mdi:network
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.starlink_uptime_tracking
        name: Starlink Uptime
        show_state: true
        icon: phu:starlink
        card_layout: large-2-rows
        sub_button:
          - entity: sensor.starlink_uptime_tracking
            show_background: false
            show_state: false
            icon: mdi:arrow-up
            name: Up
            show_name: true
            show_attribute: true
            attribute: uptime_hm
          - entity: sensor.starlink_uptime_tracking
            show_background: false
            show_state: false
            icon: mdi:arrow-down
            name: Down
            show_name: true
            show_attribute: true
            attribute: downtime_hm
      - type: custom:bubble-card
        card_type: button
        button_type: name
        name: Starlink Daily Traffic
        show_state: true
        icon: phu:starlink
        card_layout: large-2-rows
        sub_button:
          - entity: sensor.starlink_download_daily
            show_background: false
            show_state: true
            icon: mdi:cloud-download
            name: DL
            show_name: true
            show_attribute: false
            attribute: uptime_hm
            show_icon: true
          - entity: sensor.starlink_upload_daily
            show_background: false
            show_state: true
            icon: mdi:cloud-upload
            name: UL
            show_name: true
            show_attribute: false
            attribute: downtime_hm

  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.unifi_system_wan
        name: WAN Uptime
        show_state: false
        scrolling_effect: false
        card_layout: normal
        icon: mdi:check-network
        show_attribute: true
        attribute: uptime_formatted
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${state = 'ok' ? "0, 153, 102" : "204, 0, 51" },0.5) !important;,0.5) !important;
          }
          .bubble-icon {
            color: rgb(${state = 'ok' ? "0, 153, 102" : "204, 0, 51" }) !important;
            opacity: 1 !important;
          }
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.unifi_system_www
        name: WWW Uptime
        show_state: false
        scrolling_effect: false
        card_layout: normal
        icon: mdi:check-network
        show_attribute: true
        attribute: uptime_formatted
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${state = 'ok' ? "0, 153, 102" : "204, 0, 51" },0.5) !important;,0.5) !important;
          }
          .bubble-icon {
            color: rgb(${state = 'ok' ? "0, 153, 102" : "204, 0, 51" }) !important;
            opacity: 1 !important;
          }
  - square: false
    columns: 3
    type: grid
    cards:
      - type: custom:decluttering-card
        template: bubble_entity_graph
        variables:
          - entity: sensor.speedtest_download
          - colour_hex: "#D48E24"
          - colour_rgb: 212, 142, 36
          - title: Download
          - icon: mdi:download-network
          - line_width: 3
      - type: custom:decluttering-card
        template: bubble_entity_graph
        variables:
          - entity: sensor.speedtest_upload
          - colour_hex: "#006FFF"
          - colour_rgb: 0, 111, 255
          - title: Upload
          - icon: mdi:upload-network
          - line_width: 3
      - type: custom:decluttering-card
        template: bubble_entity_graph
        variables:
          - entity: sensor.speedtest_ping
          - colour_hex: "#7b55d5"
          - colour_rgb: 123, 85, 213
          - title: Ping
          - icon: mdi:web
          - line_width: 3
  - square: false
    columns: 2
    type: grid
    cards:
      - type: custom:mushroom-legacy-template-card
        multiline_secondary: true
        primary: NBN FTTN Upgrade > Home
        secondary: >-
          {%- set tech_status = state_attr(entity,
          'addressDetail')['techChangeStatus'] %} {%- set status_map = {
            'Not Planned': 'No FTTP upgrade planned',
            'Planned': 'FTTP Planned',
            'In Design': 'FTTP Upgrade in Design',
            'Committed': 'FTTP Upgrade Committed',
            'Build Finalised': 'FTTP Upgrade Build Finalized',
            'Eligible To Order': 'FTTP Upgrade Eligible to Order',
            'MDU Complex Eligible To Apply': 'MDU Complex Eligible to Apply',
            'New Tech Connected': 'New Technology Connected',
            'Previous Tech Disconnected': 'Previous Technology Disconnected'
          } %} {{ status_map[tech_status] if tech_status in status_map else
          tech_status }} {%- if states(entity) == "FTTP_NA" %} Target:
          {{state_attr(entity, 'addressDetail')['targetEligibilityQuarter']}}
          {%- else %}

          No Target Date Yet {%- endif %}
        icon: mdi:check-network
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
        entity: sensor.nbn_upgradestatus_home
        icon_color: |-
          {% set alt_reason_code = states(entity) %}
          {% if alt_reason_code == 'NULL_NA' %}
            red
          {% elif alt_reason_code == 'FTTP_NA' %}
            yellow
          {% elif alt_reason_code == 'FTTP_SA' %}
            green
          {% else %}
            grey
          {% endif %}
        card_mod:
          style:
            .: |
              ha-card {
                #background-color: var(--background-color);
                --icon-size: 40px;
                --icon-symbol-size: 30px;
                --card-secondary-font-size: 10px;
                --card-primary-font-size: 12px;
                padding-top: 2px !important;
                padding-bottom: 2px !important;
              }
