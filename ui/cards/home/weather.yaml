---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Weather
    icon: mdi:weather-cloudy-arrow-right
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - name: Forecast
        icon: mdi:weather-cloudy-clock
        tap_action:
          action: navigate
          navigation_path: "#weatherforecast"
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: weather.east_tamworth_hourly
    name: Current Weather
    styles: |-
      .bubble-button-card-container {
        background: rgba(33, 150, 243, 0.2) !important;
      }
      .bubble-icon {
        opacity: 1;
      }
    sub_button:
      - entity: sensor.weather_temperature
        show_name: false
        show_icon: true
        show_background: true
        show_state: true
        icon: mdi:thermometer
      - entity: sensor.weather_feels_like_temperature
        show_background: false
        show_state: true
        icon: mdi:thermometer-check
      - entity: sensor.weather_temperature_today_maximum_display
        show_name: false
        show_background: false
        show_attribute: false
        show_state: true
      - entity: sensor.weather_temperature_today_minimum_display
        show_name: false
        show_state: true
        show_background: false
    show_state: true
    show_last_changed: false
    card_layout: large-2-rows
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: true
    show_attribute: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: weather.east_tamworth_hourly
    name: " Current Weather"
    styles: |-
      .bubble-button-card-container {
        background: rgba(33, 150, 243, 0.2) !important;
      }
      .bubble-icon {
        opacity: 1;
      }
    sub_button:
      - entity: sensor.weather_humidity
        show_name: false
        show_icon: true
        show_background: false
        show_state: true
        icon: mdi:water-percent
      - entity: sensor.weather_barometric_pressure
        show_name: false
        show_icon: true
        show_background: false
        show_state: true
        icon: mdi:gauge
      - entity: sensor.weather_precipitation_probability
        show_name: false
        show_icon: true
        show_background: false
        show_state: true
      - entity: sensor.weather_cloud_cover
        show_name: false
        show_icon: true
        show_background: false
        show_state: true
    show_state: false
    show_last_changed: false
    card_layout: large-2-rows
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: false
    show_attribute: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.weatherflow_rainfall_daily
    name: Rainfall
    icon: mdi:weather-rainy
    styles: |-
      .bubble-button-card-container {
        background: rgba(63, 81, 181, 0.3) !important;
      }
      .bubble-icon {
        opacity: 1;
      }
    sub_button:
      - icon: mdi:calendar-today
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_weekly
        icon: mdi:calendar-week
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_monthly
        icon: mdi:calendar-month
        show_background: false
        show_state: true
      - entity: sensor.weatherflow_rainfall_yearly
        icon: mdi:calendar-arrow-left
        show_background: false
        show_state: true
    show_state: false
    show_last_changed: false
    card_layout: large-2-rows
    columns: 2
    rows: 2
    show_icon: true
    scrolling_effect: false
    show_name: true
    show_attribute: false
  - square: false
    type: grid
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.waqi_air_quality_index
        name: Air Quality
        show_attribute: true
        show_last_changed: false
        attribute: risk_level
        show_name: true
        show_icon: true
        scrolling_effect: false
        show_state: false
        card_layout: normal
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${state < 51 ? "0, 153, 102" : state < 101 ? "255, 222, 51" : state < 151 ? "255, 153, 51" : state < 201 ? "204, 0, 51" : state < 301 ? "102, 0, 153" : state> 301 ? "126, 0, 35" : "192,192,192" },0.5) !important;
          }
          .bubble-icon {
            color: rgba(${state < 51 ? "0, 153, 102" : state < 101 ? "255, 222, 51" : state < 151 ? "255, 153, 51" : state < 201 ? "204, 0, 51" : state < 301 ? "102, 0, 153" : state> 301 ? "126, 0, 35" : "192,192,192" },1) !important;
            opacity: 0.75 !important;
          }
        sub_button:
          - entity: sensor.waqi_air_quality_index
            show_name: false
            show_icon: false
            show_attribute: true
            show_state: true
            show_background: false
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.weather_uv_index
        name: UV Index
        show_attribute: true
        show_last_changed: false
        attribute: risk
        show_name: true
        show_icon: true
        scrolling_effect: false
        show_state: false
        card_layout: normal
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(${state < 2.6 ? "85, 139, 47" : state < 5.6 ? "249, 168, 37" : state < 7.6 ? "239, 108, 0" : state < 10.6 ? "135, 28, 28" : state < 15.1 ? "106, 27, 154" : "192,192,192" },0.2) !important;
          }
          .bubble-icon {
            opacity: 1;
          }
        sub_button:
          - entity: sensor.weather_uv_index
            show_name: false
            show_icon: false
            show_attribute: true
            show_state: true
            show_background: false
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.weather_heat_index
        name: Heat Index
        show_attribute: true
        show_last_changed: false
        attribute: index_rating
        show_name: true
        show_icon: true
        scrolling_effect: false
        show_state: false
        card_layout: normal
        sub_button:
          - entity: sensor.weather_heat_index
            show_name: false
            show_icon: false
            show_attribute: true
            show_state: true
            show_background: false
        icon: mdi:heat-wave
        styles: |-
          .bubble-button-card-container {
            background-color: rgba(24, 159, 215, 0.2) !important;
          }
          .bubble-icon {
            opacity: 1;
          }
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.weather_lightning_distance
        name: Lighting
        show_attribute: false
        show_last_changed: false
        attribute: category
        show_name: true
        show_icon: true
        scrolling_effect: false
        show_state: true
        card_layout: normal
        styles: |-

          .bubble-icon {
            opacity: 1;
          }
        sub_button:
          - entity: sensor.weather_lightning_count
            show_name: false
            show_icon: false
            show_attribute: true
            show_state: true
            show_background: false
    columns: 2
  - type: conditional
    conditions:
      - condition: numeric_state
        entity: sensor.east_tamworth_warnings
        above: 0
    card:
      type: custom:auto-entities
      card_param: cards
      show_empty: false
      unique: true
      card:
        type: grid
        columns: 1
        square: false
      filter:
        template: |-
          {% for s in state_attr('sensor.east_tamworth_warnings','warnings') -%}
            {{
              {
              "type": "custom:mushroom-template-card",
              "primary": s.short_title,
              "secondary": s.title,
              "multiline_secondary": true,
              "badge_icon": "mdi:alert-circle",
              "badge_color": "red",
              "icon": "phu:weather-page-alt",
              "tap_action": "none",
              "hold_action": "none",
              "fill_container": true,
              "layout": "horizontal",
              "card_mod": {
                "style": {
                  ".": "ha-card {\n  background-color: var(--background-color);\n}\n"
                }}
              }
            }},
          {%- endfor %}
