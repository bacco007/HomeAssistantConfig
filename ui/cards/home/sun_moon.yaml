---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Sun and Moon
    icon: mdi:theme-light-dark
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
    sub_button:
      - icon: mdi:arrow-top-right-thick
        tap_action:
          action: navigate
          navigation_path: "#weather"
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sun.sun
    scrolling_effect: false
    show_state: true
    sub_button:
      - entity: sensor.nextsunrise
        show_state: true
        icon: ios:sunrise-fill
      - entity: sensor.nextsunset
        show_name: false
        show_state: true
        icon: ios:sunset-fill
    name: Sunrise / Sunset
    show_last_changed: false
    icon: mdi:theme-light-dark
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.tbsmarthome_sun_daylight
    scrolling_effect: false
    show_state: false
    sub_button:
      - entity: sensor.tbsmarthome_sun_daylight
        show_state: false
        icon: mdi:calendar-today
        show_background: true
        show_attribute: true
        attribute: today_hms
        show_name: true
        name: D
      - entity: sensor.tbsmarthome_sun_daylight
        show_name: false
        show_state: false
        icon: mdi:calendar-arrow-right
        show_background: false
        show_attribute: true
        attribute: tomorrow_hms
        name: ""
      - entity: sensor.tbsmarthome_sun_night
        show_state: false
        icon: mdi:calendar-today
        show_background: true
        show_attribute: true
        attribute: today_hms
        show_name: true
        name: "N"
      - entity: sensor.tbsmarthome_sun_night
        show_name: false
        show_state: false
        icon: mdi:calendar-arrow-right
        show_background: false
        show_attribute: true
        attribute: tomorrow_hms
        name: ""
    modules:
      - default
    name: Day/Night Length
    styles: |-
      .bubble-sub-button-1 {
          background-color: '#F03A3E' !important;
      }
      .bubble-sub-button-3 {
          background-color: '#F03A3E' !important;
      }
    card_layout: large-2-rows

  - type: custom:mushroom-legacy-template-card
    card_mod:
      style:
        .: |
          ha-card {
            --icon-size: 35px;
            --icon-symbol-size: 25px;
            #--card-secondary-font-size: 10px;
            #--card-primary-font-size: 12px;
          }
    entity: sensor.dst_dates_local
    primary: Daylight Saving
    secondary: |-
      {% if states(entity) == 'False' %}
        DST Starts {{ as_timestamp(state_attr(entity, 'dstStart')) | timestamp_custom('%d/%m/%Y, %H:%M') }}
      {% else %}
        DST Ends {{ as_timestamp(state_attr(entity, 'dstEnd')) | timestamp_custom('%d/%m/%Y, %H:%M') }}
      {% endif %}
    icon: mdi:clock
    fill_container: true
    tap_action:
      action: none
    hold_action:
      action: none
    double_tap_action:
      action: none
    badge_icon: '{{ "none" if states(entity) == "False" else "mdi:sun-clock" }}'
    badge_color: '{{ "none" if states(entity) == "False" else "249,167,62" }}'
    multiline_secondary: true
    layout: horizontal
