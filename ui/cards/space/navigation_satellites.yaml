---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: GNSS Satellites
    icon: mdi:satellite-variant
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - entity: sensor.gnss_satellite_overhead
    name: GNSS Satellites Overhead
    type: tile
    hide_state: false
    vertical: false
    card_mod: &style
      style:
        ha-tile-info$: |
          .primary {
            font-size: 13px !important;
          }
          .secondary {
            font-size: 12px !important;
          }
        .: |
          ha-card {
            # background-color: var(--background-color);
            box-shadow: none;
          }
          ha-tile-info {
            padding-top: 5px !important;
            padding-bottom: 5px !important;
          }
          ha-tile-icon {
            --mdc-icon-size: 20px;
          }
  - type: custom:plotly-graph
    entities:
      - entity: sensor.gnss_satellite_overhead
        attribute: beidou
        name: Beidou
        legendgroup: 1
      - entity: sensor.gnss_satellite_overhead
        attribute: galileo
        name: Galileo
        legendgroup: 2
      - entity: sensor.gnss_satellite_overhead
        attribute: glonass
        name: GLONASS
        legendgroup: 3
      - entity: sensor.gnss_satellite_overhead
        attribute: gps
        name: GPS
        legendgroup: 4
      - entity: sensor.gnss_satellite_overhead
        attribute: qzss
        name: QZSS
        legendgroup: 5
    hours_to_show: 24h
    refresh_interval: auto
    defaults:
      entity:
        connectgaps: true
        legendgroup: 1
        filters:
          - force_numeric
          - resample: 15m
        texttemplate: <b>%{y:,.0f}</b>
        show_value: true
        line:
          width: 3
    layout:
      paper_bgcolor: rgba(0,0,0,0)
      plot_bgcolor: rgba(0,0,0,0)
      showlegend: true
      height: 300
      margin:
        autoexpand: true
        l: 30
        r: 30
      xaxis:
        showline: true
        tickformat: "%H:%M"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: true
        zeroline: true
        fixedrange: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
  - type: grid
    columns: 2
    square: false
    cards:
      - entity: sensor.tbsmarthome_beidou_overhead_satellites
        type: tile
        name: GNSS - Beidou
        card_mod: *style
      - entity: sensor.tbsmarthome_galileo_overhead_satellites
        name: GNSS - Galileo
        type: tile
        card_mod: *style
      - entity: sensor.tbsmarthome_glonass_overhead_satellites
        name: GNSS - GLONASS
        type: tile
        card_mod: *style
      - entity: sensor.tbsmarthome_gps_overhead_satellites
        name: GNSS - GPS
        type: tile
        card_mod: *style
      - entity: sensor.tbsmarthome_qzss_overhead_satellites
        name: GNSS - QZSS
        type: tile
        card_mod: *style
  - type: custom:expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    button-background: transparent
    title-card:
      type: custom:mushroom-legacy-template-card
      primary: GNSS Map
      icon: mdi:map-clock
      card_mod:
        style:
          .: |
            ha-card {
              #background-color: var(--background-color);
              box-shadow: none !important;
              --icon-size: 40px;
              --icon-symbol-size: 30px;
              padding-top: 5px !important;
              padding-bottom: 5px !important;
            }
    cards:
      - type: iframe
        url: https://satellitemap.space/?constellation=GPS
        aspect_ratio: 100%
        card_mod:
          style: >
            :host {margin-bottom: 16px !important;}
            ha-card { overflow: hidden; }

            iframe { width: 100% !important; height: 140% !important; position:
            relative; top: -20% !important; left: 0 !important;
            filter: hue-rotate(calc(var(--hue-primary-color) - 205deg));}
