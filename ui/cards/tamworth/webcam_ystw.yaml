    options: {}
    tabs:
      - card:
          type: picture
          image: https://view.myairportcams.com/YSTW/showimagecamera1.php

        attributes:
          label: Camera 1
      - card:
          type: picture
          image: https://view.myairportcams.com/YSTW/showimagecamera2.php

        attributes:
          label: Camera 2
      - card:
          type: picture
          image: https://view.myairportcams.com/YSTW/showimagecamera3.php

        attributes:
          label: Camera 3
