---
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: separator
    name: Public Transport
    icon: mdi:bus-clock
    styles: |-
      .bubble-line {
        background: var(--ha-card-background);
        opacity: 1;
        }
  - type: entities
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: sensor.bus_430
        type: custom:multiple-entity-row
        name: Bus 430
        show_state: false
        entities:
          - attribute: arrival
            format: relative
      - entity: sensor.bus_431
        type: custom:multiple-entity-row
        name: Bus 431
        show_state: false
        entities:
          - attribute: arrival
            format: relative
      - type: section
      - entity: sensor.tfnsw_tamworth_to_central
        type: custom:multiple-entity-row
        name: Train Tamworth to Central
        show_state: false
        entities:
          - attribute: arrival
            format: relative
      - entity: sensor.tfnsw_central_to_tamworth
        type: custom:multiple-entity-row
        name: Train Central to Tamworth
        show_state: false
        entities:
          - attribute: arrival
            format: relative
      - type: section
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Buses Near Home
          icon: mdi:bus
          state: ""
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:auto-entities
            filter:
              template: |
                {{ states
                |selectattr('entity_id','search','sensor.*_local_stop_zone_home')
                |rejectattr('attributes.next_departures_lines','search',"{}")
                |rejectattr('state','eq','unavailable')
                |map(attribute='entity_id')|list|sort }}
            card:
              type: custom:flex-table-card
              clickable: true
              sort_by:
                - next_departures_lines
              columns:
                - hidden: true
                  data: next_departures_lines
                  modify: x.departure
                - name: Route
                  data: next_departures_lines
                  align: center
                  modify: "'<ha-icon icon=' + x.icon + '></ha-icon><br/>' + x.route"
                - name: Time
                  data: next_departures_lines
                  modify: x.departure
                - name: Stop
                  data: next_departures_lines
                  modify: x.stop_name
                - name: Headsign
                  data: next_departures_lines
                  modify: x.route_long
              card_mod:
                style: |
                  ha-card {
                    background: none;
                    border: 0;
                    box-shadow: none;
                    overflow: auto;
                    padding-top: 5px;
                    font-size: 12px;
                  }
                  tbody tr:hover {
                    background-color: coral !important
                  }
              css:
                table+: "padding: 5px;"
                tbody tr+: "user-select: text"
                tbody tr td:nth-child(0)+: "min-width: 1fr;width: 1fr; white-space: nowrap;"
                th+: "border-bottom: 1px solid rgb(127,127,127);"
