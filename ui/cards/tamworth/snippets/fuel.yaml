  - type: custom:expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    button-background: transparent
    title-card:
      type: custom:mushroom-legacy-template-card
      primary: Petrol Price Detail
      icon: mdi:gas-station
      card_mod:
        style:
          .: |
            ha-card {
              #background-color: var(--background-color);
              box-shadow: none !important;
              --icon-size: 40px;
              --icon-symbol-size: 30px;
              padding-top: 5px !important;
              padding-bottom: 5px !important;
            }
    cards:
      - type: custom:auto-entities
        filter:
          template: |
            {%- set list_of_lists = [
                expand(integration_entities('fuel_prices')) | selectattr("attributes.DSL", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.DIESEL", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.E10", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.PDSL", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.PremDSL", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.U91", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.U95", 'defined')| map(attribute='entity_id') | list,
                expand(integration_entities('fuel_prices')) | selectattr("attributes.U98", 'defined')| map(attribute='entity_id') | list,
            ] -%}

            {%- set ns = namespace(flattened_list=[]) -%}
            {%- for list in list_of_lists -%}
              {%- set ns.flattened_list = ns.flattened_list + list -%}
            {%- endfor %}
            {{ ns.flattened_list | unique | list | sort }}
        sort:
          method: attribute
          attribute: name
          reverse: false
        card:
          type: custom:flex-table-card
          css:
            table+: "padding: 0px; width: 100%; border-collapse: collapse;"
            tbody tr:hover: >-
              background-color: rgba(180, 70, 70,0.2) !important; color:white
              !important;
            tbody tr td:nth-child(1): "min-width: 1fr;width: 1fr; white-space: nowrap;"
            th+: "border-bottom: 1px solid rgb(127,127,127);"
          card_mod:
            style:
              .: |
                ha-card {
                  overflow: auto;
                  box-shadow: none !important;
                  font-size: 12px;
                  }
          columns:
            - name: Name
              data: name,brand,address
              multi_delimiter: ","
              modify: >
                x.split(",")[0] + " (" + x.split(",")[1] + ")<br/>" +
                x.split(",")[2]
            - data: available_fuels
              name: Diesel
              align: center
              modify: |
                if(x.DSL != null)
                  {x.DSL}
                else if (x.DIESEL != null)
                  {x.DIESEL}
                else {
                    '<div style="color:red;">' + "-" + '</div>';
                }
            - data: available_fuels
              name: Prem Diesel
              align: center
              modify: |
                if(x.PDSL != null )
                  {x.PDSL}
                else if (x.PremDSL != null)
                  {x.PremDSL}
                  else {
                    '<div style="color:red;">' + "-" + '</div>';
                }
            - data: available_fuels
              name: E10
              align: center
              modify: |
                if(x.E10 != null )
                  {x.E10}
                  else {
                    '<div style="color:red;">' + "-" + '</div>';
                }
            - data: available_fuels
              name: ULP91
              align: center
              modify: |
                if(x.U91 != null )
                  {x.U91}
                  else {
                    '<div style="color:red;">' + "-" + '</div>';
                }
            - data: available_fuels
              name: ULP95
              align: center
              modify: |
                if(x.U95 != null )
                  {x.U95}
                  else {
                    '<div style="color:red;">' + "-" + '</div>';
                }
            - data: available_fuels
              name: ULP98
              align: center
              modify: |
                if(x.U98 != null )
                  {x.U98}
                  else {
                    '<div style="color:red;">' + "-" + '</div>';
                }

  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:template-entity-row
          name: Unleaded 95
          icon: mdi:gas-station
          state: ""
          card_mod:
            style: |
              #measures > * {
                margin: 0 !important;
              }
        padding: 0
        open: true
        entities:
          - entity: sensor.tamworth_fuel_average_ulp95
            name: Unleaded 95 (Tamworth Average)
          - type: custom:auto-entities
            filter:
              include:
                - entity_id: "*p95*"
                  options:
                    secondary_info: last-changed
              exclude:
                - entity_id: sensor.tamworth_fuel_average_ulp95
            sort:
              method: state
            card:
              type: custom:fold-entity-row
              head:
                name: Individual Service Stations
                type: custom:template-entity-row
                state: ""
                icon: mdi:gas-station
          - type: custom:plotly-graph
            style: |
              ha-card {
                box-shadow: none !important;
              }
            entities:
              - entity: sensor.tamworth_fuel_average_ulp95
                name: Average
                legendgroup: 1
              - entity: sensor.tamworth_fuel_average_ulp95
                attribute: max
                name: Max
                legendgroup: 2
              - entity: sensor.tamworth_fuel_average_ulp95
                attribute: min
                name: Min
                legendgroup: 3
            hours_to_show: 1w
            refresh_interval: auto
            defaults:
              entity:
                connectgaps: true
                legendgroup: 1
                filters:
                  - force_numeric
                  - resample: 1h
                texttemplate: <b>%{y:,.1f}</b>
                show_value: true
                line:
                  width: 3
                  shape: spline
            layout:
              paper_bgcolor: rgba(0,0,0,0)
              plot_bgcolor: rgba(0,0,0,0)
              showlegend: true
              height: 250
              margin:
                autoexpand: true
                l: 30
                r: 30
              xaxis:
                autorange: true
                showline: true
                showgrid: false
                tickformat: "%a"
                showticklabels: true
                linecolor: rgb(204,204,204)
                linewidth: 2
                autotick: false
                ticks: outside
                tickwidth: 2
                ticklen: 5
                tickfont:
                  family: Roboto
                  size: 12
                  color: rgb(204,204,204)
              yaxis:
                title: ""
                autorange: true
                zeroline: true
                fixedrange: true
                linecolor: rgb(204,204,204)
                linewidth: 2
                tickfont:
                  family: Roboto
                  size: 12
                  color: rgb(204,204,204)
              dragmode: false
            config:
              scrollZoom: false
