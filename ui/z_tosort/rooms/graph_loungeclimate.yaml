---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Lounge - Climate
    fill_container: true
    icon: mdi:gauge
    icon_color: yellow
  - type: custom:plotly-graph
    hours_to_show: 24
    time_offset: |-
      $fn ({ getFromConfig }) => {
        const ms_to_show = getFromConfig('hours_to_show') * 60 * 60 * 1000;
        const now_utc = Date.now() - new Date().getTimezoneOffset() * 60 * 1000;
        return ms_to_show - now_utc % ms_to_show + 'ms'
      }
    entities:
      - entity: sensor.z2m_lounge_climate_temperature
        yaxis: y1
        legendgroup: 1
        name: Today
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 10m
        line:
          width: 3
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.z2m_lounge_climate_temperature
        yaxis: y1
        legendgroup: 2
        name: Yesterday
        connectgaps: true
        time_offset: 1d
        filters:
          - force_numeric
          - resample: 10m
        line:
          width: 2
          color: rgba(128,128,128,0.9)
          shape: spline
      - entity: sensor.z2m_lounge_climate_humidity
        yaxis: y2
        legendgroup: 1
        showlegend: false
        name: Today
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 10m
        line:
          width: 3
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.z2m_lounge_climate_humidity
        yaxis: y2
        legendgroup: 2
        showlegend: false
        name: Yesterday
        connectgaps: true
        filters:
          - force_numeric
          - resample: 10m
        time_offset: 1d
        line:
          width: 2
          color: rgba(128,128,128,0.9)
          shape: spline
      - entity: sensor.z2m_lounge_climate_pressure
        yaxis: y3
        legendgroup: 1
        showlegend: false
        name: Today
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 30m
        line:
          width: 3
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.z2m_lounge_climate_pressure
        yaxis: y3
        legendgroup: 2
        showlegend: false
        name: Yesterday
        connectgaps: true
        time_offset: 1d
        filters:
          - force_numeric
          - resample: 30m
        line:
          width: 2
          color: rgba(128,128,128,0.9)
          shape: spline
    layout:
      height: 500
      margin:
        autoexpand: true
        l: 55
        r: 20
      grid:
        rows: 3
        columns: 1
        roworder: top to bottom
      xaxis:
        showline: true
        tickformat: "%a"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: false
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Temp (C)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis2:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Humidity (%)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis3:
        zeroline: true
        showgrid: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Pressure (hPa)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
    defaults:
      yaxes:
        side: left
        overlaying: "y"
        visible: true
