---
# GRAPH CARDS

# Mini Graph Tile
# Uses the mini-graph-card module.

mini_graph_tile:
  default:
    - title: ""
    - hours_to_show: 48
    - points_per_hour: 3
    - height: 200
    - lower_bound: ~10000
    - upper_bound: ~0
    - aspect_ratio: 1/1
    - line_width: 4
    - icon: ""
    - decimals: 0
    - unit: ""
    - tap_action: "action: more-info"
  card:
    type: "custom:mini-graph-card"
    entities: "[[entities]]"
    name: "[[title]]"
    icon: "[[icon]]"
    unit: "[[unit]]"
    hours_to_show: "[[hours_to_show]]"
    points_per_hour: "[[points_per_hour]]"
    hour24: true
    line_width: "[[line_width]]"
    smoothing: true
    tap_action: "[[tap_action]]"
    show:
      labels: false
      labels_secondary: false
      points: false
      legend: false
    decimals: "[[decimals]]"
    lower_bound: "[[lower_bound]]"
    upper_bound: "[[upper_bound]]"
    card_mod:
      style: >
        ha-card {
          aspect-ratio: [[aspect_ratio]];
          --webkit-aspect-ratio: [[aspect_ratio]];
          padding: 0 !important;
        }
        ha-card .header {
          order: 11;
          padding: 4px 4px 12px 12px !important;
          background-color: rgba(var(--rgb-accent-color),.15);
        }
        .name { align-self: flex-end;
        }
        .name > span {
          font-size: var(--body-font-size) !important;
          font-weight: normal !important;
          max-height: none !important;
          opacity: 1 !important;
          white-space: normal;
          line-height: 1.33;
        }
        .states {
          margin-top: 4px;
          padding: 0 12px 4px 12px;
        }
        .state { flex-flow: wrap !important; }
        .state__value {
          font-size: var(--h3-font-size) !important;
          font-weight: var(--h3-font-weight) !important;
        }
        .state__uom {
          font-size: var(--h6-font-size) !important;
          text-transform: uppercase;
          margin-bottom: 0 !important;
          white-space: normal !important;
          overflow: inherit !important;
        }
        .state__time {
          font-size: var(--h6-font-size) !important;
          font-weight: normal !important;
          letter-spacing: normal !important;
        }
        .graph {
          margin-top: auto;
        }
        .graph__legend {
          font-size: var(--h6-font-size) !important;
          font-weight: normal !important;
          justify-content: flex-start !important;
          padding-left: 8px !important;
          letter-spacing: normal !important;
        }
        .graph__legend__item {
          margin: 0 8px !important;
        }
        .icon { align-self: flex-end; color: var(--primary-text-color)
        !important; }
        .icon > ha-icon {
          width: 16px !important;
          height: 16px !important;
          --mdc-icon-size: 20px;
        }

# LIGHT CARD

# Light Card
# Uses the slider-button-card module.

light_card:
  default:
    - name: ""
  card:
    type: "custom:slider-button-card"
    entity: "[[entity]]"
    name: "[[name]]"
    slider:
      direction: left-right
      background: solid
      use_state_color: true
      use_percentage_bg_opacity: true
      show_track: true
      toggle_on_click: true
      force_square: true
    show_name: true
    show_state: true
    compact: false
    icon:
      show: true
      use_state_color: true
      tap_action:
        action: more-info
      icon: ""
    action_button:
      mode: custom
      icon: "mdi:power"
      show: false
      show_spinner: false
      tap_action:
        action: toggle
    style: |
      .name {
        overflow: visible !important;
        white-space: normal !important;
        line-height: 1.33 !important;
        padding: 12px !important;
        position: absolute;
        bottom: 0 !important;
      }
      .icon {
        --mdc-icon-size: 20px;
        bottom: 12px !important;
        position: absolute !important;
        right: 8px !important;
      }
      .text {
        bottom: 0 !important;
        width: 100%;
        height: 100%;
        padding: 0 !important;
        max-width: calc(100% - 24px) !important;
      }
      .slider-bg {
        height: 4px !important;
        top: auto !important;
        bottom: 0 !important;
      }
      .state {
        font-size: var(--h3-font-size);
        font-weight: var(--h3-font-weight);
        padding: 12px 12px;
      }
      .slider-thumb::after {
        background: var(--slider-thumb-color) !important;
      }

docker_uptime_card:
  card:
    type: custom:stack-in-card
    mode: horizontal
    cards:
      - type: custom:mushroom-legacy-template-card
        entity: "[[switch_entity]]"
        primary: "[[name]]"
        icon_color: |
          {% if is_state(config.entity, 'on') %}
            #7BCFA9
          {% else %}
            #ED9D97
          {% endif %}
        badge_icon: |
          {% if is_state('[[update_entity]]', 'on') %}
            mdi:update
          {% elif is_state('[[update_entity]]', 'unknown')  %}
            mdi:help
          {% else %}
            disabled
          {% endif %}
        badge_color: |
          {% if is_state('[[update_entity]]', 'on') %}
            disabled
          {% elif is_state('[[update_entity]]', 'unknown')  %}
            orange
          {% else %}
            transparent
          {% endif %}
        name: "[[name]]"
        icon: "[[icon]]"
        fill_container: true
        layout: horizontal
        card_mod:
          style:
            mushroom-state-info$: |
              .primary {
                font-size: 15px !important;
                position: relative;
                top: -10px;
                left: 0px;
                overflow: visible !important;
                color: var(primary-text-color);
                font-weight: bold;
                text-overflow: ellipsis;
              }
              .primary:after {
                content: "{{ states(config.entity) }}";
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                {% if is_state(config.entity, 'on') %}
                  color: #0F9D58
                {% else %}
                  color: #DB4437
                {% endif %}
                # font-weight: bolder;
                border-radius: 50%;
                top: 5px;
                left: 115px;
                width: 16px;
                height: 16px;
                font-size: 14px;
              }
      - type: custom:uptime-card
        entity: "[[uptime_entity]]"
        hours_to_show: 48
        alignment:
          tooltip_first: true
        show:
          footer: false
          header: false
          status: false
        bar:
          height: 20
          round: 5
          spacing: 10
          amount: 10
        card_mod:
          style: |
            ha-card {
              position: relative;
              top: 10px;
              left: -55%;
              overflow: visible !important;
              width: 150%;
            }
