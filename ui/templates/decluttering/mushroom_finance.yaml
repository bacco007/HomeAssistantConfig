---
# Mushroom Entity Card + Graph

mushroom_finance:
  default:
    - entity: sun.sun
  card:
    type: custom:yet-another-expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    child-padding: 0.5em
    button-background: transparent
    title-card:
      type: custom:stack-in-card
      mode: horizontal
      card_mod:
        style: |
          ha-card {
            border: 0;
            box-shadow: none;
          }
      cards:
        - type: custom:mushroom-template-card
          entity: "[[entity]]"
          primary: "{{state_attr(entity, 'symbol')}}"
          secondary: "{{state_attr(entity, 'friendly_name')}}"
          icon: '{{state_attr(entity,"icon")}}'
          icon_color: >
            {% if state_attr(entity, 'trending') == "up" %}green{% else %}red{%
            endif %}
          card_mod:
            style: |
              ha-card {
                border: 0;
                box-shadow: none;
              }
        - type: custom:mushroom-template-card
          entity: "[[entity]]"
          primary: >
            {% if state_attr(entity, 'currencySymbol') == none
            %}${%else%}{{state_attr(entity,
            'currencySymbol')}}{%endif%}{{states(entity)}}
          tap_action:
            action: more-info
          secondary: |
            {% if state_attr(entity, 'trending') == "up" %}+{% endif
            %}{{state_attr(entity,'regularMarketChangePercent')}}%
          card_mod:
            style:
              mushroom-state-info$: |
                * {
                  text-align: end;
                }
              .: |
                ha-card {
                  margin: 3px 8px 0px 0px;
                  border: 0;
                  box-shadow: none;
                  --secondary-text-color: {% if state_attr(config.entity, 'trending') == "up" %}rgba(var(--rgb-green)){% else %}rgba(var(--rgb-red)){% endif %};
                }
    cards:
      - chart_type: line
        period: week
        type: custom:hui-element
        card_type: statistics-graph
        entities:
          - "[[entity]]"
        stat_types:
          - mean
          - min
          - max
        days_to_show: 365
        hide_legend: true
        card_mod:
          style: |
            ha-card {
              border: 0;
              box-shadow: none;
            }
