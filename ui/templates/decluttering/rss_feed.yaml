---
# Mushroom Entity Card + Graph

rss_feed:
  default:
    - entity: sun.sun
  card:
    type: custom:expander-card
    gap: 0.6em
    padding: 0
    clear: false
    title: Expander
    overlay-margin: 0em
    button-background: transparent
    title-card:
      type: custom:mushroom-legacy-template-card
      primary: '{{ state_attr("[[entity]]", ''friendly_name'') }} '
      icon: '{{ state_attr("[[entity]]", ''icon'') }}'
      secondary: >
        Latest: {{ state_attr("[[entity]]", 'entries')[0]["title"] }}
      icon_color: blue
      card_mod:
        style: |
          ha-card {
            border: 0;
            box-shadow: none;
          }
    cards:
      - type: custom:flex-table-card
        card_mod:
          style: |
            ha-card {
              border: 0;
              box-shadow: none;
              overflow: auto;
              padding-top: 5px;
              font-size: 12px;
            }
            tbody tr:hover {
              background-color: coral !important
            }
        entities:
          include: "[[entity]]"
        # sort_by: entries
        css:
          table+: "padding: 16px 0px 16px 16px;"
          tbody tr+: "user-select: text"
          th+: "border-bottom: 1px solid rgb(127,127,127);"
        columns:
          # - hidden: true
          #   data: entries
          #   modify: x.published
          - name: Headline
            data: entries
            modify: >-
              '<a style="text-decoration: none; color: var(--text-on);" href="' +
              x.link + '">' + x.title + '</a><br/>' + x.published
