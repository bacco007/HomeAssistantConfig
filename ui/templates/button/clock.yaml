---
# https://github.com/troinine/hass-config/blob/main/button_card_templates/troinine/clock.yaml
clock:
  variables:
    entity_weather: false
    entity_date: false
    entity_temperature: false
  show_name: false
  show_icon: false
  show_state: true
  show_label: false
  show_last_changed: false
  entity: sensor.time
  custom_fields:
    weather:
      card:
        type: custom:button-card
        show_state: false
        show_icon: false
        show_label: false
        show_name: false
        show_entity_picture: true
        # tap_action: !include ../../popups/common/weather-forecast.yaml
        entity: "[[[ return variables.entity_weather ]]]"
        entity_picture: "[[[ return `/local/weather/${states[variables.entity_weather].state}.svg` ]]]"
        styles:
          grid:
            - grid-template-areas: |
                "i"
            - grid-template-columns: 1fr
            - grid-template-rows: 1fr
          img_cell:
            - justify-content: center
          icon:
            - width: 2rem
            # - height: 2.5rem
          card:
            - background-color: transparent
            - box-shadow: none
    temp:
      card:
        type: custom:button-card
        show_state: true
        show_icon: false
        show_label: false
        show_name: false
        entity: |
          [[[
            if (variables.entity_temperature) {
              return variables.entity_temperature
            } else if (variables.entity_weather) {
              return variables.entity_weather
            } else {
              return undefined
            }
          ]]]
        state_display: |
          [[[
            var temperature = states[variables.entity_weather].attributes.temperature
            if (variables.entity_temperature) {
              temperature = states[variables.entity_temperature].state
            }
            return `<div><span class="value">${temperature}</span><span class="unit">&degC</span></div>`
          ]]]
        extra_styles: |
          span.unit {
            font-size: 1.3rem;
          }
          span.value {
            font-size: 1.3rem !important;
            font-weight: 300 !important;
          }
        styles:
          grid:
            - grid-template-areas: |
                "s"
            - grid-template-columns: 1fr
            - grid-template-rows: 1fr
          state:
            - justify-self: center
            - align-self: center
            - font-weight: 300
            - font-size: var(--h4-font-size)
            - filter: "opacity(40%)"
          card:
            - background-color: transparent
            - box-shadow: none
    date:
      card:
        type: custom:button-card
        show_state: true
        show_icon: false
        show_label: false
        show_name: false
        entity: "[[[ return variables.entity_date ]]]"
        state_display: |
          [[[
            if (variables.entity_date) {
              var date = variables.entity_date.state
              var lang = navigator.language || navigator.userLanguage
              const opts = { weekday: 'long', month: 'long', day: 'numeric' }
              return new Intl.DateTimeFormat(lang, opts).format(date)
            }
            return ''
          ]]]
        styles:
          grid:
            - grid-template-areas: |
                "s"
            - grid-template-columns: min-content
            - grid-template-rows: min-content
          state:
            - background-color: transparent
            - font-size: var(--h4-font-size)
            - font-weight: 300
            - justify-self: end
            - align-self: start
            - filter: "opacity(40%)"
          card:
            - border-radius: 0
            - background-color: transparent
            - box-shadow: none
            - padding: 0 1rem 0 0
            - border-right: 0.1rem solid rgba(205, 217, 229, 0.4)
            - justify-self: end
  styles:
    grid:
      - grid-template-areas: |
          [[[
            if (variables.entity_weather && variables.entity_date) {
              return '"s weather" "s weather" "s temp" "date temp"'
            } else if (variables.entity_weather && !variables.entity_date) {
              return '"s weather" "s temp'
            } else if (variables.entity_date) {
              return '"s" "date"'
            } else {
              return '"s"'
            }
          ]]]
      - grid-template-columns: |
          [[[
            if (variables.entity_weather) {
              return 'min-content max-content'
            } else {
              return 'min-content'
            }
          ]]]
      - grid-template-rows: |
          [[[
            if (variables.entity_weather && variables.entity_date) {
              return 'repeat(4, min-content)'
            } else if (variables.entity_weather && !variables.entity_date) {
              return 'repeat(2, min-content)'
            } else if (variables.entity_date) {
              return 'repeat(2, min-content)'
            } else {
              return '1fr'
            }
          ]]]
    state:
      - font-weight: 600
      - font-size: var(--h3-font-size)
      - background-color: transparent
      - justify-self: end
      - align-self: end
      - padding-right: 0.8rem
      - border-right: 0.1rem solid rgba(205, 217, 229, 0.4)
    card:
      - background-color: transparent
      - border-radius: none
      - box-shadow: none
      - width: 100%
    custom_fields:
      weather:
        - place-self: end center
        # - padding-bottom: 0.1rem
        - margin-left: 0.8rem
      temp:
        - place-self: start center
        # - padding-top: 0.1rem
        - margin-left: 0.8rem
      date:
        - align-self: start
        - justify-self: end
