---
name: Home Assistant CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    name: ğŸ§¹ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3.0.2
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@v1.1.2
  remarklint:
    name: ğŸ§¹ Remark Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3.0.2
      - name: ğŸš€ Run Remark Lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home_assistant:
    name: "ğŸ  Home Assistant Core ${{ matrix.version }} Configuration Check"
    runs-on: ubuntu-latest
    needs: [yamllint]
    strategy:
      matrix:
        version: ["stable", "beta", "dev"]
    steps:
      - name: â¤µï¸  Check out configuration from GitHub
        uses: actions/checkout@v3.0.2
      - name: â•  Create dummy files
        run: |
          touch home-assistant.log
      - name: ğŸš€  Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.3
        with:
          secrets: ./fake_secrets.yaml
          version: "${{ matrix.version }}"

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v3.0.2
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets stub into configuration folder
        run: cp ./esphome/secrets_fake.yaml ./esphome/secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./config/esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do esphome "${file}" config; done
