---
name: Home Assistant CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    name: üßπ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.1.5
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.5.0
        with:
          config: ./.yamllint

  remarklint:
    name: üßπ Remark Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.1.5
      - name: üöÄ Run Remark Lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  version_env:
    name: Get Installed Version for Testing
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.currentver.outputs.current_version }}
    steps:
      - name: Get config from GitHub
        uses: actions/checkout@v4.1.5
      - name: Get Installed Version from .HA_VERSION
        id: currentver
        run: |
          HA_VERSION=$(<.HA_VERSION)
          echo $HA_VERSION
          echo "{current_version}={$HA_VERSION}" >> $GITHUB_OUTPUT

  home_assistant:
    name: "üè† Home Assistant Core ${{ matrix.version }} Configuration Check"
    runs-on: ubuntu-latest
    needs: [yamllint, remarklint, version_env]
    strategy:
      matrix:
        version:
          [
            "${{needs.version_env.outputs.current_version}}",
            "stable",
            "beta",
            "dev",
          ]
    steps:
      - name: ‚§µÔ∏è  Check out configuration from GitHub
        uses: actions/checkout@v4.1.5
      - name: ‚ûï  Create dummy files
        run: |
          touch home-assistant.log
      - name: Move files
        run: |
          mkdir config && mv -f * config
      - name: üöÄ  Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4
        with:
          path: "/config"
          secrets: fake_secrets.yaml
          version: "${{ matrix.version }}"

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets stub into configuration folder
        run: cp ./esphome/secrets_fake.yaml ./esphome/secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./config/esphome -type f -name "*.yaml" -maxdepth 1 -not -name "secrets.yaml"); do esphome "${file}" config; done
