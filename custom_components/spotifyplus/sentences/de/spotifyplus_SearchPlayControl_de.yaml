            # - "spotify spiele titel Test Track List Entry im Büro bereich"
            # - "spotify spiele titel More Of You im Büro bereich"

        slots:

          area: ""
          name: ""
          delay: 0.50
          device_name: "*"
          latest_episode: "off"
          limit_total: 200
          player_shuffle_mode: "off"

        response: default

