---
dark:
  #lovelace-background: 'center / cover no-repeat url("/local/dark_background.png") fixed'

  ha-card-box-shadow: "0px 0px 0px 0px"
  ha-card-border-radius: "3px"

  # Fonts
  primary-font-family: "Raleway,sans-serif"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"

  background-color: "#3b4049"
  primary-background-color: "var(--background-color)"
  text-color: "#ffffff"
  primary-text-color: "var(--text-color)"
  text-primary-color: "var(--text-color)"
  primary-color: "var(--accent-color)"
  secondary-text-color: "#BAC0C6"
  text-medium-light-color: "#A0A2A8"
  text-medium-color: "#80828A"
  paper-item-icon-color: "var(--text-color)"
  paper-card-background-color: "rgba(67, 73, 82, 1)"
  accent-color: "#00b59d"
  accent-medium-color: "var(--accent-color)"
  paper-toggle-button-checked-bar-color: "var(--accent-color)"
  paper-item-icon-active-color: "var(--accent-color)"
  border-color: "#333333"
  light-primary-color: "var(--accent-color)"

  background-color-2: "#383e47"
  secondary-background-color: "var(--background-color-2)"
  card-background-color: "var(--paper-card-background-color)"

  # Left Menu
  paper-listbox-background-color: "rgba(69, 74, 83, 1)"
  sidebar-icon-color: "var(--secondary-text-color)"
  sidebar-selected-icon-color: "var(--accent-color)"

  # Sliders
  paper-slider-knob-color: "var(--accent-color)"
  paper-slider-pin-color: "var(--accent-color)"
  paper-slider-active-color: "var(--accent-color)"
  paper-slider-container-color: "var(--border-color)"

  # Switch
  switch-unchecked-color: "var(--border-color)"
  #switch-unchecked-button-color: red
  #switch-unchecked-track-color: red

  # Custom
  custom_cch_background: "rgba(69, 74, 83, 0.8)"
  custom_heading: "#ffffff"
  custom_icon_light: "#ffffff"
  custom_icon_dark: "#ffffff"
  custom_card_background: "rgba(67, 73, 82, 1)"
  custom_motion_off: "rgba(255,102,102,0.5)"
  custom_motion_detected: "rgba(0,196,172,1)"
