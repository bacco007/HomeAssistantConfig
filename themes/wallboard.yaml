wallboard:
  # ======================
  # BACKGROUNDS
  # ======================
  primary-background-color: "#F5F5F7"
  secondary-background-color: "#F5F5F7"
  card-background-color: "#FFFFFF"

  # ======================
  # TEXT COLORS
  # ======================
  primary-text-color: "#111111"
  secondary-text-color: "#6B7280"
  disabled-text-color: "#9CA3AF"

  # ======================
  # ACCENT COLORS
  # ======================
  primary-color: "#0A84FF"
  error-color: "#FF3B30"
  success-color: "#34C759"
  warning-color: "#FFD60A"

  # ======================
  # CUSTOM DASHBOARD VARS
  # ======================
  # Referenced in button-card templates
  bp-secondary: "rgba(17,24,39,0.35)"
  bp-tertiary: "rgba(17,24,39,0.25)"
  bp-card-radius: "24px"
  bp-card-pad: "20px"

  # ======================
  # DIVIDERS & BORDERS
  # ======================
  divider-color: "#E5E7EB"

  # ======================
  # CARD STYLING
  # ======================
  ha-card-border-radius: "var(--bp-card-radius)"
  ha-card-border-width: "0px"
  ha-card-border-color: "transparent"
  ha-card-box-shadow: "none"

  # ======================
  # TYPOGRAPHY
  # ======================
  paper-font-common-base_-_font-family: >-
    system-ui, -apple-system, BlinkMacSystemFont, 
    'Segoe UI', Roboto, Helvetica, Arial, sans-serif

  # ======================
  # DARK MODE SUPPORT
  # ======================
  # Prevents display issues if device is in dark mode
  modes:
    dark:
      primary-background-color: "#000000"
      secondary-background-color: "#1C1C1E"
      card-background-color: "#1C1C1E"
      primary-text-color: "#FFFFFF"
      secondary-text-color: "#98989D"
      disabled-text-color: "#48484A"
      divider-color: "#38383A"
      bp-secondary: "rgba(255,255,255,0.35)"
      bp-tertiary: "rgba(255,255,255,0.25)"
