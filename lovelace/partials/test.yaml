# lovelace_gen
{% set rowIndex = 1 %}
{% set colSize = (100/colNum|round(0, 'floor'))|string + "% " %}
{% set cols = ''.join(colSize * colNum) %}

type: vertical-stack
cards:
  - type: markdown
    content: {{ cardcount }}

  - type: custom:layout-card
    layout: grid
    gridrows: auto
    gridcols: {{ cols }}
    cards:
      - type: markdown
        content: {{ rowIndex }}

      {% for card in cdNum %}
        {% set rowloop = loop %}
      - type: markdown
        content: Card
        gridcol: {{ loop.index }} / {{ loop.index + 1 }}
      {% endfor %}