---
# lovelace_gen
title: Rooms
path: rooms
icon: mdi:floor-plan
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 3
    rtl: true
    cards:
      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: time-card

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Bedroom
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - sensor.xiaomibedroom_min_temp
                      - sensor.xiaomibedroom_max_temp
                      - sensor.xiaomibedroom_change_temp
                      - type: section
                      - sensor.bedroom_iaq_index
                      - sensor.bedroom_iaq_level
              - type: custom:decluttering-card
                template: mini-graph
                variables:
                  - name: Temperature
                  - entities:
                      - sensor.bedroom_multisensor_temperature
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true
              - type: custom:decluttering-card
                template: mini-graph-colorthresholds
                variables:
                  - name: Temperature Change
                  - entities:
                      - sensor.xiaomibedroom_change_temp
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true
                  - color_thresholds:
                      - value: 0.01
                        color: "#00b59d"
                      - value: 0
                        color: black
                      - value: -0.01
                        color: "#b50018"
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: mini-graph-colorthresholds
                    variables:
                      - name: Humidity
                      - entities:
                          - sensor.bedroom_multisensor_humidity
                      - height: 60
                      - hours_to_show: 48
                      - points_per_hour: 3
                      - decimals: 2
                      - icon: false
                      - extrema: true
                      - average: true
                      - color_thresholds:
                          - value: 70
                            color: "#e74c3c"
                          - value: 40
                            color: "#1db954"
                          - value: 0
                            color: "#3498db"
                  - type: custom:decluttering-card
                    template: mini-graph-colorthresholds
                    variables:
                      - name: Pressure
                      - entities:
                          - sensor.bedroom_multisensor_pressure
                      - height: 60
                      - hours_to_show: 48
                      - points_per_hour: 3
                      - decimals: 2
                      - icon: false
                      - extrema: true
                      - average: true
                      - color_thresholds:
                          - value: 70
                            color: "#e74c3c"
                          - value: 40
                            color: "#1db954"
                          - value: 0
                            color: "#3498db"

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Lounge
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - sensor.xiaomilounge_min_temp
                      - sensor.xiaomilounge_max_temp
                      - sensor.xiaomilounge_change_temp
                      - type: section
                      - sensor.lounge_iaq_index
                      - sensor.lounge_iaq_level
              - type: custom:decluttering-card
                template: mini-graph
                variables:
                  - name: Temperature
                  - entities:
                      - sensor.lounge_multisensor_temperature
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true
              - type: custom:decluttering-card
                template: mini-graph-colorthresholds
                variables:
                  - name: Temperature Change
                  - entities:
                      - sensor.xiaomilounge_change_temp
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true
                  - color_thresholds:
                      - value: 0.01
                        color: "#00b59d"
                      - value: 0
                        color: black
                      - value: -0.01
                        color: "#b50018"
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: mini-graph-colorthresholds
                    variables:
                      - name: Humidity
                      - entities:
                          - sensor.lounge_multisensor_humidity
                      - height: 60
                      - hours_to_show: 48
                      - points_per_hour: 3
                      - decimals: 2
                      - icon: false
                      - extrema: true
                      - average: true
                      - color_thresholds:
                          - value: 70
                            color: "#e74c3c"
                          - value: 40
                            color: "#1db954"
                          - value: 0
                            color: "#3498db"
                  - type: custom:decluttering-card
                    template: mini-graph-colorthresholds
                    variables:
                      - name: Pressure
                      - entities:
                          - sensor.lounge_multisensor_pressure
                      - height: 60
                      - hours_to_show: 48
                      - points_per_hour: 3
                      - decimals: 2
                      - icon: false
                      - extrema: true
                      - average: true
                      - color_thresholds:
                          - value: 70
                            color: "#e74c3c"
                          - value: 40
                            color: "#1db954"
                          - value: 0
                            color: "#3498db"

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Office
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: binary_sensor.office_presence
                        name: Presence Detected?
                      - entity: sensor.office_lightlevel
                        name: Lumination
              - type: custom:decluttering-card
                template: mini-graph-colorthresholds
                variables:
                  - name: Lumination
                  - entities:
                      - sensor.office_lightlevel
                  - height: 80
                  - hours_to_show: 48
                  - points_per_hour: 6
                  - decimals: 0
                  - icon: false
                  - extrema: true
                  - average: true
                  - color_thresholds:
                      - value: 200
                        color: "#FFFF00"
                      - value: 100
                        color: "#FFFACD"
                      - value: 50
                        color: "#FFFFE0"
                      - value: 10
                        color: "#3498db"
                      - value: 0
                        color: black
