---
# lovelace_gen
title: Media Players
path: mediaplayers
icon: mdi:remote-tv
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 2
    min_width: 50%
    rtl: true
    cards:
      # - type: vertical-stack
      #   style: !include ../includes/style.yaml
      #   cards:
      #     - type: custom:decluttering-card
      #       template: time-card

      - type: custom:layout-card
        min_columns: 4
        max_columns: 4
        justify_content: start
        layout: horizontal
        cards:
          # Row 1
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name: Volume
              - label: down
              - icon: mdi:volume-low
              - service: media_player.volume_down
              - service_entity: media_player.apple_tv_bedroom
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name: Volume
              - label: Up
              - icon: mdi:volume-high
              - service: media_player.volume_up
              - service_entity: media_player.apple_tv_bedroom
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name: Volume
              - label: Mute
              - icon: mdi:volume-off
              - service: media_player.volume_mute
              - service_entity: media_player.apple_tv_bedroom
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name:
          # Row 2
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name:
              - icon: mdi:menu-left
              - service: media_player.apple_tv_bedroom
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name:
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name:
          - type: custom:decluttering-card
            template: button-service
            variables:
              - name:

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Remotes
          - type: 'custom:auto-entities'
            filter:
              include:
                - entity_id: remote.*
                  options:
                    type: entities
              exclude:
                - state: 'unavailable'
            sort:
              method: name
            card:
              type: entities
              style: !include ../includes/style.yaml

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Media Players
          - type: 'custom:auto-entities'
            filter:
              include:
                - entity_id: media_player.*
                  options:
                    type: 'custom:mini-media-player'
              exclude:
                - state: 'unavailable'
            sort:
              method: name
            card:
              type: entities
              style: !include ../includes/style.yaml
