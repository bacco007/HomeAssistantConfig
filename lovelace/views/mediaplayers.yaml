---
# lovelace_gen
title: Media Players
path: mediaplayers
icon: mdi:remote-tv
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 2
    min_width: 50%
    rtl: true
    cards:
      # - type: vertical-stack
      #   style: !include ../includes/style.yaml
      #   cards:
      #     - type: custom:decluttering-card
      #       template: time-card

      - type: custom:layout-card
        min_columns: 4
        max_columns: 4
        justify_content: start
        layout: horizontal
        cards:
          # Row 1
          - type: custom:decluttering-card
            template: sonos-source
            variables:
              - name: ABC New England North West
              - label: down
              - icon: mdi:volume-low
              - service: media_player.select_source
              - service_entity: media_player.bedroom_sonos
              - source: "ABC New England North West"
          - type: custom:decluttering-card
            template: sonos-source
            variables:
              - name: Absolute Radio (UK)
              - label: down
              - icon: mdi:volume-low
              - service: media_player.select_source
              - service_entity: media_player.bedroom_sonos
              - source: "Absolute Radio UK (AAC)"

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Remotes
          - type: 'custom:auto-entities'
            filter:
              include:
                - entity_id: remote.*
                  options:
                    type: entities
              exclude:
                - state: 'unavailable'
            sort:
              method: name
            card:
              type: entities
              style: !include ../includes/style.yaml

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Media Players
          - type: 'custom:auto-entities'
            filter:
              include:
                - entity_id: media_player.*
                  options:
                    type: 'custom:mini-media-player'
              exclude:
                - state: 'unavailable'
            sort:
              method: name
            card:
              type: entities
              style: !include ../includes/style.yaml
