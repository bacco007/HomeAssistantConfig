---
# lovelace_gen
title: Home
path: home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_columns: 3
    rtl: true
    cards:
      # Column 1 (Right)
      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: time-card
          - !include ../includes/bom_weather_card.yaml

      - break

      # Column 2 (Middle)
      - type: custom:gap-card
        height: 5
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Bin Day
          - type: custom:decluttering-card
            template: glance
            variables:
              - entities:
                  - entity: sensor.binday_date
                    name: Next Bin Day
                  - sensor.binday_redbin
                  - sensor.binday_yellowbin
                  - sensor.binday_greenbin
          - type: custom:gap-card
            height: 10
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Active Media Players
              - type: vertical-stack
                cards:
                  - type: custom:decluttering-card
                    template: main-mediaplayer

      - break

      # Column 3 (Left)
      - type: custom:gap-card
        height: 5
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Latest in Plex
          - !include ../includes/upcomingmedia_plex.yaml
