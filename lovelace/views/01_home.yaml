---
# lovelace_gen
title: Home
path: home
icon: mdi:home
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_columns: 3
    rtl: true
    cards:
      # Column 1 (Right)
      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          # - type: custom:decluttering-card
          #   template: time-card
          # - type: custom:decluttering-card
          #   template: search
          - !include ../includes/bom_weather_card.yaml
          - type: custom:decluttering-card
            template: entities-no-header
            variables:
              - entities:
                  - entity: sensor.fires_near_me
                    name: Bushfires Near Me (100km)
                  - entity: sensor.lightning_near_me
                    name: Lightning Strikes Near Me (50km)

      - break

      # Column 2 (Middle)
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Bin Day
          - type: custom:decluttering-card
            template: glance
            variables:
              - entities:
                  - entity: sensor.binday_date
                    name: Next Bin Day
                  - sensor.binday_redbin
                  - sensor.binday_yellowbin
                  - sensor.binday_greenbin
          - type: custom:gap-card
            height: 10
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Active Media Players
              - type: vertical-stack
                cards:
                  - type: custom:decluttering-card
                    template: main-mediaplayer
          - type: custom:gap-card
            height: 10
          - type: 'custom:auto-entities'
            filter:
              exclude:
                - state: 'off'
                - state: 'unavailable'
                - state: 'paused'
                - state: 'standby'
                - state: 'idle'
              include:
                - entity_id: media_player.*
                  options:
                    type: media-control
            sort:
              method: name
            card:
              type: custom:layout-card
              style: |
                ha-card {
                  border: solid 1px var(--border-color);
                  font-family: var(--primary-font-family);
                }
                div#states {
                  padding: 5px !important;
                }

      - break

      # Column 3 (Left)
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Latest in Plex
          - !include ../includes/upcomingmedia_plex.yaml
      - type: custom:gap-card
        height: 5
      - !include ../includes/sonos_mediaplayer.yaml
