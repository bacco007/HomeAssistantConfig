---
# lovelace_gen
title: Weather
path: weather
icon: mdi:weather-partly-rainy
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 3
    rtl: true
    cards:
      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: time-card

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Netatmo Weather Station
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.netatmo_brisbane_street_indoor_temperature
                        name: Current Indoor Temperature
                      - entity: sensor.netatmo_brisbane_street_outdoor_temperature
                        name: Current Outdoor Temperature
                      - type: section
                      - entity: sensor.netatmoindoor_max_temp
                        name: Indoor - 24hr Temp Extremes
                        type: custom:multiple-entity-row
                        icon: mdi:thermometer-alert
                        show_state: false
                        entities:
                          - entity: sensor.netatmoindoor_max_temp
                            name: Max
                          - entity: sensor.netatmoindoor_min_temp
                            name: Min
                      - entity: sensor.netatmooutdoor_max_temp
                        name: Outdoor - 24hr Temp Extremes
                        type: custom:multiple-entity-row
                        icon: mdi:thermometer-alert
                        show_state: false
                        entities:
                          - entity: sensor.netatmooutdoor_max_temp
                            name: Max
                          - entity: sensor.netatmooutdoor_min_temp
                            name: Min
                      - type: section
                      - entity: sensor.netatmo_brisbane_street_indoor_pressure
                        name: Current Pressure
                      - entity: sensor.netatmo_brisbane_street_outdoor_humidity
                        name: Current Humidity
                      - type: section
                      - entity: sensor.netatmo_brisbane_street_rain_sum_rain_24
                        name: Rain Today (12am to 12am)
                        icon: mdi:weather-rainy
                      - type: section
                      - entity: sensor.netatmo_brisbane_street_indoor_noise
                        name: Indoor - Noise Level
                      - entity: sensor.netatmo_brisbane_street_indoor_co2
                        name: Indoor - CO2 Level
                      - entity: sensor.netatmo_brisbane_street_indoor_humidity
                        name: Indoor - Humidity
              - type: custom:decluttering-card
                template: mini-graph
                variables:
                  - name: Temperature
                  - entities:
                      - entity: sensor.netatmo_brisbane_street_indoor_temperature
                        name: Indoor Temp
                      - entity: sensor.netatmo_brisbane_street_outdoor_temperature
                        name: Outdoor Temp
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.netatmo_brisbane_street_indoor_wifi
                        name: Indoor - WiFi Signal
                      - type: section
                      - entity: sensor.netatmo_brisbane_street_outdoor_radio
                        name: Outdoor - Radio Signal
                      - entity: sensor.netatmo_brisbane_street_outdoor_battery_percent
                        name: Outdoor - Battery
                      - type: section
                      - entity: sensor.netatmo_brisbane_street_rain_radio
                        name: Rain - Radio Signal
                      - entity: sensor.netatmo_brisbane_street_rain_battery_percent
                        name: Rain - Battery

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: BoM - Tamworth Airport
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.bom_tamworth_air_temp_c
                        name: Current Air Temperature
                      - entity: sensor.bom_tamworth_feels_like_c
                        name: Current Feels Like Temperature
                      - type: section
                      - entity: sensor.bom_max_temp
                        name: 24hr Temp Extremes
                        icon: mdi:thermometer-alert
                        type: custom:multiple-entity-row
                        show_state: false
                        entities:
                          - entity: sensor.bom_max_temp
                            name: Max
                          - entity: sensor.bom_min_temp
                            name: Min
                      - type: section
                      - entity: sensor.bom_tamworth_wind_gust_kmh
                        name: Current Wind Gust
                        icon: mdi:weather-windy
                      - entity: sensor.bom_tamworth_wind_speed_kmh
                        name: Current Wind Speed
                        icon: mdi:weather-windy
                      - type: section
                      - entity: sensor.bom_tamworth_pressure_mb
                        name: Current Pressure
                      - entity: sensor.bom_tamworth_relative_humidity
                        name: Current Humidity
                      - type: section
                      - entity: sensor.bom_tamworth_rain_today
                        name: Rain Today (9am to 9am)
                        icon: mdi:weather-rainy
              - type: custom:decluttering-card
                template: mini-graph
                variables:
                  - name: Temperature
                  - entities:
                      - entity: sensor.bom_tamworth_air_temp_c
                        name: Air Temp
                      - entity: sensor.bom_tamworth_feels_like_c
                        name: Feels Like Temp
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true

      - type: vertical-stack
        cards:
          - type: vertical-stack
            style: !include ../includes/style.yaml
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Rain History (Rolling)
              - type: custom:vertical-stack-in-card
                cards:
                - type: custom:decluttering-card
                  template: entities-no-header
                  variables:
                    - entities:
                      - entity: sensor.weather_bom_rain_last7days
                        name: Airport - This Week
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name: false
                      - entity: sensor.weather_bom_rain_last30days
                        name: Airport - This Month
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name: false
                      - entity: sensor.weather_bom_totalrain_lastyr
                        name: Airport - This Year
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name:
                      - entity: sensor.weather_bom_maxrain_lastyr
                        name: Airport - Highest Rainfall (This Year)
                        type: custom:multiple-entity-row
                        secondary_info:
                          attribute: date
                          name:
                      - type: section
                      - entity: sensor.weather_home_rain_last7days
                        name: Home - This Week
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name: false
                      - entity: sensor.weather_home_rain_prior7days
                        name: Home - Last Week
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name: false
                      - entity: sensor.weather_home_rain_last30days
                        name: Home - This Month
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name: false
                      - entity: sensor.weather_home_totalrain_lastyr
                        name: Home - This Year
                        type: custom:multiple-entity-row
                        entities:
                          - attribute: average
                            name: Avg
                          - attribute: highest
                            name: High
                        secondary_info:
                          attribute: countstring
                          name:
                      - entity: sensor.weather_home_maxrain_lastyr
                        name: Home - Highest Rainfall (This Year)
                        type: custom:multiple-entity-row
                        secondary_info:
                          attribute: date
                          name:

          - type: vertical-stack
            style: !include ../includes/style.yaml
            cards:
              - type: custom:decluttering-card
                template: title
                variables:
                  - title: Last 365 Days
              - type: custom:vertical-stack-in-card
                cards:
                  - type: custom:decluttering-card
                    template: entities-no-header
                    variables:
                      - entities:
                          - entity: sensor.weather_bom_tempmax_lastyr
                            name: BOM - Max Temp (Last 365 Days)
                            type: custom:multiple-entity-row
                            show_state: false
                            entities:
                              - attribute: max
                                name: Max
                              - attribute: min
                                name: Min
                              - attribute: avg
                                name: Avg
                            secondary_info:
                              attribute: datestring
                              name:
                          - entity: sensor.weather_bom_tempmin_lastyr
                            name: BOM - Min Temp (Last 365 Days)
                            type: custom:multiple-entity-row
                            show_state: false
                            entities:
                              - attribute: max
                                name: Max
                              - attribute: min
                                name: Min
                              - attribute: avg
                                name: Avg
                            secondary_info:
                              attribute: datestring
                              name:
                          - type: section
                          - entity: sensor.weather_home_tempmax_lastyr
                            name: Home - Max Temp (Last 365 Days)
                            type: custom:multiple-entity-row
                            show_state: false
                            entities:
                              - attribute: max
                                name: Max
                              - attribute: min
                                name: Min
                              - attribute: avg
                                name: Avg
                            secondary_info:
                              attribute: datestring
                              name:
                          - entity: sensor.weather_home_tempmin_lastyr
                            name: Home - Min Temp (Last 365 Days)
                            type: custom:multiple-entity-row
                            show_state: false
                            entities:
                              - attribute: max
                                name: Max
                              - attribute: min
                                name: Min
                              - attribute: avg
                                name: Avg
                            secondary_info:
                              attribute: datestring
                              name:

              - type: custom:gap-card
                height: 10
              - type: iframe
                url: !secret bomtemp_panel_url
              - type: custom:gap-card
                height: 10
              - type: iframe
                url: !secret bomrain_panel_url

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Netatmo - Public Data
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.netatmo_public_temperature
                        name: Current Temperature
                      - entity: sensor.netatmo_public_sum_rain_24
                        name: Rain Today (12am to 12am)
                      - entity: sensor.netatmo_public_humidity
                        name: Current Humidity
                      - entity: sensor.netatmo_public_pressure
                        name: Current Pressure
                      - entity: sensor.netatmo_public_wind_strength
                        name: Current Wind Speed
              - type: custom:decluttering-card
                template: mini-graph
                variables:
                  - name: Temperature
                  - entities:
                      - entity: sensor.netatmo_public_temperature
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: DPI Calala AWS
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.waternsw_dpi_calala_air_temperature
                        name: Temperature
                      - entity: sensor.waternsw_dpi_calala_aws_rainfall
                        name: Rainfall
                      - entity: sensor.waternsw_dpi_calala_rel_humidity
                        name: Humidity
                      - entity: sensor.waternsw_dpi_calala_aws_baro_pressure
                        name: Pressure
                      - entity: sensor.waternsw_dpi_calala_aws_avg_wind_speed
                        name: Avg Wind Speed
              - type: custom:decluttering-card
                template: mini-graph
                variables:
                  - name: Temperature
                  - entities:
                      - entity: sensor.waternsw_dpi_calala_air_temperature
                  - height: 60
                  - hours_to_show: 48
                  - points_per_hour: 3
                  - decimals: 2
                  - icon: false
                  - extrema: true
                  - average: true
