---
# lovelace_gen
title: Coronavirus
path: covid19
icon: mdi:biohazard
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    min_columns: 1
    max_columns: 2
    column_width: [60%, 40%]
    rtl: true
    cards:
      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          # - type: custom:decluttering-card
          #   template: time-card
          # - type: custom:gap-card
          #   height: 10
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: button
                variables:
                  - name: AusGov
                  - icon: https://www.australia.gov.au/homepage-resources/resources/aus-gov-stacked-white.svg
                  - url: https://www.health.gov.au/news/health-alerts/novel-coronavirus-2019-ncov-health-alert
              - type: custom:decluttering-card
                template: button
                variables:
                  - name: NSWGov
                  - icon: https://preview.nsw.gov.au/modules/custom/dcs_favicon/images/apple-touch-icon.png
                  - url: https://preview.nsw.gov.au/covid-19/find-facts-about-covid-19
              - type: custom:decluttering-card
                template: button
                variables:
                  - name: ESRIAust
                  - icon: https://www.esri.com/content/dam/esrisites/en-us/common/icons/product-logos/ArcGISOnline.png
                  - url: https://covid19-esriau.hub.arcgis.com/
              - type: 'custom:button-card'
                color_type: blank-card

      - type: custom:gap-card
        height: 5

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Around the World (Johns Hopkins)
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.worldwide_confirmed
                        name: Worldwide
                        type: custom:multiple-entity-row
                        icon: mdi:biohazard
                        show_state: false
                        secondary_info: last-changed
                        entities:
                          - entity: sensor.worldwide_confirmed
                            name: Confirmed
                            unit: " "
                          - entity: sensor.worldwide_deaths
                            name: Deaths
                            unit: " "
                      - entity: sensor.new_zealand_coronavirus_confirmed
                        name: New Zealand
                        type: custom:multiple-entity-row
                        icon: mdi:biohazard
                        show_state: false
                        secondary_info: last-changed
                        entities:
                          - entity: sensor.new_zealand_coronavirus_confirmed
                            name: Confirmed
                            unit: " "
                          - entity: sensor.new_zealand_coronavirus_deaths
                            name: Deaths
                            unit: " "
                      - entity: sensor.united_kingdom_coronavirus_confirmed
                        name: United Kingdom
                        type: custom:multiple-entity-row
                        icon: mdi:biohazard
                        show_state: false
                        secondary_info: last-changed
                        entities:
                          - entity: sensor.united_kingdom_coronavirus_confirmed
                            name: Confirmed
                            unit: " "
                          - entity: sensor.united_kingdom_coronavirus_deaths
                            name: Deaths
                            unit: " "
                      - entity: sensor.us_coronavirus_confirmed
                        name: United States of America
                        type: custom:multiple-entity-row
                        icon: mdi:biohazard
                        show_state: false
                        secondary_info: last-changed
                        entities:
                          - entity: sensor.us_coronavirus_confirmed
                            name: Confirmed
                            unit: " "
                          - entity: sensor.us_coronavirus_deaths
                            name: Deaths
                            unit: " "
                      - type: section
                      - entity: sensor.australia_confirmed
                        name: Australia
                        type: custom:multiple-entity-row
                        icon: mdi:biohazard
                        show_state: false
                        secondary_info: last-changed
                        entities:
                          - entity: sensor.australia_confirmed
                            name: Confirmed
                            unit: " "
                          - entity: sensor.australia_deaths
                            name: Deaths
                            unit: " "
                      - entity: sensor.coronavirus_nsw
                        name: New South Wales
                        type: custom:multiple-entity-row
                        icon: mdi:biohazard
                        show_state: false
                        secondary_info: last-changed
                        entities:
                          - attribute: Confirmed
                            name: Confirmed
                            unit: " "
                          - attribute: Deaths
                            name: Deaths
                            unit: " "

      - type: custom:gap-card
        height: 5

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Australia (ESRI Australia/Guardian)
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.covid_19_esria_aus_cases
