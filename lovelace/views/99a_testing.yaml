# lovelace_gen
icon: 'mdi:laptop'
id: 'testlayout'
panel: true
path: 'testlayout'
title: 'Test Layout'
cards:
  # - type: custom:state-switch
  #   entity: mediaquery
  #   states:
  #     "(min-width: 1000px)": !include
  #       - ../partials/test.yaml
  #       - colNum: 5
