---
# lovelace_gen
title: People
path: people
icon: mdi:account-group
panel: true
cards:
  - type: custom:layout-card
    layout: auto
    max_columns: 3
    rtl: true
    cards:
      # - type: vertical-stack
      #   style: !include ../includes/style.yaml
      #   cards:
      #     - type: custom:decluttering-card
      #       template: time-card

      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Thomas
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.here_travel_tom_to_work
                        type: 'custom:secondaryinfo-entity-row'
                        name: 'Current Location -> Work'
                        secondary_info: 'Arrive by [[ sensor.here_travel_tom_to_work_arrivetime.state ]]'
                      - entity: sensor.here_travel_tom_to_home
                        type: 'custom:secondaryinfo-entity-row'
                        name: 'Current Location -> Home'
                        secondary_info: 'Arrive by [[ sensor.here_travel_tom_to_home_arrivetime.state ]]'
                      - entity: sensor.here_travel_home_to_work_car
                        name: 'Home <-> Work by Car'
                      - entity: sensor.here_travel_home_to_work_walk
                        name: 'Home <-> Work on Foot'
                      - type: section
                      - sensor.waze_travel_home_to_work
                      - sensor.waze_travel_tom_to_work
                      - sensor.waze_travel_tom_to_home

      - type: vertical-stack
        cards:
          - card:
              show_header_toggle: false
              title: Important Dates
              type: entities
            sort:
              method: state
              numeric: true
            filter:
              exclude:
                - entity_id: /automation.|calendar.|scene.|script./
              include:
                - entity_id: /datetracking/
                  # state: < 120
                  options:
                    type: 'custom:secondaryinfo-entity-row'
                    secondary_info: >-
                      [[ {entity}.attributes.date ]]  ([[
                      {entity}.attributes.years_at_next_anniversary ]] Years)
            show_empty: true
            type: 'custom:auto-entities'
      - type: vertical-stack
        style: !include ../includes/style.yaml
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Birthdays etc
          - type: custom:vertical-stack-in-card
            cards:
              - type: custom:decluttering-card
                template: entities-no-header
                variables:
                  - entities:
                      - entity: sensor.datetracking_mybirthday
                        name: My Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - entity: sensor.datetracking_henrybirthday
                        name: Henry's Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - entity: sensor.datetracking_patrickbirthday
                        name: Patrick's Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - entity: sensor.datetracking_dadbirthday
                        name: Dad's Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - entity: sensor.datetracking_mumbirthday
                        name: Mum's Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - entity: sensor.datetracking_marleybirthday
                        name: Marley's Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - entity: sensor.datetracking_katebirthday
                        name: Kate's Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
                      - type: section
                      - entity: sensor.datetracking_myworkbirthday
                        name: My Work Birthday
                        secondary_info: '[[ {entity}.attributes.date ]]  ([[ {entity}.attributes.years_at_next_anniversary ]])'
                        type: 'custom:secondaryinfo-entity-row'
