---
# lovelace_gen
title: Test
path: test
icon: mdi:football
cards:
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        template: dash_button
        entity: sensor.binday_date
        show_name: false
        show_state: true
      - type: 'custom:button-card'
        template: dash_button
        entity: sensor.binday_redbin
        name: Waste Bin
        icon: 'mdi:trash-can'
        show_name: true
        show_state: false
        styles:
          card:
            - background-color:
                '[[[ if (states["sensor.binday_redbin"].state == "Next Week") return "var(--accent-color)";
                else return "var(--accent-color)"; ]]]'
          icon:
            - color: red
      - type: 'custom:button-card'
        template: dash_button
        entity: sensor.binday_yellowbin
        name: Recycle Bin
        icon: 'mdi:trash-can'
        show_name: true
        show_state: false
        styles:
          card:
            - background-color:
                '[[[ if (states["sensor.binday_yellowbin"].state == "Next Week") return "var(--accent-color)";
                else return "var(--accent-color)"; ]]]'
          icon:
            - color: yellow
      - type: 'custom:button-card'
        template: dash_button
        entity: sensor.binday_greenbin
        name: Greenwaste Bin
        icon: 'mdi:trash-can'
        show_name: true
        show_state: false
        styles:
          card:
            - background-color:
                '[[[ if (states["sensor.binday_greenbin"].state == "Next Week") return "var(--accent-color)";
                else return "var(--accent-color)"; ]]]'
          icon:
            - color: green
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: time-card
      - type: custom:mod-card
        style: |
          ha-card {
            padding-right: 15px !important;
          }
        card:
          type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
            - type: 'custom:button-card'
              color_type: blank-card
            - type: 'custom:button-card'
              color_type: blank-card
            - type: 'custom:button-card'
              color_type: blank-card
            - type: 'custom:button-card'
              # color_type: card
              icon: mdi:settings
              # color: rgb(28, 128, 199)
              tap_action:
                action: navigate
                navigation_path: /lovelace/0
              size: 50px
              styles:
                card:
                  - background: var(--background-color)
                  - height: 36px
                  - width: 36px
                icon:
                  - color: rgba(255, 255, 255, 0.7)

  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Testing
  - type: entities
    style: |
      ha-card {
        border: solid 1px var(--border-color);
      }
    entities:
      - sensor.hacs
      - sensor.daylight
  - type: entities
    title: Dyson Fan
    entities:
      - climate.bedroom
      - fan.bedroom
      - sensor.bedroom_aqi
      - sensor.bedroom_dust
      - sensor.bedroom_filter_life
      - sensor.bedroom_humidity
      - sensor.bedroom_temperature

  - type: thermostat
    entity: climate.bedroom
