---
type: custom:upcoming-media-card
entity: sensor.sonarr_upcoming_media
style: |
  .sona_fanart {
    background-image: none !important;
    box-shadow: none !important;
  }
  .sona_fan_fanart {
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none !important;
    background: none !important;
    height: 120px;
  }
  .sona_svg_poster {
    margin-top: 0px;
  }
  ha-card {
    border: solid 1px var(--border-color);
    font-family: var(--primary-font-family);
    margin-top: 10px;
    height: 300px;
    overflow: scroll;
    box-shadow:
      inset 0px -21px 8px -20px #CCC !important;
  }
date: ddmm
clock: 24
max: 30
image_style: fanart
all_shadows: none
title_size: 0.5em
line_size: 0.25em
title_text: '$title'
line1_text: '$episode'
line2_text: '$number, Runtime: $runtime'
line3_text: 'Aired: $release, $studio'
line4_text: '$empty'
