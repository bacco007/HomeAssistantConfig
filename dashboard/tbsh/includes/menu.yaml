---
type: vertical-stack
view_layout:
  grid-area: sidebar
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        icon: mdi:home
        tap_action:
          action: navigate
          navigation_path: /tbsh-dashboard
      - type: template
        double_tap_action:
          action: none
        content: tbSmartHome
        card_mod:
          style: |
            ha-card {
              margin-top: -10px;
              background: none !important;
              border: none !important;
              box-shadow: none !important;
              --chip-height: 60px;
            }
        tap_action:
          action: none
        hold_action:
          action: none
      - type: action
        icon_color: white
        icon: mdi:magnify
        tap_action:
          action: call-service
          service: browser_mod.popup
          target: {}
          data:
            content:
              type: custom:search-card
              max_results: 20
              actions:
                - matches: ^toggle (.+\..+)
                  name: Toggle {1}
                  service: homeassistant.toggle
                  service_data: null
                  entity_id:
                    "1": null
            dismissable: true
            autoclose: false
    alignment: justify
    card_mod:
      style: |
        ha-card {height: 42px}
  - type: grid
    columns: 2
    square: false
    style: |
      ha-card {
        padding-left: 5px;
        padding-right: 5px;
      }
    cards: !include_dir_list menu/
