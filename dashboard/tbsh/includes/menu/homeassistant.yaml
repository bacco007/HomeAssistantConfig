---
# Home Assistant
type: custom:mushroom-template-card
primary: Home Assistant
secondary: ""
multiline_secondary: true
badge_icon: >
  {% if (states('sensor.ha_update_counter_hacs') | int + states('sensor.ha_update_counter_ha') | int) > 0 %}
    mdi:update
  {% endif %}
badge_color: red
icon: mdi:home-assistant
icon_color: grey
layout: horizontal
tap_action:
  action: navigate
  navigation_path: homeassistant
hold_action:
  action: none
double_tap_action:
  action: none
card_mod:
  style:
    mushroom-state-info$: |
      .container {
        display: table !important;
      }
      .secondary {
        display: table-cell;
        text-align: right;
        width: 100%;
      }
