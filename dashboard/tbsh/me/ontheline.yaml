---
type: custom:stack-in-card
cards:
  - type: entities
    entities:
      - type: custom:paper-buttons-row
        buttons:
          - icon: mdi:chat-alert
            layout: icon|name
            name: On The Line
            style:
              name:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                margin-left: 18px
                font-size: 15px
                font-weight: 600
                color: var(--title)
              icon:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                "--mdc-icon-size": 20px
                color: var(--title)
        style: |
          div.flex-box {
            margin-top: -6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card { 
            background-color: var(--card-background-color);
            padding: 2px;
            box-shadow: none;
          }
        cards:
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-template-card
                style: |
                  ha-card {
                    background-color: var(--background-color);
                icon: mdi:reddit
                primary: >
                  {{ state_attr('sensor.reddit_profile_bacco007', 'link_karma')
                  }}
                secondary: Reddit Post Karma
                fill_container: true
              - type: custom:mushroom-template-card
                style: |
                  ha-card {
                    background-color: var(--background-color);
                icon: mdi:reddit
                primary: >
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'comment_karma') }}
                secondary: Reddit Comment Karma
                fill_container: true
              - type: custom:mushroom-template-card
                style: |
                  ha-card {
                    background-color: var(--background-color);
                icon: mdi:reddit
                primary: >
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'awardee_karma') }}
                secondary: Reddit Awardee Karma
                fill_container: true
              - type: custom:mushroom-template-card
                style: |
                  ha-card {
                    background-color: var(--background-color);
                icon: mdi:reddit
                primary: >
                  {{ state_attr('sensor.reddit_profile_bacco007',
                  'awarder_karma') }}
                secondary: Reddit Awarder Karma
                fill_container: true
          - type: custom:decluttering-card
            template: mushroom_entity_graph
            variables:
              - entity: sensor.reddit_profile_bacco007
              - colour: "#8694E7"
              - title: Reddit (@bacco007)
              - hours_to_show: 168
              - points_per_hour: 1
              - icon: mdi:reddit
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-template-card
                style: |
                  ha-card {
                    background-color: var(--background-color);
                icon: si:mastodon
                primary: >
                  {{ states('sensor.bacco007_mastodon_social_followers')
                  }}
                secondary: Mastodon Followers
                fill_container: true

              - type: custom:mushroom-template-card
                style: |
                  ha-card {
                    background-color: var(--background-color);
                icon: si:mastodon
                primary: >
                  {{ states('sensor.bacco007_mastodon_social_following')
                  }}
                secondary: Mastodon Following
                fill_container: true
          - type: custom:mushroom-template-card
            style: |
              ha-card {
                background-color: var(--background-color);
            icon: si:mastodon
            primary: >
              {{ states('sensor.bacco007_mastodon_social_statuses')
              }}
            secondary: Mastodon Statuses
            fill_container: true
