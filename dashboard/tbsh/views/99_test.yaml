---
title: Testing
path: testing
icon: mdi:directions
type: custom:grid-layout
layout:
  grid-template-columns: 0px 74px auto
  grid-template-rows: grid-title-row-height auto auto
  grid-gap: 0.5em
  grid-template-areas: |
    ". header header"
    ". sidebar content"
    ". sidebar otherActions"
    ". footer footer"
  mediaquery:
    "(max-width: 500px)":
      grid-template-columns: 3% 94% 3%
      grid-template-rows: auto
      grid-gap: 0em
      grid-template-areas: |
        ". header ."
        ". content ."
        ". otherActions ."
        ". footer ."
        ". mobile-menu ."
cards:
  # Header
  - type: custom:mod-card
    view_layout:
      grid-area: header
    card:
      type: custom:mushroom-title-card
      title: |-
        {% set time = now().hour %} {% if (time >= 18) %}
          Goedenavond, {{user}}
        {% elif (time >= 12) %}
          Goedemiddag, {{user}}
        {% elif (time >= 5) %}
          Goedemorgen {{user}}
        {% else %}
          Slaap lekker, {{user}}!
        {% endif %}
      subtitle: |
        {{ state_attr('sensor.helper_date', "date_long") }}
    card_mod:
      style:
        mushroom-title-card$: |
          h1 {
            --title-font-size: 26px;
            --title-font-weight: bold;
            --title-line-height: 1;
          }
          h2 {
            --title-font-size: 16px;
          }
          .header {
            --title-padding: 12px 12px 0px;
          }

  # Nav Sidebar (Non-Mobile)
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:home-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: home
              - type: template
                icon: mdi:cctv
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: cameras
              - type: template
                icon: mdi:devices
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: devices
              - type: template
                icon: mdi:shield-airplane-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: flighttracking
              - type: template
                icon: mdi:music-note-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: music
              - type: template
                icon: mdi:lan
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: network
              - type: template
                icon: mdi:newspaper-variant-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: news
              - type: template
                icon: mdi:server-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: server
              - type: template
                icon: mdi:solar-power-variant-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: solar
              - type: template
                icon: mdi:football-australian
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: sport
              - type: template
                icon: mdi:city-variant-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: tamworth
              - type: template
                icon: mdi:television
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: tv-movies
              - type: template
                icon: mdi:beer-outline
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: untappd
              - type: template
                icon: mdi:weather-cloudy-alert
                icon_color: disabled
                content: ""
                tap_action:
                  action: navigate
                  navigation_path: weather
            alignment: start
            card_mod:
              style: |
                .chip-container {
                  flex-flow: column !important;
                }
                ha-card {
                  --chip-background: rgba(var(--cstm-rgb-on-secondary), 0.05);
                  --chip-box-shadow: none;
                  --ha-card-box-shadow: none;
                  --chip-border-radius: var(--mush-control-border-radius);
                  --chip-height: 50px;
                }
        card_mod:
          style: |
            ha-card {
              border-radius: 20px;
              padding: 8px;
              width: auto;
            }
      - type: custom:mushroom-entity-card
        entity: sensor.time
        fill_container: true
        layout: vertical
        name: TMW
        secondary_info: name
        primary_info: state
        icon_type: none
      - type: custom:mushroom-entity-card
        entity: sensor.time_london
        fill_container: true
        layout: vertical
        name: LDN
        secondary_info: name
        primary_info: state
        icon_type: none
      - type: custom:mushroom-entity-card
        entity: sensor.time_new_york
        fill_container: true
        layout: vertical
        name: NYC
        secondary_info: name
        primary_info: state
        icon_type: none
    view_layout:
      grid-area: sidebar
      show:
        mediaquery: "(min-width: 500px)"

  # Content
  - type: custom:state-switch
    entity: mediaquery
    view_layout:
      grid-area: content
    states:
      "(max-width: 500px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 1
          width: 300
          max_width: 1000
        cards: &cards
          - !include ../home/weather.yaml
          - !include ../me/cakeday.yaml
          - !include ../home/home.yaml
          - !include ../home/solar.yaml
          - !include ../home/untappd.yaml
          - !include ../home/tamworth.yaml
          - !include ../home/music.yaml
          - !include ../home/sport.yaml
          - !include ../home/media.yaml
          - !include ../home/flighttracker.yaml
          - !include ../home/network.yaml
          - !include ../home/news.yaml
      "(max-width: 1370px)":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 2
          width: 300
          max_width: 1000
        cards: *cards
      "all":
        type: "custom:layout-card"
        layout_type: custom:masonry-layout
        layout:
          max_cols: 4
          width: 300
          max_width: 1000
          min_height: 4
        cards: *cards

  # Footer
  - type: horizontal-stack
    view_layout:
      grid-area: footer
    cards:
      - type: conditional
        conditions:
          - entity: media_player.currently_playing
            state: playing
        card:
          type: custom:mushroom-media-player-card
          entity: media_player.currently_playing
          icon: mdi:play
          use_media_info: true
          icon_type: entity-picture
          show_volume_level: false
          media_controls:
            - play_pause_stop
            - next
          volume_controls:
            - volume_set
          fill_container: false
          layout: horizontal
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Currently Playing
                content:
                  type: custom:stack-in-card
                  cards:
                    - type: custom:mushroom-media-player-card
                      entity: media_player.currently_playing
                      icon_type: none
                      layout: vertical
                      media_controls:
                        - previous
                        - play_pause_stop
                        - next
                      volume_controls:
                        - volume_set
                        - volume_buttons
                      show_volume_level: false
                      use_media_info: true
                      collapsible_controls: false
                      card_mod:
                        style:
                          mushroom-state-info$: |
                            /* CSS for Mushroom Popup Media Player */
                            .secondary:before {

                              /* Add album name between song title and artist name */
                              {% if state_attr(config.entity, 'media_album_name') != none %}
                                content: "{{ state_attr(config.entity, 'media_album_name')}}\A";
                              {% endif %}

                              /* Format title to fit on seperate line */
                              white-space: pre;
                              text-overflow: ellipsis;
                            }
                          .: |
                            mushroom-shape-icon {

                            }
                            ha-card {

                              /* Remove border from media player */
                              --ha-card-border-width: 0;

                              /* Apply album art color to media player icon & volume bar */
                              --rgb-state-media-player: var(--album-art-color);

                              /* Disable transitions */
                              transition: all 0s;
                            }
                            .actions {

                              /* Apply album art color to media player controls */
                              --rgb-primary-text-color: var(--album-art-color);
                              --primary-text-color: rgb(var(--album-art-color));

                              /* Move volume button to seperate row */
                              display: block !important;
                            }
                            ha-card:before {
                              content: "";

                              /* Show album art above media player when active and default image when idle */
                              {% if is_state(config.entity, ['playing', 'paused']) %}
                                background: url( '{{ state_attr(config.entity, "entity_picture") }}') center no-repeat;
                              {% else %}
                                background: url('/local/idle_art.png') center no-repeat;
                              {% endif %}

                              /* Add padding around album art */
                              margin: 0px 4px 16px;

                              /* Add drop shadow to album art */
                              filter: drop-shadow(4px 4px 6px rgba(var(--album-art-color), 0.3));

                              /* Round borders of album art */
                              border-radius: var(--control-border-radius);

                              /* Adjust the album art aspect ratio based on media type */
                              {% set media_type = state_attr(config.entity, 'media_content_type') %}
                              {% if media_type == 'tvshow' %}
                                aspect-ratio: 16 / 9;
                              {% elif media_type == 'movie' %}
                                aspect-ratio: 2 / 3;
                              {% else %}
                                aspect-ratio: 1 / 1;
                              {% endif %}

                              /* Stretch album art to fit box. Fix for if album art is not sized correctly */
                              background-size: 100% 100%;
                            }
                            mushroom-button {

                              /* Size volume button to match other controls and center */
                              display: flex;
                              width: calc((100% / 3) - (var(--spacing) / 3) * 2);
                              margin: auto;
                            }
                            mushroom-media-player-media-control,
                            mushroom-media-player-volume-control {

                              /* Correct margins for volume button on second row */
                              display: flex;
                              margin-right: 0px !important;

                              /* Check if PLAY|STOP are supported and adjust margin accordingly */
                              {% if state_attr(config.entity, 'supported_features') | int | bitwise_and(20480) > 0 %}
                                margin-bottom: var(--spacing) !important;
                              {% endif %}
                            }
                    - entity: media_player.currently_playing
                      hide:
                        icon: true
                        name: true
                        runtime: true
                        source: true
                        power: true
                        state_label: true
                        volume: true
                        info: true
                        progress: false
                        controls: true
                      more_info: false
                      type: custom:mini-media-player
                      toggle_power: false
                      group: true
                      card_mod:
                        style:
                          mmp-progress$: |
                            paper-progress {

                              /* Apply album art color to progress bar when paused */
                              --paper-progress-container-color: rgba(var(--album-art-color), 0.2) !important;

                              /* Apply album art color to progress bar when playing */
                              --paper-progress-active-color: rgb(var(--album-art-color)) !important;
                            }
                          .: |
                            ha-card {

                              /* Move progress bar up into gap. Check if PLAY|STOP are supported */
                              --base-offset: calc(4 * var(--mush-spacing, 12px)
                                                  + 1.33 * var(--mush-spacing, 12px)
                                                  + var(--mush-card-primary-line-height, 1.5) * var(--mush-card-primary-font-size, 14px)
                                                  + var(--mush-card-secondary-line-height, 1.5) * var(--mush-card-secondary-font-size, 12px)
                                                  + var(--mush-control-height, 42px));

                              /* Check if Play (16385) or Stop (4096) are supported and add control button height if they are */
                              {% if state_attr(config.entity, 'supported_features') | int | bitwise_and(20480) > 0 %}
                                --control-offset: calc(var(--mush-spacing, 12px) + var(--mush-control-height, 42px));
                              {% else %}
                                --control-offset: 0px;
                              {% endif %}

                              /* Check if album name is present and add to height if it is */
                              {% set album_name = state_attr(config.entity, 'media_album_name') %}
                              {% if album_name == None or album_name == "" %}
                                --album-offset: 0px;
                              {% else %}
                                --album-offset: calc(var(--mush-card-secondary-line-height, 1.5) * var(--mush-card-secondary-font-size, 12px));
                              {% endif %}

                              bottom: calc(var(--base-offset) + var(--control-offset) + var(--album-offset));

                              /* Correct margins for progress bar */
                              margin: 0px 28px -12px;

                              /* Set height of card to match pregress bar height */
                              height: var(--mmp-progress-height);

                              /* Remove border outline */
                              --ha-card-border-width: 0;

                              /* Round corners of progress bar */
                              --mmp-border-radius: var(--control-border-radius, 12px) !important;

                              /* Set height of progress bar */
                              --mmp-progress-height: 12px !important;

                              /* Remove transitions to prevent progress bar floating in */
                              transition: all 0s;
                            }
                  card_mod:
                    style: |
                      :host {

                        /* Assign album art color to variable used in popup */
                        --album-art-color:
                        {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                          {{ states('sensor.muted_color') }}
                        {% else %}
                          141, 117, 238
                        {% endif %};

                        /* Remove background because it is applied to popup */
                        --ha-card-background: none;

                      }
                card_mod:
                  style:
                    ha-dialog$: |
                      .mdc-dialog__surface {

                        /* Apply gradient background to popup using album art colors. Set to default colors when idle */
                        {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                          background: linear-gradient(305deg, transparent 50%, rgba({{ states('sensor.dark_vibrant_color') }}, 0.4)),
                                      linear-gradient(55deg, transparent 50%, rgba({{ states('sensor.vibrant_color') }}, 0.2)),
                                      linear-gradient(180deg, transparent 40%, rgba({{ states('sensor.dark_muted_color') }}, 0.3));
                        {% else %}
                          background: linear-gradient(0deg, transparent 40%, rgba(192, 127, 190, 0.3)),
                                      linear-gradient(240deg, transparent 40%, rgba(143, 119, 237, 0.3)),
                                      linear-gradient(120deg, transparent 40%, rgba(122, 181, 239, 0.3));
                        {% endif %}
                      }
                    ha-header-bar$: |
                      .mdc-top-app-bar {

                        /* Remove header background so that popup background is visible */
                        --mdc-theme-primary: none;

                        /* Reduced the gap between header and album art */
                        margin-bottom: -16px;
                      }
                    .: |
                      :host {

                        /* Set width of popup */
                        --popup-min-width: 450px;
                      }
          card_mod:
            style: |
              /* CSS for Mushroom Mini Media Player */
              ha-card {

                /* Apply album art color to volume bar */
                --rgb-state-media-player: var(--album-art-color);

                /* Apply gradient background to sticky media player using album art colors */
                {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                  --ha-card-background: linear-gradient(135deg, rgba({{ states('sensor.dark_vibrant_color') }}, 0.3),
                                                                rgba({{ states('sensor.dark_muted_color') }}, 0.3));
                {% endif %}
              }
              .actions {

                /* Apply album art color to sticky media player controls */
                --rgb-primary-text-color: var(--album-art-color);
                --primary-text-color: rgb(var(--album-art-color));

                /* Allow the album info to display more text */
                max-width: fit-content;
              }
              mushroom-media-player-volume-control {

                /* Fix the width of the volume bar */
                width: 200px;
              }
              :host {

                /* Add background to host to prevent transparent card */
                border-radius: var(--ha-card-border-radius, 12px);
                background: var(--card-background-color);

                /* Assign album art color to variable used in sticky media player */
                {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                  --album-art-color: {{ states('sensor.muted_color') }};
                {% else %}

                  /* Hide the sticky media player when it is idle */
                  display: none !important;
                {% endif %}

                /* Make the media player sticky at the bottom of the page */
                position: sticky;
                z-index: 999;
                position: -webkit-sticky;
                bottom: 0px;
              }

  # Actions
  - type: custom:mod-card
    style: |
      ha-card {
        border-radius: 0px;
        margin: 0px;
        height: auto;
      }
    view_layout:
      grid-area: otherActions
    card:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: repeat(10, 1fr)
        grid-template-rows: 1
        grid-gap: 0px
        mediaquery:
          "(max-width: 500px)":
            grid-template-columns: 1fr
            grid-template-rows: auto
            grid-gap: 0em
      cards:
        - type: custom:mushroom-template-card
          primary: Alarm Clock
          secondary: >
            {% if states('binary_sensor.alarm_tomorrow') == 'on' %} Alarm for Tomorrow
            {% else %} No Alarm for Tomorrow {% endif %}
          icon: mdi:bed-clock
          entity: binary_sensor.alarm_today
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }
              mushroom-shape-icon$: |
                {% if states('binary_sensor.alarm_today') == 'on' %}
                .shape {
                  --shape-animation: ping 2s infinite;
                }
                @keyframes ping {
                    0% {box-shadow: 0 0 0 0 rgba(var(--rgb-red), 0.7);}
                    70% {box-shadow: 0 0 0 10px transparent;}
                    100% {box-shadow: 0 0 0 0 transparent;}
                }
                {% endif %}
        - type: custom:mushroom-template-card
          primary: Notifications
          secondary: ""
          icon: mdi:message-badge
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }
        - type: custom:mushroom-template-card
          primary: Lights
          secondary: ""
          icon: mdi:lightbulb
          entity: sensor.summary_lights
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }
              mushroom-shape-icon$: |
                {% if states('sensor.summary_lights') | float > 0 %}
                .shape {
                  --shape-animation: ping 2s infinite;
                }
                @keyframes ping {
                    0% {box-shadow: 0 0 0 0 rgba(var(--rgb-red), 0.7);}
                    70% {box-shadow: 0 0 0 10px transparent;}
                    100% {box-shadow: 0 0 0 0 transparent;}
                }
                {% endif %}
        - type: custom:mushroom-template-card
          primary: Media Players
          secondary: ""
          icon: mdi:play-network
          entity: sensor.summary_media_players
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }
              mushroom-shape-icon$: |
                {% if states('sensor.summary_media_players') | float > 0 %}
                .shape {
                  --shape-animation: ping 2s infinite;
                }
                @keyframes ping {
                    0% {box-shadow: 0 0 0 0 rgba(var(--rgb-red), 0.7);}
                    70% {box-shadow: 0 0 0 10px transparent;}
                    100% {box-shadow: 0 0 0 0 transparent;}
                }
                {% endif %}
        - type: custom:mushroom-template-card
          primary: Updates
          secondary: |
            {{ states('sensor.summary_updates') }} Updates Available
          icon: mdi:update
          entity: sensor.summary_updates
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }
              mushroom-shape-icon$: |
                {% if states('sensor.summary_updates') | float > 0 %}
                .shape {
                  --shape-animation: ping 2s infinite;
                }
                @keyframes ping {
                    0% {box-shadow: 0 0 0 0 rgba(var(--rgb-red), 0.7);}
                    70% {box-shadow: 0 0 0 10px transparent;}
                    100% {box-shadow: 0 0 0 0 transparent;}
                }
                {% endif %}
        - type: conditional
          conditions:
            - entity: media_player.currently_playing
              state: playing
          card:
            type: custom:mushroom-template-card
            primary: Currently Playing
            secondary: ""
            icon: mdi:play
            icon_color: red
            tap_action: none
            card_mod:
              style:
                .: |
                  ha-card {
                    border-radius: 8px;
                    --icon-size: 40px;
                    --icon-symbol-size: 20px;
                    --card-secondary-font-size: 12px;
                    --card-primary-font-size: 14px;
                    padding-top: 5px !important;
                    padding-bottom: 5px !important;
                    box-shadow: none !important;
                  }
                mushroom-shape-icon$: |
                  .shape {
                    --shape-animation: ping 2s infinite;
                  }
                  @keyframes ping {
                      0% {box-shadow: 0 0 0 0 rgba(var(--rgb-red), 0.7);}
                      70% {box-shadow: 0 0 0 10px transparent;}
                      100% {box-shadow: 0 0 0 0 transparent;}
                  }
        - type: custom:mushroom-template-card
          primary: Sonos
          secondary: ""
          icon: si:sonos
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }
        - type: custom:mushroom-template-card
          primary: Upcoming Sport
          secondary: |
            {{ states('sensor.upcoming_sport_next_24_hours') }} Events Today
          icon: mdi:football-australian
          entity: sensor.upcoming_sport_next_24_hours
          badge_icon: |-
            {% if states('sensor.upcoming_sport_next_24_hours') | float > 0 %}
              mdi:exclamation-thick
            {% else %}
              none
            {% endif %}
          badge_color: |-
            {% if states('sensor.upcoming_sport_next_24_hours') | float > 0 %}
              red
            {% else %}
              none
            {% endif %}
          tap_action: none
          card_mod:
            style:
              .: |
                ha-card {
                  border-radius: 8px;
                  --icon-size: 40px;
                  --icon-symbol-size: 20px;
                  --card-secondary-font-size: 12px;
                  --card-primary-font-size: 14px;
                  padding-top: 5px !important;
                  padding-bottom: 5px !important;
                  box-shadow: none !important;
                }

  # Media Player
  - type: horizontal-stack
    view_layout:
      grid-area: footer
    cards:
      - type: conditional
        conditions:
          - entity: media_player.currently_playing
            state: playing
        card:
          type: custom:mushroom-media-player-card
          entity: media_player.currently_playing
          icon: mdi:play
          use_media_info: true
          icon_type: entity-picture
          show_volume_level: false
          media_controls:
            - play_pause_stop
            - next
          volume_controls:
            - volume_set
          fill_container: false
          layout: horizontal
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Currently Playing
                content:
                  type: custom:stack-in-card
                  cards:
                    - type: custom:mushroom-media-player-card
                      entity: media_player.currently_playing
                      icon_type: none
                      layout: vertical
                      media_controls:
                        - previous
                        - play_pause_stop
                        - next
                      volume_controls:
                        - volume_set
                        - volume_buttons
                      show_volume_level: false
                      use_media_info: true
                      collapsible_controls: false
                      card_mod:
                        style:
                          mushroom-state-info$: |
                            /* CSS for Mushroom Popup Media Player */
                            .secondary:before {

                              /* Add album name between song title and artist name */
                              {% if state_attr(config.entity, 'media_album_name') != none %}
                                content: "{{ state_attr(config.entity, 'media_album_name')}}\A";
                              {% endif %}

                              /* Format title to fit on seperate line */
                              white-space: pre;
                              text-overflow: ellipsis;
                            }
                          .: |
                            mushroom-shape-icon {

                            }
                            ha-card {

                              /* Remove border from media player */
                              --ha-card-border-width: 0;

                              /* Apply album art color to media player icon & volume bar */
                              --rgb-state-media-player: var(--album-art-color);

                              /* Disable transitions */
                              transition: all 0s;
                            }
                            .actions {

                              /* Apply album art color to media player controls */
                              --rgb-primary-text-color: var(--album-art-color);
                              --primary-text-color: rgb(var(--album-art-color));

                              /* Move volume button to seperate row */
                              display: block !important;
                            }
                            ha-card:before {
                              content: "";

                              /* Show album art above media player when active and default image when idle */
                              {% if is_state(config.entity, ['playing', 'paused']) %}
                                background: url( '{{ state_attr(config.entity, "entity_picture") }}') center no-repeat;
                              {% else %}
                                background: url('/local/idle_art.png') center no-repeat;
                              {% endif %}

                              /* Add padding around album art */
                              margin: 0px 4px 16px;

                              /* Add drop shadow to album art */
                              filter: drop-shadow(4px 4px 6px rgba(var(--album-art-color), 0.3));

                              /* Round borders of album art */
                              border-radius: var(--control-border-radius);

                              /* Adjust the album art aspect ratio based on media type */
                              {% set media_type = state_attr(config.entity, 'media_content_type') %}
                              {% if media_type == 'tvshow' %}
                                aspect-ratio: 16 / 9;
                              {% elif media_type == 'movie' %}
                                aspect-ratio: 2 / 3;
                              {% else %}
                                aspect-ratio: 1 / 1;
                              {% endif %}

                              /* Stretch album art to fit box. Fix for if album art is not sized correctly */
                              background-size: 100% 100%;
                            }
                            mushroom-button {

                              /* Size volume button to match other controls and center */
                              display: flex;
                              width: calc((100% / 3) - (var(--spacing) / 3) * 2);
                              margin: auto;
                            }
                            mushroom-media-player-media-control,
                            mushroom-media-player-volume-control {

                              /* Correct margins for volume button on second row */
                              display: flex;
                              margin-right: 0px !important;

                              /* Check if PLAY|STOP are supported and adjust margin accordingly */
                              {% if state_attr(config.entity, 'supported_features') | int | bitwise_and(20480) > 0 %}
                                margin-bottom: var(--spacing) !important;
                              {% endif %}
                            }
                    - entity: media_player.currently_playing
                      hide:
                        icon: true
                        name: true
                        runtime: true
                        source: true
                        power: true
                        state_label: true
                        volume: true
                        info: true
                        progress: false
                        controls: true
                      more_info: false
                      type: custom:mini-media-player
                      toggle_power: false
                      group: true
                      card_mod:
                        style:
                          mmp-progress$: |
                            paper-progress {

                              /* Apply album art color to progress bar when paused */
                              --paper-progress-container-color: rgba(var(--album-art-color), 0.2) !important;

                              /* Apply album art color to progress bar when playing */
                              --paper-progress-active-color: rgb(var(--album-art-color)) !important;
                            }
                          .: |
                            ha-card {

                              /* Move progress bar up into gap. Check if PLAY|STOP are supported */
                              --base-offset: calc(4 * var(--mush-spacing, 12px)
                                                  + 1.33 * var(--mush-spacing, 12px)
                                                  + var(--mush-card-primary-line-height, 1.5) * var(--mush-card-primary-font-size, 14px)
                                                  + var(--mush-card-secondary-line-height, 1.5) * var(--mush-card-secondary-font-size, 12px)
                                                  + var(--mush-control-height, 42px));

                              /* Check if Play (16385) or Stop (4096) are supported and add control button height if they are */
                              {% if state_attr(config.entity, 'supported_features') | int | bitwise_and(20480) > 0 %}
                                --control-offset: calc(var(--mush-spacing, 12px) + var(--mush-control-height, 42px));
                              {% else %}
                                --control-offset: 0px;
                              {% endif %}

                              /* Check if album name is present and add to height if it is */
                              {% set album_name = state_attr(config.entity, 'media_album_name') %}
                              {% if album_name == None or album_name == "" %}
                                --album-offset: 0px;
                              {% else %}
                                --album-offset: calc(var(--mush-card-secondary-line-height, 1.5) * var(--mush-card-secondary-font-size, 12px));
                              {% endif %}

                              bottom: calc(var(--base-offset) + var(--control-offset) + var(--album-offset));

                              /* Correct margins for progress bar */
                              margin: 0px 28px -12px;

                              /* Set height of card to match pregress bar height */
                              height: var(--mmp-progress-height);

                              /* Remove border outline */
                              --ha-card-border-width: 0;

                              /* Round corners of progress bar */
                              --mmp-border-radius: var(--control-border-radius, 12px) !important;

                              /* Set height of progress bar */
                              --mmp-progress-height: 12px !important;

                              /* Remove transitions to prevent progress bar floating in */
                              transition: all 0s;
                            }
                  card_mod:
                    style: |
                      :host {

                        /* Assign album art color to variable used in popup */
                        --album-art-color:
                        {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                          {{ states('sensor.muted_color') }}
                        {% else %}
                          141, 117, 238
                        {% endif %};

                        /* Remove background because it is applied to popup */
                        --ha-card-background: none;

                      }
                card_mod:
                  style:
                    ha-dialog$: |
                      .mdc-dialog__surface {

                        /* Apply gradient background to popup using album art colors. Set to default colors when idle */
                        {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                          background: linear-gradient(305deg, transparent 50%, rgba({{ states('sensor.dark_vibrant_color') }}, 0.4)),
                                      linear-gradient(55deg, transparent 50%, rgba({{ states('sensor.vibrant_color') }}, 0.2)),
                                      linear-gradient(180deg, transparent 40%, rgba({{ states('sensor.dark_muted_color') }}, 0.3));
                        {% else %}
                          background: linear-gradient(0deg, transparent 40%, rgba(192, 127, 190, 0.3)),
                                      linear-gradient(240deg, transparent 40%, rgba(143, 119, 237, 0.3)),
                                      linear-gradient(120deg, transparent 40%, rgba(122, 181, 239, 0.3));
                        {% endif %}
                      }
                    ha-header-bar$: |
                      .mdc-top-app-bar {

                        /* Remove header background so that popup background is visible */
                        --mdc-theme-primary: none;

                        /* Reduced the gap between header and album art */
                        margin-bottom: -16px;
                      }
                    .: |
                      :host {

                        /* Set width of popup */
                        --popup-min-width: 450px;
                      }
          card_mod:
            style: |
              /* CSS for Mushroom Mini Media Player */
              ha-card {

                /* Apply album art color to volume bar */
                --rgb-state-media-player: var(--album-art-color);

                /* Apply gradient background to sticky media player using album art colors */
                {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                  --ha-card-background: linear-gradient(135deg, rgba({{ states('sensor.dark_vibrant_color') }}, 0.3),
                                                                rgba({{ states('sensor.dark_muted_color') }}, 0.3));
                {% endif %}
              }
              .actions {

                /* Apply album art color to sticky media player controls */
                --rgb-primary-text-color: var(--album-art-color);
                --primary-text-color: rgb(var(--album-art-color));

                /* Allow the album info to display more text */
                max-width: fit-content;
              }
              mushroom-media-player-volume-control {

                /* Fix the width of the volume bar */
                width: 200px;
              }
              :host {

                /* Add background to host to prevent transparent card */
                border-radius: var(--ha-card-border-radius, 12px);
                background: var(--card-background-color);

                /* Assign album art color to variable used in sticky media player */
                {% if is_state('media_player.currently_playing', ['playing', 'paused']) %}
                  --album-art-color: {{ states('sensor.muted_color') }};
                {% else %}

                  /* Hide the sticky media player when it is idle */
                  display: none !important;
                {% endif %}

                /* Make the media player sticky at the bottom of the page */
                position: sticky;
                z-index: 999;
                position: -webkit-sticky;
                bottom: 0px;
              }

