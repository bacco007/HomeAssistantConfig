      card_mod:
        style: |
          ha-card {
            background-color: var(--card-background-color);
            box-shadow: none;
          }
      entity: media_player.currently_playing
      show_entity_picture: false
      icon: mdi:speaker-multiple
      vertical: false
      hide_state: false
      name: Currently Playing
      state_content:
        - media_channel
        - media_artist
        - media_title
      tap_action:
        action: more-info
      features:
