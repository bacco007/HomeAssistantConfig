---
type: custom:stack-in-card
mode: vertical
keep:
  background: true
  margin: true
  border_radius: true
  outer_padding: true
cards:
  - type: custom:decluttering-card
    template: bubble_header
    variables:
      - name: Music
      - icon: music
      - navpath: music-box-outline

  - type: conditional
    conditions:
      - condition: state
        entity: media_player.currently_playing
        state_not: "off"
    card:
