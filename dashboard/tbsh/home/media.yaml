---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Media
    icon: mdi:television
    icon_color: "#6eaadc"
    card_mod:
      style:
        mushroom-state-info$: |
          .container {
           --primary-text-color: #6eaadc;
          }
          .primary {
            font-size: 15px !important;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
          }
        .: |
          ha-card {
            box-shadow: none !important;
            #margin: -10px;
          }
          ha-state-icon {
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
            '--mdc-icon-size': 2px !important;
          }
  - type: entities
    card_mod:
      style: |
        ha-card {
          margin-top: -10px;
        }
    entities:
      - type: custom:hui-element
        card_type: grid
        columns: 1
        square: false
        style: |
          ha-card {
            background-color: var(--card-background-color);
            padding: 20px;
            box-shadow: none;
          }
        cards:
          - square: false
            columns: 2
            type: grid
            cards:
              - type: custom:mushroom-entity-card
                style: |
                  ha-card {
                    background-color: var(--background-color); }
                entity: sensor.frontpage_sonarr_upcoming_count
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                secondary_info: name
                primary_info: state
                name: Upcoming TV Shows
                icon_color: blue
                card_mod:
                  style:
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                      }
              - type: custom:mushroom-entity-card
                style: |
                  ha-card {
                    background-color: var(--background-color); }
                entity: sensor.frontpage_radarr_upcoming_count
                name: Upcoming Movies
                fill_container: false
                icon_color: blue
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                primary_info: state
                secondary_info: name
                card_mod:
                  style:
                    .: |
                      ha-card {
                        background-color: var(--background-color);
                      }
          - type: custom:auto-entities
            card_param: cards
            filter:
              template: >-
                {% from 'easy_time.jinja' import custom_relative_time -%} {% for
                s in state_attr('sensor.frontpage_plex_unwatched_tv','data')[:5] -%}
                  {{
                    {
                    "type": "custom:mushroom-template-card",
                    "entity": "sensor.frontpage_plex_unwatched_tv",
                    "primary": "Plex (New, Unwatched TV)",
                    "secondary": s.title + " - " + s.episode + " (" + s.number + ")\nAdded " + custom_relative_time(s.airdate, values='day'),
                    "multiline_secondary": true,
                    "badge_icon": "none",
                    "badge_color": "none",
                    "icon": "mdi:plex",
                    "tap_action": "none",
                    "hold_action": "none",
                    "fill_container": true,
                    "layout": "horizontal",
                    "card_mod": {
                        "style": {
                          ".": "ha-card {\n  background: url( '" + s.poster + "' ), linear-gradient(to left, transparent, var(--background-color) 50%);\n    background-size: 50%, cover;\n    background-position: right;\n    background-repeat: no-repeat;\n    background-blend-mode: saturation;\n}\n"
                        }
                    }
                    }
                  }},
                {%- endfor %}
            show_empty: false
            card:
              type: custom:swipe-card
              card_mod:
                style: |
                  ha-card {
                    margin-bottom: 10px;
                  }
              parameters:
                direction: vertical
                autoHeight: true
                height: 80
                effect: cube
                autoplay:
                  delay: 2000
                cubeEffect:
                  - slideShadows: false
          - type: custom:auto-entities
            card_param: cards
            filter:
              template: >-
                {% from 'easy_time.jinja' import custom_relative_time -%}
                {% for s in state_attr('sensor.frontpage_plex_unwatched_movies','data')[:5] -%}
                  {{
                    {
                    "type": "custom:mushroom-template-card",
                    "entity": "sensor.frontpage_plex_unwatched_movies",
                    "primary": "Plex (New, Unwatched Movies)",
                    "secondary": s.title + "\nAdded " + custom_relative_time(s.airdate, values='day'),
                    "multiline_secondary": true,
                    "badge_icon": "none",
                    "badge_color": "none",
                    "icon": "mdi:plex",
                    "tap_action": "none",
                    "hold_action": "none",
                    "fill_container": true,
                    "layout": "horizontal",
                    "card_mod": {
                        "style": {
                          ".": "ha-card {\n  background: url( '" + s.poster + "' ), linear-gradient(to left, transparent, var(--background-color) 50%);\n    background-size: 50%, cover;\n    background-position: right;\n    background-repeat: no-repeat;\n    background-blend-mode: saturation;\n}\n"
                        }
                    }
                    }
                  }},
                {%- endfor %}
            show_empty: false
            card:
              type: custom:swipe-card
              parameters:
                direction: vertical
                autoHeight: true
                height: 80
                effect: cube
                autoplay:
                  delay: 2000
                cubeEffect:
                  - slideShadows: false
          - type: custom:auto-entities
            card_param: cards
            filter:
              template: >-
                {% from 'easy_time.jinja' import custom_relative_time -%}
                {% for s in state_attr('sensor.frontpage_sonarr_upcoming','data')[:5] -%}
                  {% if s.poster is defined -%}
                    {% set image = s.poster -%}
                  {% elif s.fanart is defined -%}
                    {% set image = s.fanart -%}
                  {% else -%}
                    {% set image = 'null' -%}
                  {% endif -%}
                  {{
                    {
                    "type": "custom:mushroom-template-card",
                    "entity": "sensor.frontpage_sonarr_upcoming",
                    "primary": "Sonarr (Upcoming TV)",
                    "secondary": s.title + " - " + s.episode + " (" + s.number + ")\nAiring " + custom_relative_time(s.airdate, values='day, hour'),
                    "multiline_secondary": true,
                    "badge_icon": "none",
                    "badge_color": "none",
                    "icon": "mdi:television",
                    "tap_action": "none",
                    "hold_action": "none",
                    "fill_container": true,
                    "layout": "horizontal",
                    "card_mod": {
                        "style": {
                          ".": "ha-card {\n  background: url( '" + image + "' ), linear-gradient(to left, transparent, var(--background-color) 50%);\n    background-size: 50%, cover;\n    background-position: right;\n    background-repeat: no-repeat;\n    background-blend-mode: saturation;\n}\n"
                        }
                    }
                    }
                  }},
                {%- endfor %}
            show_empty: false
            card:
              type: custom:swipe-card
              parameters:
                direction: vertical
                autoHeight: true
                height: 80
                effect: cube
                autoplay:
                  delay: 2000
                cubeEffect:
                  - slideShadows: false
          - type: custom:auto-entities
            card_param: cards
            filter:
              template: >-
                {% from 'easy_time.jinja' import custom_relative_time -%} {% for
                s in state_attr('sensor.frontpage_radarr_upcoming','data')[:5] -%}
                  {{
                    {
                    "type": "custom:mushroom-template-card",
                    "entity": "sensor.frontpage_radarr_upcoming",
                    "primary": "Radarr (Upcoming Movies)",
                    "secondary": s.title + "\nReleased " + custom_relative_time(s.airdate, values='day'),
                    "multiline_secondary": true,
                    "badge_icon": "none",
                    "badge_color": "none",
                    "icon": "mdi:filmstrip",
                    "tap_action": "none",
                    "hold_action": "none",
                    "fill_container": true,
                    "layout": "horizontal",
                    "card_mod": {
                        "style": {
                          ".": "ha-card {\n  background: url( '" + s.poster + "' ), linear-gradient(to left, transparent, var(--background-color) 50%);\n    background-size: 50%, cover;\n    background-position: right;\n    background-repeat: no-repeat;\n    background-blend-mode: saturation;\n}\n"
                        }
                    }
                    }
                  }},
                {%- endfor %}
            show_empty: false
            card:
              type: custom:swipe-card
              parameters:
                direction: vertical
                autoHeight: true
                height: 80
                effect: cube
                autoplay:
                  delay: 2000
                cubeEffect:
                  - slideShadows: false
