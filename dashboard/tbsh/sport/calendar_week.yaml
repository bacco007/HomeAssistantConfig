---
type: custom:stack-in-card
cards:
  - type: entities
    entities:
      - type: custom:paper-buttons-row
        buttons:
          - icon: mdi:calendar
            layout: icon|name
            name: Sports Calendar
            style:
              name:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                margin-left: 18px
                font-size: 15px
                font-weight: 600
                color: var(--title)
              icon:
                filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
                '--mdc-icon-size': 20px
                color: var(--title)
        style: |
          div.flex-box {
            margin-top: -6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
  - type: custom:button-card
    show_state: false
    show_icon: false
    show_name: false
    styles:
      card:
        - background-color: var(--card-background-color)
        - padding: 5px
      grid:
        - grid-template-areas: '"karte"'
        - grid-template-columns: 100%
        - grid-template-rows: 100%
      custom_fields:
        karte:
          - filter: opacity(100%)
          - overflow: visible
    custom_fields:
      karte:
        card:
          type: custom:mod-card
          card_mod:
            style:
              tabbed-card:
                $:
                  mwc-tab:
                    $:
                      mwc-tab-indicator $: ''
                      .: |
                        .mdc-tab {
                          min-width: 55px !important;
                        }
                        .material-icons {
                          display: contents !important;
                        }
                .: |
                  tabbed-card {
                    --mdc-tab-horizontal-padding: 0px;
                  }
          card:
            type: custom:tabbed-card
            attributes:
              minWidth: true
            styles:
              '--mdc-tab-horizontal-padding': 0px !important
              '--mdc-theme-primary': var(--energy-solar-color)
            tabs:
              - attributes:
                  minWidth: true
                  stacked: false
                  label: Today
                card:
                  <<: &card
                    type: custom:atomic-calendar-revive
                    enableModeChange: true
                    entities:
                      - entity: calendar.ical_afl_all_teams
                      - entity: calendar.ical_aflw_all_teams
                      - entity: calendar.ical_anaheim_ducks
                      - entity: calendar.ical_australia_cricket
