---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Air Quality - NSW Dept of Environment
    icon: mdi:chart-bubble
    icon_color: yellow
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    show_header_toggle: false
    state_color: true
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - entity: sensor.nsw_air_quality_tamworth
        name: Tamworth
        type: custom:multiple-entity-row
        styles:
          white-space: normal
        style:
          hui-generic-entity-row:
            $: |
              .info, .info > * {
                white-space: normal !important;
              }
        entities:
          - attribute: pm10
            name: PM10
            unit: AQI
          - attribute: pm25
            name: PM2.5
            unit: AQI
        secondary_info:
          entity: sensor.nsw_air_quality_tamworth_airpollev
      - entity: sensor.nsw_air_quality_tamworth_change_aqi
        type: custom:multiple-entity-row
        styles:
          white-space: normal
        style:
          hui-generic-entity-row:
            $: |
              .info, .info > * {
                white-space: normal !important;
              }
        name: Extremes (24hrs)
        state_header: 24hr Chg
        entities:
          - entity: sensor.nsw_air_quality_tamworth_min_aqi
            name: Min
          - entity: sensor.nsw_air_quality_tamworth_max_aqi
            name: Max
  - type: custom:plotly-graph
    hours_to_show: 72
    entities:
      - entity: sensor.nsw_air_quality_tamworth
        name: Max
        legendgroup: 1
        connectgaps: true
        show_value: true
        x: $fn ({xs}) => xs
        "y": $fn ({ys}) => ys
        fnmin: $fn ({ ys, vars }) => {vars.miny1 = Math.min(...ys.filter(Number))}
        fnmax: $fn ({ ys, vars }) => {vars.maxy1 = Math.max(...ys.filter(Number))}
        filters:
          - force_numeric
          - resample: 30m
        texttemplate: <b>%{y:,01f}</b>
        line:
          width: 3
          color: rgba(255,255,255, 0.8)
          shape: spline
    refresh_interval: auto
    layout:
      showlegend: false
      height: 300
      margin:
        autoexpand: true
        l: 40
        r: 20
      xaxis:
        showline: true
        autorange: true
        tickformat: "%H:%M"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        autorange: false
        fixedrange: true
        range:
          - 0
          - $fn ({vars}) => vars.maxy1 + 0.5
        zeroline: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
      shapes:
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 34
          y0: 0
          fillcolor: "#31add3"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 67
          y0: 34
          fillcolor: "#99b964"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 100
          y0: 67
          fillcolor: "#ec783a"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 150
          y0: 100
          fillcolor: "#782d49"
          opacity: 0.2
          layer: below
          line:
            width: 0
        - type: rect
          xref: paper
          yref: y1
          x0: 0
          x1: 1
          y1: 200
          y0: 150
          fillcolor: "#d04730"
          opacity: 0.2
          layer: below
          line:
            width: 0
    config:
      scrollZoom: false
