---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Tomorrow.io
    icon: mdi:weather-cloudy
    icon_color: blue
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
  - type: entities
    card_mod:
      style: &entstyle |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: custom:fold-entity-row
        head:
          entity: weather.tomorrow_io_tbsmarthome_daily
          name: Daily Forecast
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: weather.tomorrow_io_tbsmarthome_hourly
            css:
              table+: "border-collapse: collapse;"
            columns:
              - name: Time
                data: forecast
                modify: |
                  var date = new Date(x.datetime);
                  String(date.getDate()).padStart(2,'0')+"/"+
                  (String(date.getMonth()+ 1).padStart(2,'0'))+
                  " "+
                  String(date.getHours()).padStart(2,'0')+":"+
                  String(date.getMinutes()).padStart(2,'0')
              - name: Temp
                data: forecast
                modify: Number(x.temperature).toFixed(1) + '°C'
              - name: Condition
                data: forecast
                modify: x.condition
              - name: Chance
                data: forecast
                modify: Number(x.precipitation_probability).toFixed(1) + '%'
              - name: Chance
                data: forecast
                modify: Number(x.precipitation).toFixed(1) + 'mm'
            card_mod:
              style: &tablestyle |
                ha-card {
                  background: none;
                  border: 0;
                  box-shadow: none;
                  overflow: auto;
                  padding-bottom: 20px;
                  font-size: 12px;
                }
      - type: custom:fold-entity-row
        head:
          entity: weather.tomorrow_io_tbsmarthome_hourly
          name: Hourly Forecast
        padding: 0
        entities:
          - type: custom:hui-element
            card_type: custom:flex-table-card
            entities:
              include: weather.tomorrow_io_tbsmarthome_hourly
            css:
              table+: "border-collapse: collapse;"
            columns:
              - name: Time
                data: forecast
                modify: |
