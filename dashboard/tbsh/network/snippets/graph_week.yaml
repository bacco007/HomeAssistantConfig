---
type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Internet Performance - Last Week
    fill_container: true
    icon: mdi:gauge
    icon_color: yellow
  - type: custom:plotly-graph
    hours_to_show: 7d
    entities:
      - entity: sensor.speedtest_download
        yaxis: y1
        legendgroup: 1
        name: Today
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 15m
          - sliding_window_moving_average:
              window_size: 10
              extended: true
              centered: true
        line:
          width: 3
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.speedtest_upload
        yaxis: y2
        legendgroup: 1
        showlegend: false
        name: Today
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 15m
          - sliding_window_moving_average:
              window_size: 10
              extended: true
              centered: true
        line:
          width: 3
          color: rgba(255,155,255, 0.8)
          shape: spline
      - entity: sensor.speedtest_ping
        yaxis: y3
        legendgroup: 1
        showlegend: false
        name: Today
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 15m
          - sliding_window_moving_average:
              window_size: 10
              extended: true
              centered: true
        line:
          width: 3
          color: rgba(255,155,255, 0.8)
          shape: spline
    layout:
      showlegend: false
      height: 500
      margin:
        autoexpand: true
        l: 55
        r: 20
      grid:
        rows: 3
        columns: 1
        roworder: top to bottom
      xaxis:
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        zeroline: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Download (Mbit/s)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis2:
        zeroline: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Upload (Mbit/s)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
      yaxis3:
        zeroline: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
        title:
          text: Ping (ms)
          font:
            family: Roboto
            size: 12
            color: rgb(204,204,204)
    defaults:
      yaxes:
        side: left
        overlaying: "y"
        visible: true
