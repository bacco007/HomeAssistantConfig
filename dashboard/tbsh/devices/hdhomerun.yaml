---
type: custom:stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: HDHomeRun
    icon: mdi:television
    icon_color: blue
    tap_action:
      action: none
  - type: entities
    card_mod:
      style: |
        #states {
          padding-top: 0 !important;
        }
        #states > * {
          margin: 0 !important;
        }
    entities:
      - type: button
        icon: mdi:television-guide
        name: Admin Panel
        action_name: OPEN
        tap_action:
          action: url
          url_path: http://192.168.1.120
      - type: section
      - type: custom:fold-entity-row
        card_mod:
          style: |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: Channels
          icon: mdi:television-classic
          state: ""
        entities:
          - entity: sensor.1251b32b_channel_count
            name: Channel Count
          - entity: binary_sensor.1251b32b_channel_scanning
            name: Channel Scanning
          - entity: sensor.1251b32b_disabled_channels
            name: Disabled Channels
          - entity: sensor.1251b32b_favourite_channels
            name: Favourite Channels
      - type: custom:fold-entity-row
        card_mod:
          style: |
            #items {
              padding-left: 12px !important;
              padding-right: 12px !important;
            }
            #measure {
              padding-top: 0 !important;
            }
            #measure > * {
              margin: 0 !important;
            }
        padding: 0
        head:
          type: custom:template-entity-row
          name: Tuners
          icon: mdi:television
          state: ""
        entities:
          - entity: sensor.1251b32b_tuner_count
            name: Tuner Count
          - entity: sensor.1251b32b_tuner0
            name: Tuner 1
          - entity: sensor.1251b32b_tuner1
            name: Tuner 2
          - entity: sensor.1251b32b_tuner2
            name: Tuner 3
          - entity: sensor.1251b32b_tuner3
            name: Tuner 4
      - type: section
      - entity: button.1251b32b_channel_scan
        name: Channel Scan
      - entity: button.1251b32b_restart
        name: Restart
      - entity: select.1251b32b_channel_sources
        name: Channel Sources
      - type: section
      - entity: update.1251b32b_update
        name: Firmware
