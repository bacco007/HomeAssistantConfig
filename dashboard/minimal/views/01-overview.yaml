- type: custom:grid-layout
  title: Overview
  path: overview
  icon: mdi:home
  theme: "Minimal"
  layout:
    margin: 0
    padding: 0
    grid-gap: 0px
    grid-template-columns: 1fr
    grid-template-rows: repeat(6, min-content)
    grid-template-areas: |
      "top_nav"
      "content"
      "otherActions"
      "footer"
      "mediaPlayer"
      "sidebar"
    mediaquery:
      "(min-width: 880px)":
        grid-template-columns: 285px auto
        grid-template-rows: 48px fit-content(100%) 70px 120px 64px
        grid-template-areas: |
          "sidebar    top_nav"
          "sidebar    content"
          "sidebar    otherActions"
          "sidebar    mediaPlayer"
          "footer     footer"
  cards:
    - type: "horizontal-stack"
      view_layout:
        grid-area: top_nav
      cards:
        - type: "custom:button-card"
          template: top_nav

    - type: "vertical-stack"
      view_layout:
        grid-area: sidebar
      cards:
        - type: "custom:button-card"
          template: sidebar

    - type: "custom:layout-card"
      layout_type: "custom:grid-layout"
      layout:
        grid-template-columns: 1fr
        grid-template-rows: repeat(6, auto)
        grid-template-areas: |
          "living-room"
          "bedroom"
          "kids-room"
          "kitchen"
          "hallway"
          "bathroom"
        # margin: 0
        grid-gap: 2px
        height: 100%
        mediaquery:
          "(min-width: 880px)":
            grid-template-columns: 1fr 1fr 1fr
            grid-template-rows: min-content min-content
            grid-template-areas: |
              "living-room bedroom kids-room"
              "kitchen hallway bathroom"

      view_layout:
        grid-area: content
      cards:
        - type: "vertical-stack"
          view_layout:
            grid-area: living-room
          cards:
            - type: "custom:button-card"
              name: "Living Room"
              template:
                - section_title
              variables:
                temperature: '[[[ return states["climate.living_room_thermostat"].attributes.current_temperature; ]]]'
              tap_action: !include ../popup/living_room_climate.yaml
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: light.living_room_standing_lamp
                  name: "Standing Lamp"
                  template:
                    - card
                - type: "custom:button-card"
                  entity: light.living_room_led_bar
                  name: "LED Bar"
                  template:
                    - card
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: light.living_room_tv_lights
                  name: "TV Lights"
                  template:
                    - card
                - type: "custom:button-card"
                  entity: light.living_room_ceiling_lamp
                  name: "Ceiling Lamp"
                  template:
                    - card
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: light.living_room_left_desk_lamp
                  name: "Left Desk Lamp"
                  template:
                    - card
                - type: "custom:button-card"
                  entity: light.living_room_right_desk_lamp
                  name: "Right Desk Lamp"
                  template:
                    - card

        - type: "vertical-stack"
          view_layout:
            grid-area: bedroom
          cards:
            - type: "custom:button-card"
              name: "Bedroom"
              template:
                - section_title
              variables:
                temperature: '[[[ return states["climate.bedroom_thermostat"].attributes.current_temperature; ]]]'
              tap_action: !include ../popup/bedroom_climate.yaml
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: light.bedroom_left_bedside_lamp
                  name: "Left Bedside Lamp"
                  template:
                    - card
                - type: "custom:button-card"
                  entity: light.bedroom_right_bedside_lamp
                  name: "Right Bedside Lamp"
                  template:
                    - card
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: light.bedroom_ceiling_lamp
                  name: "Ceiling Lamp"
                  template:
                    - card

        - type: "vertical-stack"
          view_layout:
            grid-area: kids-room
          cards:
            - type: "custom:button-card"
              name: "Kids Room"
              template:
                - section_title
              variables:
                temperature: '[[[ return states["climate.kids_room_thermostat"].attributes.current_temperature; ]]]'
              tap_action: !include ../popup/kids_room_climate.yaml
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: light.kids_room_desk_lamp
                  name: "Desk Lamp"
                  template:
                    - card
                - type: "custom:button-card"
                  entity: light.kids_room_couch_lamp
                  name: "Couch Lamp"
                  template:
                    - card

        - type: "vertical-stack"
          view_layout:
            grid-area: kitchen
          cards:
            - type: "custom:button-card"
              name: "Kitchen"
              template:
                - section_title
              variables:
                temperature: '[[[ return states["climate.kitchen_thermostat"].attributes.current_temperature; ]]]'
              tap_action: !include ../popup/kitchen_climate.yaml
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  name: "Counter Top Lights"
                  template:
                    - card
                  entity: light.kitchen_counter_top_lights
                - type: "custom:button-card"
                  name: "Water Kettle"
                  entity: switch.kitchen_water_kettle
                  template:
                    - card
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  name: "Dishwasher Plug"
                  entity: switch.kitchen_dishwasher_plug
                  icon: mdi:power-plug
                  tap_action:
                    action: more-info
                  hold_action:
                    action: toggle
                  template:
                    - card
                - type: "custom:button-card"
                  name: "Dishwasher"
                  entity: binary_sensor.kitchen_dishwasher
                  tap_action:
                    action: more-info
                  template:
                    - card

        - type: "vertical-stack"
          view_layout:
            grid-area: hallway
          cards:
            - type: "custom:button-card"
              name: "Hallway"
              template:
                - section_title
              variables:
                temperature: '[[[ return states["sensor.hallway_temperature"].state; ]]]'
                humidity: '[[[ return states["sensor.hallway_humidity"].state; ]]]'
              tap_action: !include ../popup/hallway.yaml
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: binary_sensor.hallway_front_door
                  name: "Front Door"
                  tap_action:
                    action: none
                  template:
                    - card_contact_sensor

        - type: "vertical-stack"
          view_layout:
            grid-area: bathroom
          cards:
            - type: "custom:button-card"
              name: "Bathroom"
              template:
                - section_title
              variables:
                temperature: '[[[ return states["sensor.bathroom_temperature"].state; ]]]'
                humidity: '[[[ return states["sensor.bathroom_humidity"].state; ]]]'
            - type: "horizontal-stack"
              cards:
                - type: "custom:button-card"
                  entity: switch.bathroom_smart_socket
                  name: "Washing Machine Plug"
                  variables:
                    power_outlet_consumption_sensor: sensor.bathroom_smart_socket_power
                  icon: mdi:power-plug
                  tap_action:
                    action: more-info
                  hold_action:
                    action: toggle
                  template:
                    - card
                - type: "custom:button-card"
                  name: "Washing Machine"
                  entity: binary_sensor.bathroom_washing_machine
                  tap_action:
                    action: more-info
                  template:
                    - card

    - type: "custom:mod-card"
      style: |
        ha-card {
          border-radius: 0px;
          padding: 12px 8px;
          margin: 0px;
          height: auto;
        }
      view_layout:
        grid-area: otherActions
      card:
        type: "horizontal-stack"
        cards:
          - type: "custom:button-card"
            icon: mdi:home-assistant
            name: "Home Assistant"
            template:
              - popup_button
          - type: "custom:button-card"
            icon: mdi:tablet
            name: "Home Hub"
            variables:
              notification: >
                [[[
                  let id = states['binary_sensor.home_hub_plugged_in'];
                  if (id) return id.state === 'off';
                ]]]
            template:
              - popup_button
            tap_action: !include ../popup/hallway_home_hub.yaml
          - type: "custom:button-card"
            icon: mdi:history
            name: "History"
            template:
              - popup_button
          - type: "custom:button-card"
            icon: mdi:server
            name: "Proxmox"
            template:
              - popup_button
          - type: "custom:button-card"
            icon: mdi:update
            name: "Updates"
            entity: sensor.template_updates
            variables:
              notification: >
                [[[
                  return parseInt(entity?.state);
                ]]]
            template:
              - popup_button
            tap_action: !include ../popup/update.yaml
          - type: "custom:button-card"
            icon: mdi:router-wireless-settings
            name: "Router"
            template:
              - popup_button

    - type: "vertical-stack"
      view_layout:
        grid-area: mediaPlayer
      cards:
        - type: "custom:button-card"
          entity: media_player.currently_playing
          variables:
            media_icon: sensor.active_media_players
            media_source: sensor.active_media_players
            entity_picture: sensor.active_media_players
          template:
            - conditional_media

    - type: "horizontal-stack"
      view_layout:
        grid-area: footer
      cards:
        - type: "custom:button-card"
          entity: sensor.template_footer
          template: footer
