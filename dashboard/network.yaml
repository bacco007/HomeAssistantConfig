              - type: entities
                state_color: true
                card_mod:
                  class: content
                entities:
                  - entity: binary_sensor.template_udm_internet
                    secondary_info: last-changed

                  - entity: sensor.template_udm_cpu_temp
                    name: CPU Temperature

                  - type: custom:bar-card
                    width: 55%
                    height: 2em
                    decimal: 0
                    unit_of_measurement: "%"
                    positions:
                      icon: outside
                      indicator: "off"
                      name: outside
                    severity:
                      - color: "#6d2525"
                        from: 90
                        to: 999
                    entity_row: true
