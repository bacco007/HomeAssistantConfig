---
type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card {
      margin: 10px 10px !important;
    }
cards:
  - type: custom:mushroom-entity-card
    entity: sensor.tamhospital_waitingtime
    primary_info: state
    secondary_info: name
    fill_container: true
    name: People Waiting
    icon: mdi:hospital
    icon_color: red
  - type: custom:plotly-graph
    hours_to_show: 24
    time_offset: |-
      $fn () =>  {
        now = new Date();
        tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(0,0,0,0);                                           // midnight
        HoursLeftToday = (tomorrow.getTime() - now.getTime()) / 1000 / 3600;  // milliseconds to hours
        return HoursLeftToday.toFixed(1) + "h";                               // only 1 decimal allowed for 'hours_to_show'
      }
    entities:
      - entity: sensor.tamhospital_waitingtime
        name: Current
        connectgaps: true
        show_value: true
        filters:
          - force_numeric
          - resample: 10m
        texttemplate: <b>%{y:,.0f}</b>
        fill: tozeroy
        line:
          width: 3
          color: "#FF4400"
          shape: spline
      - entity: sensor.tamhospital_waitingtime
        name: Yesterday
        time_offset: 1d
        connectgaps: true
        filters:
          - force_numeric
          - resample: 10m
        texttemplate: <b>%{y:,.0f}</b>
        line:
          width: 1.5
          color: lightgray
          shape: spline
      - entity: sensor.tamhospital_waitingtime
        attribute: usual_patients
        name: Usual Waiting
        connectgaps: true
        filters:
          - force_numeric
        line:
          width: 2.5
          color: "#ffa600"
      - entity: sensor.tamhospital_waitingtime
        attribute: capacity
        name: Capacity
        time_offset: 1d
        connectgaps: true
        filters:
          - force_numeric
        line:
          width: 2
          dash: dash
          color: "#039be5"
      - entity: ""
        name: now
        yaxis: y9
        showlegend: false
        line:
          width: 2
          dash: dot
          color: white
        filters:
          - force_numeric
          - fn: () => { return {xs:[Date.now(),Date.now()], ys:[0,1]} }
    refresh_interval: auto
    layout:
      showlegend: true
      height: 250
      margin:
        autoexpand: true
        l: 30
        r: 20
      xaxis:
        showline: true
        tickformat: "%H:%M"
        showgrid: false
        showticklabels: true
        linecolor: rgb(204,204,204)
        linewidth: 2
        autotick: true
        ticks: outside
        tickwidth: 2
        ticklen: 5
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      yaxis:
        title: ""
        linecolor: rgb(204,204,204)
        linewidth: 2
        tickfont:
          family: Roboto
          size: 12
          color: rgb(204,204,204)
      dragmode: false
    config:
      scrollZoom: false
