---
title: OpenNEM
path: opennem
theme: "Fluent Red"
icon: mdi:transmission-tower-export

type: "custom:grid-layout"
layout: !include ../snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: 20% auto
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])"
          margin: 0
    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include ../snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include ../snippets/style-markdown-page-title.yaml
            content: >
              # OpenNEM
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      - type: vertical-stack
        cards:
          - !include partial_regions.yaml
          - !include partial_curgen.yaml

      - type: vertical-stack
        cards:
          - !include graph_currentprice.yaml
          - !include graph_gentype.yaml
          - !include graph_gentype2.yaml
          - !include graph_gendemand.yaml
          - !include graph_allregions_demand.yaml
          - !include graph_allregions_generation.yaml
