                          padding: 0px 0px
                          margin: 0px 0px
                          color: white
                          top: 85%
                          left: 15.5%
                  - type: conditional
                    conditions:
                      - entity: >-
                          binary_sensor.gosungrow_virtual_968223_14_1_2_grid_power_active
                        state: "on"
                    elements:
                      - type: state-label
                        entity: sensor.gosungrow_virtual_968223_14_1_2_p13149
                        style:
                          background-color: rgba(0, 102, 204, 1)
                          line-height: 8px
                          padding: 0px 0px
                          margin: 0px 0px
                          color: white
                          top: 85%
                          left: 85%
                  - type: conditional
                    conditions:
                      - entity: >-
                          binary_sensor.gosungrow_load_power_active
