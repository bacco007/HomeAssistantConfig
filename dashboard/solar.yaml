---
title: Solar
path: solar
icon: mdi:solar-power-variant-outline
# visible: false

theme: "Fluent Red"

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: "repeat(auto-fill, [col-start] minmax(320px, 1fr) [col-end])"
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])"
          margin: 0

    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Solar
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      # # [Column] Transit
      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: STATUS
              label: NSW RFS
              arrow: "mdi:arrow-top-right"
              action: url
              link: "https://www.rfs.nsw.gov.au/"
            view_layout:
              grid-column-start: 1
              grid-column-end: -1
          - type: entities
            entities:
              - entity: binary_sensor.gosungrow_getpslist_devices_968223_ps_status
            state_color: true
          - square: false
            columns: 1
            type: grid
            cards:
              - type: picture-elements
                image: https://github.com/MickMake/HomeAssistantAddons/raw/main/GoSungrow/docs/lovelace/images/SungrowEnergy3.png
                elements:
                  - type: image
                    entity: >-
                      binary_sensor.gosungrow_virtual_968223_14_1_2_grid_power_active
                    tap_action: none
                    state_image:
                      "off": https://github.com/MickMake/HomeAssistantAddons/raw/main/GoSungrow/docs/lovelace/images/SungrowEnergy2-GridOff.png
                    state_filter:
                      "off": opacity(100%)
                      "on": opacity(0%)
                    style:
                      top: 50%
                      left: 50%
                      width: 100%
                  - type: image
                    entity: >-
                      binary_sensor.gosungrow_battery_power_active
                    tap_action: none
                    state_image:
                      "off": https://github.com/MickMake/HomeAssistantAddons/raw/main/GoSungrow/docs/lovelace/images/SungrowEnergy2-BatteryOff.png
                    state_filter:
                      "off": opacity(100%)
                      "on": opacity(0%)
                    style:
                      top: 50%
                      left: 50%
                      width: 100%
                  - type: image
                    entity: >-
                      binary_sensor.gosungrow_load_power_active
                    tap_action: none
                    state_image:
                      "off": https://github.com/MickMake/HomeAssistantAddons/raw/main/GoSungrow/docs/lovelace/images/SungrowEnergy2-LoadOff.png
                    state_filter:
                      "off": opacity(100%)
                      "on": opacity(0%)
                    style:
                      top: 50%
                      left: 50%
                      width: 100%
                  - type: image
                    entity: >-
                      binary_sensor.gosungrow_pv_power_active
                    tap_action: none
