---
title: Testing
icon: "mdi:ab-testing"
path: "test"
theme: "Fluent Red"

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: "repeat(auto-fill, [col-start] minmax(450px, 1fr) [col-end])"
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(240px, 1fr) [col-end])"

    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Testing Page
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      - type: vertical-stack
        cards:
          - type: custom:mushroom-template-card
            primary: >-
              {{ state_attr(entity, "friendly_name") }}
            multiline_secondary: true
            secondary: >-
              {{ state_attr(entity, "nextevent") }} ({{ state_attr(entity, "nexttime") }})

              {{ state_attr(entity, "nexteventafter") }}
            entity: sensor.sport_manchester_united
            badge_icon: >-
              {%- if is_state_attr(entity, 'nexttime', 'On Now!') %}
              mdi:clock
              {%- endif %}
            icon: >-
              {{ state_attr(entity, "icon") }}
            badge_color: green
            tap_action: none
            card_mod:
              style:
                mushroom-state-info$: |
                  .primary {
                    font-size: 16px !important;
                    white-space: normal !important;
                  }
                  .secondary {
                    font-size: 15px !important;
                  }
                .: |
                  ha-card:before {
                    content: "";
                    position: absolute;
                    height: 100%;
                    width: 100%;
                    right: 5px;
                    background: url( {{ state_attr(config.entity, "entity_picture") }} ) center no-repeat, linear-gradient(to left, transparent, rgb(var(--rgb-card-background-color)) 50%);
                    background-repeat: no-repeat;
                    background-size: auto 100%, cover;
                    background-position: right;
                    background-blend-mode: saturation;
                    filter: opacity(0.25);
                  }
                  ha-card {
                    background: none;
                  }

          - type: sensor
            entity: sensor.yahoofinance_aapl
            graph: line
            detail: 1
            hours_to_show: 72
            # card_mod:
            #   class: tile

          - type: custom:stack-in-card
            cards:
              - type: custom:mushroom-template-card
                entity: ""
                primary: Run speedtest
                secondary: ""
                multiline_secondary: true
                icon: mdi:wifi-refresh
                icon_color: grey
                tap_action:
                  action: call-service
                  service: speedtestdotnet.speedtest
                  data: {}
                  target: {}
              - type: custom:mushroom-template-card
                card_mod:
                  style: |
                    ha-card {
                      margin: -25px 12px 0px 12px;
                      border-bottom: solid 2px rgba(var(--rgb-disabled), 0.2);
                    }
              - type: custom:stack-in-card
                mode: horizontal
                cards:
                  - type: vertical-stack
                    cards:
                      - type: custom:apexcharts-card
                        chart_type: radialBar
                        experimental:
                          color_threshold: true
                        series:
                          - entity: sensor.speedtest_download
                            color_threshold:
                              - value: 5
                                color: rgb(244, 67, 54)
                              - value: 7.5
                                color: rgb(255, 87, 34)
                              - value: 10
                                color: rgb(255, 152, 0)
                              - value: 12.5
                                color: rgb(255, 193, 7)
                              - value: 15
                                color: rgb(255, 235, 59)
                              - value: 17.5
                                color: rgb(205, 220, 57)
                              - value: 20
                                color: rgb(129, 915, 74)
                              - value: 25
                                color: rgb(76, 175, 80)
                              - value: 30
                                color: rgb(78, 175, 80)
                            max: 30
                            show:
                              legend_value: false
                        apex_config:
                          plotOptions:
                            radialBar:
                              offsetY: 0
                              startAngle: -108
                              endAngle: 108
                              hollow:
                                size: 80%
                              dataLabels:
                                name:
                                  show: false
                                value:
                                  show: false
                              track:
                                strokeWidth: 70%
                                margin: 0
                          fill:
                            type: gradient
                          legend:
                            show: false
                          chart:
                            height: 130
                        card_mod:
                          style: |
                            ha-card {
                              box-shadow: none;
                              background: none;
                            }
                      - type: custom:mushroom-template-card
                        entity: sensor.speedtest_download
                        primary: |
                          {{states('sensor.speedtest_download')|round(1)}} Mbps
                        secondary: Download
                        icon: mdi:download
                        icon_color: |-
                          {% set value = states('sensor.speedtest_download') | int %}
                          {% if value < 5.0 %}
                            red
                          {% elif value < 7.5 %}
                            deep-orange
                          {% elif value < 10.0 %}
                            orange
                          {% elif value < 12.5 %}
                            amber
                          {% elif value < 15.0 %}
                            yellow
                          {% elif value < 17.5 %}
                            lime
                          {% elif value < 20.0 %}
                            light-green
                          {% elif value < 22.5 %}
                            green
                          {% else %}
                            green
                          {% endif %}
                        layout: vertical
                        card_mod:
                          style: |
                            ha-card {
                              margin-top: -65px;
                              margin-left: auto;
                              margin-right: auto;
                              margin-bottom: 2px;
                              box-shadow: none;
                              background: none;
                            }
                  - type: vertical-stack
                    cards:
                      - type: custom:apexcharts-card
                        chart_type: radialBar
                        experimental:
                          color_threshold: true
                        series:
                          - entity: sensor.speedtest_upload
                            color_threshold:
                              - value: 0.5
                                color: rgb(244, 67, 54)
                              - value: 1
                                color: rgb(255, 87, 34)
                              - value: 1.5
                                color: rgb(255, 152, 0)
                              - value: 2
                                color: rgb(255, 193, 7)
                              - value: 2.5
                                color: rgb(255, 235, 59)
                              - value: 3
                                color: rgb(205, 220, 57)
                              - value: 3.5
                                color: rgb(129, 915, 74)
                              - value: 4
                                color: rgb(76, 175, 80)
                              - value: 5
                                color: rgb(78, 175, 80)
                            max: 5
                            show:
                              legend_value: false
                        apex_config:
                          plotOptions:
                            radialBar:
                              offsetY: 0
                              startAngle: -108
                              endAngle: 108
                              hollow:
                                size: 80%
                              dataLabels:
                                name:
                                  show: false
                                value:
                                  show: false
                              track:
                                strokeWidth: 70%
                                margin: 0
                          fill:
                            type: gradient
                          legend:
                            show: false
                          chart:
                            height: 130
                        card_mod:
                          style: |
                            ha-card {
                              box-shadow: none;
                              background: none;
                            }
                      - type: custom:mushroom-template-card
                        entity: sensor.speedtest_upload
                        primary: |
                          {{states('sensor.speedtest_upload')|round(1)}} Mbps
                        secondary: Upload
                        icon: mdi:upload
                        icon_color: |-
                          {% set value = states('sensor.speedtest_upload') | int %}
                          {% if value < 0.5 %}
                            red
                          {% elif value < 1 %}
                            deep-orange
                          {% elif value < 2 %}
                            orange
                          {% elif value < 3 %}
                            amber
                          {% elif value < 3.5 %}
                            yellow
                          {% elif value < 4 %}
                            lime
                          {% elif value < 4.5 %}
                            light-green
                          {% elif value < 5 %}
                            green
                          {% else %}
                            green
                          {% endif %}
                        layout: vertical
                        card_mod:
                          style: |
                            ha-card {
                              margin-top: -65px;
                              margin-left: auto;
                              margin-right: auto;
                              margin-bottom: 2px;
                              box-shadow: none;
                              background: none;
                            }
                  - type: vertical-stack
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: sensor.speedtest_ping
                        primary_info: state
                        secondary_info: name
                        name: Ping
                        icon_color: teal
                        icon: mdi:wan
                        layout: vertical
                        card_mod:
                          style: |
                            ha-card {
                              margin-top: 20px;
                              margin-left: auto;
                              margin-right: auto;
                              margin-bottom: 2px;
                              box-shadow: none;
                              background: none;
                            }
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      background: none;
                    }

          - type: horizontal-stack
            cards:
              - type: custom:stack-in-card
                cards:
                  - type: custom:gap-card
                    height: 2
                  - type: custom:layout-card
                    layout_type: custom:grid-layout
                    layout:
                      grid-template-columns: auto 33px
                      margin: "-4px -4px -8px -4px;"
                    cards:
                      - type: custom:mushroom-template-card
                        entity: ""
                        primary: LGA Incidents
                        secondary: >
                          {% if is_state('sensor.getdata_livetrafficnsw_incidentslga','') %} Inget
                          bortkopplat {%else%}  Enheter Ã¤r bortkopplade {% endif %}
                        icon: >
                          {% if is_state('sensor.getdata_livetrafficnsw_incidentslga','') %}
                          mdi:check-circle {%else%}  mdi:alert-circle {% endif %}
                        icon_color: >
                          {% if is_state('sensor.getdata_livetrafficnsw_incidentslga','') %} grey {%else%}
                          red {% endif %}
                        fill_container: false
                        multiline_secondary: false
                        card_mod:
                          style: |
                            ha-card {
                              background: none;
                              --ha-card-border-width: 0;
                            }
                      - type: custom:mushroom-template-card
                        entity: input_boolean.mushroom_unavailable_card
                        icon: >-
                          {{ 'mdi:chevron-up' if is_state(entity, 'on') else
                          'mdi:chevron-down' }}
                        icon_color: black
                        hold_action:
                          action: none
                        card_mod:
                          style: |
                            ha-card {
                              align-items: flex-end;
                              background: none;
                              --ha-card-border-width: 0;
                            }
                            mushroom-shape-icon {
                              --shape-color: none !important;
                            }
                  - type: conditional
                    conditions:
                      - entity: input_boolean.mushroom_unavailable_card
                        state: "on"
                    card:
                      type: custom:stack-in-card
                      cards:
                        - type: markdown
                          content: |
                            {{states('sensor.getdata_livetrafficnsw_incidentslga')}}
                      card_mod: null
                      style: |
                        ha-card {
                        --ha-card-border-width: 0;
                        }

          - type: "custom:auto-entities"
            sort:
              method: attribute
              attribute: sortorder
            card_param: cards
            filter:
              template: >-
                {% for s in states|selectattr('entity_id','search','sensor.sport_') | selectattr("attributes.sortorder", "!=", 999) | sort(attribute="attributes.sortorder")  -%}
                  {{
                    {
                      "type": "custom:mushroom-template-card",
                      "primary": "{{ state_attr(entity, \"friendly_name\") }}",
                      "multiline_secondary": true,
                      "secondary": "{{ state_attr(entity, \"nextevent\") }} ({{ state_attr(entity, \"nexttime\") }})\n{{ state_attr(entity, \"nexteventafter\") }}",
                      "entity": s.entity_id,
                      "badge_icon": "{%- if is_state_attr(entity, 'nexttime', 'On Now!') %} mdi:clock {%- endif %}",
                      "picture": "{{ state_attr(entity, \"entity_picture\") }}",
                      "badge_color": "green",
                      "tap_action": "none",
                      "card_mod": {
                        "style": {
                          "mushroom-state-info$": ".primary {\n  font-size: 16px !important;\n  white-space: normal !important;\n}\n.secondary {\n  font-size: 15px !important;\n}\n",
                          ".": "ha-card:before {\n  content: \"\";\n  position: absolute;\n  height: 100%;\n  width: 100%;\n  right: 5px;\n  background: url( {{ state_attr(config.entity, \"entity_picture\") }} ) center no-repeat, linear-gradient(to left, transparent, rgb(var(--rgb-card-background-color)) 50%);\n  background-repeat: no-repeat;\n  background-size: auto 100%, cover;\n  background-position: right;\n  background-blend-mode: saturation;\n  filter: opacity(0.25);\n}\nha-card {\n  background: none;\n}\n"
                        }
                      }
                    }
                  }},
                {%- endfor %}
            show_empty: false
            card:
              type: "custom:swipe-card"
              parameters:
                direction: vertical
                autoHeight: true
                height: 112
                effect: cube
                autoplay:
                  delay: 2000
                cubeEffect:
                  - slideShadows: false
            view_layout:
              grid-column: 1/-1
              grid-row: 3/4

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:mod-card
            card:
              type: custom:mushroom-title-card
              title: Transmission
            card_mod: !include snippets/style-mushroomtitlecard.yaml
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                layout: horizontal
                primary: Container Status
                tap_action:
                  action: more-info
                secondary: >-
                  {% if is_state('sensor.tbsh1_monitordocker_transmission','running') %}
                    Running
                  {% else %}
                    Stopped
                  {% endif %}
                icon: >-
                  {% if is_state('sensor.tbsh1_monitordocker_transmission','running') %}
                    mdi:check-circle
                  {% else %}
                    mdi:circle-outline
                  {% endif %}
                icon_color: >-
                  {% if is_state('sensor.tbsh1_monitordocker_transmission','running') %}
                    green
                  {% else %}
                    red
                  {% endif %}
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                layout: horizontal
                primary: Uptime
                secondary: >-
                  {{- state_attr('sensor.tbsh1_monitordocker_transmission','uptime')|as_datetime|relative_time -}}
                tap_action:
                  action: more-info
                icon: mdi:clock-alert-outline
                icon_color: grey
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
          - type: custom:mushroom-template-card
            entity: sensor.tbsh1_monitordocker_transmission
            layout: horizontal
            primary: Image
            secondary: >-
              {{- state_attr('sensor.tbsh1_monitordocker_transmission','image') -}}
            tap_action:
              action: more-info
            icon: mdi:server
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  padding-top: 5px !important;
                }
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                primary: CPU
                secondary: >-
                  {{- state_attr('sensor.tbsh1_monitordocker_transmission','cpu_percentage') -}} %
                icon: mdi:chip
                icon_color: grey
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
              - type: custom:layout-card
                layout_type: custom:masonry-layout
                layout:
                  width: 220
                  max_cols: 2
                  height: auto
                  padding: 0px
                  card_margin: var(--masonry-view-card-margin, 4px 4px 4px 4px)
                cards:
                  - type: custom:mini-graph-card
                    name: CPU
                    entities:
                      - entity: sensor.tbsh1_monitordocker_transmission
                        attribute: cpu_percentage
                        state_adaptive_color: true
                        show_fill: false
                    decimals: 1
                    hour24: true
                    hours_to_show: 24
                    height: 80
                    line_width: 4
                    show:
                      name: false
                      graph: line
                      icon: false
                      state: false
                      legend: false
                      points: false
                      labels: false
                    color_thresholds:
                      - color: "#636154"
                        value: 0
                      - color: "#6ac6f9"
                        value: 10
                      - color: "#fbed63"
                        value: 25
                      - color: "#ffb748"
                        value: 50
                      - color: "#f0341f"
                        value: 85
                    card_mod:
                      style: |
                        ha-card {
                          background: none;
                          box-shadow: none;
                          --ha-card-border-width: 0;
                          padding-top: 5px !important;
                        }
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                primary: Memory
                secondary: >-
                  {{- state_attr('sensor.tbsh1_monitordocker_transmission','memory_percentage') -}} %
                icon: mdi:memory
                icon_color: grey
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
              - type: custom:layout-card
                layout_type: custom:masonry-layout
                layout:
                  width: 220
                  max_cols: 2
                  height: auto
                  padding: 0px
                  card_margin: var(--masonry-view-card-margin, 4px 4px 4px 4px)
                cards:
                  - type: custom:mini-graph-card
                    name: Memory
                    entities:
                      - entity: sensor.tbsh1_monitordocker_transmission
                        attribute: memory_percentage
                        state_adaptive_color: true
                        show_fill: false
                    decimals: 1
                    hour24: true
                    hours_to_show: 24
                    height: 80
                    line_width: 4
                    show:
                      name: false
                      graph: line
                      icon: false
                      state: false
                      legend: false
                      points: false
                      labels: false
                    color_thresholds:
                      - color: "#636154"
                        value: 0
                      - color: "#6ac6f9"
                        value: 10
                      - color: "#fbed63"
                        value: 25
                      - color: "#ffb748"
                        value: 50
                      - color: "#f0341f"
                        value: 85
                    card_mod:
                      style: |
                        ha-card {
                          background: none;
                          box-shadow: none;
                          --ha-card-border-width: 0;
                          padding-top: 5px !important;
                        }
          - type: custom:mushroom-update-card
            entity: update.wud_container_local_transmission
            name: Container Update Status
            show_buttons_control: true

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_aex
                primary: ^AEX
                secondary: "{{state_attr(entity, 'friendly_name')}}"
                icon: mdi:currency-eur
                icon_color: grey
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape:after {
                        font-size: 20px;
                        content: 'ðŸ‡³ðŸ‡±';
                      }
                      ha-icon {
                        width: 0px !important;
                      }
                    .: |
                      ha-card {
                        box-shadow: none;
                        margin: -4px -7px;
                      }
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_aex
                primary: "{{states(entity)}}"
                secondary: |
                  {% if state_attr(entity, 'trending') == "up" %}+{% endif
                  %}{{state_attr(entity,'regularMarketChangePercent')}}%
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        --secondary-text-color: {% if state_attr(config.entity, 'trending') == "up" %}rgba(var(--rgb-green)){% else %}rgba(var(--rgb-red)){% endif %};
                        margin: -3px 2px -6px 0px;
                        box-shadow: none;
                      }
          - type: custom:mushroom-template-card
            card_mod:
              style: |
                ha-card {
                  margin: -25px 0px 0px 66px;
                  border-bottom: solid 2px rgba(var(--rgb-disabled), 0.2);
                }
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_aapl
                primary: "{{state_attr(entity, 'symbol')}}"
                secondary: "{{state_attr(entity, 'friendly_name')}}"
                icon: '{{state_attr(entity,"icon")}}'
                icon_color: |
                  {% if state_attr(entity, 'trending') == "up" %}green{% else %}red{% endif %}
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_aapl
                primary: |
                  {{state_attr(entity, 'currencySymbol')}}{{states(entity)}}
                tap_action:
                  action: more-info
                secondary: |
                  {% if state_attr(entity, 'trending') == "up" %}+{% endif
                  %}{{state_attr(entity,'regularMarketChangePercent')}}%
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        --secondary-text-color: {% if state_attr(config.entity, 'trending') == "up" %}rgba(var(--rgb-green)){% else %}rgba(var(--rgb-red)){% endif %};
                        margin: -3px 2px -6px 0px;
                        box-shadow: none;
                      }

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.fuelcheck_ampol_tamworth_orana_e10
                primary: E10
                secondary: ""
                icon: mdi:gas-station
                icon_color: orange
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                      padding-top: 5px !important;
                      padding-bottom: 5px !important;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.fuelcheck_ampol_tamworth_orana_e10
                primary: "{{states(entity)}}c/L"
                secondary: ""
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        margin: 6px 2px -6px 0px;
                        box-shadow: none;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
          - type: custom:mushroom-template-card
            card_mod:
              style: |
                ha-card {
                  margin: -25px 0px 0px 66px;
                  border-bottom: solid 2px rgba(var(--rgb-disabled), 0.2);
                }
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.fuelcheck_ampol_tamworth_orana_u91
                primary: U91
                secondary: ""
                icon: mdi:gas-station
                icon_color: orange
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                      padding-top: 5px !important;
