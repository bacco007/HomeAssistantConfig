---
title: Testing
icon: "mdi:ab-testing"
path: "test"
theme: "Fluent Red"

type: "custom:grid-layout"
layout: !include snippets/layout-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: "repeat(auto-fill, [col-start] minmax(450px, 1fr) [col-end])"
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        "(max-width: 800px)":
          grid-template-columns: "repeat(auto-fill, [col-start] minmax(240px, 1fr) [col-end])"

    cards:
      # [Header] Summary
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout: !include snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            style: !include snippets/style-markdown-page-title.yaml
            content: >
              # Testing Page
          - type: "custom:layout-card"
            layout_type: "custom:grid-layout"
            layout:
              margin: 0
              padding: 0
              card_margin: 1px
            view_layout:
              place-self: end right
            cards:
              - entity: sensor.time
                template: clock
                type: custom:button-card
                variables:
                  entity_date: sensor.date
                  entity_temperature: sensor.tempest_st_00056115_temperature
                  entity_weather: weather.east_tamworth_hourly

      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: docker_uptime_card
            variables:
              - name: Sonarr
              - icon: phu:sonarr
              - switch_entity: switch.tbsh1_monitordocker_sonarr
              - update_entity: update.wud_container_local_sonarr
              - uptime_entity: binary_sensor.uptimekuma_service_external_sonarr
          - type: custom:decluttering-card
            template: docker_uptime_card
            variables:
              - name: Prowlarr
              - icon: mdi:magnify-expand
              - switch_entity: switch.tbsh1_monitordocker_prowlarr
              - update_entity: update.wud_container_local_prowlarr
              - uptime_entity: binary_sensor.uptimekuma_docker_tbsh1_prowlarr
          - type: sensor
            entity: sensor.yahoofinance_aapl
            graph: line
            detail: 1
            hours_to_show: 72
            card_mod:
              class: tile

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:mod-card
            card:
              type: custom:mushroom-title-card
              title: Transmission
            card_mod: !include snippets/style-mushroomtitlecard.yaml
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:decluttering-card
                template: docker_uptime_card
                variables:
                  - name: Prowlarr
                  - icon: mdi:magnify-expand
                  - switch_entity: switch.tbsh1_monitordocker_prowlarr
                  - update_entity: update.wud_container_local_prowlarr
                  - uptime_entity: binary_sensor.uptimekuma_docker_tbsh1_prowlarr
              # - type: custom:mushroom-template-card
              #   entity: sensor.tbsh1_monitordocker_transmission
              #   layout: horizontal
              #   primary: Container Status
              #   tap_action:
              #     action: more-info
              #   secondary: >-
              #     {% if is_state('sensor.tbsh1_monitordocker_transmission','running') %}
              #       Running
              #     {% else %}
              #       Stopped
              #     {% endif %}
              #   icon: >-
              #     {% if is_state('sensor.tbsh1_monitordocker_transmission','running') %}
              #       mdi:check-circle
              #     {% else %}
              #       mdi:circle-outline
              #     {% endif %}
              #   icon_color: >-
              #     {% if is_state('sensor.tbsh1_monitordocker_transmission','running') %}
              #       green
              #     {% else %}
              #       red
              #     {% endif %}
              #   card_mod:
              #     style: |
              #       ha-card {
              #         padding-top: 5px !important;
              #       }
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                layout: horizontal
                primary: Uptime
                secondary: >-
                  {{- state_attr('sensor.tbsh1_monitordocker_transmission','uptime')|as_datetime|relative_time -}}
                tap_action:
                  action: more-info
                icon: mdi:clock-alert-outline
                icon_color: grey
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
          - type: custom:mushroom-template-card
            entity: sensor.tbsh1_monitordocker_transmission
            layout: horizontal
            primary: Image
            secondary: >-
              {{- state_attr('sensor.tbsh1_monitordocker_transmission','image') -}}
            tap_action:
              action: more-info
            icon: mdi:server
            icon_color: grey
            card_mod:
              style: |
                ha-card {
                  padding-top: 5px !important;
                }
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                primary: CPU
                secondary: >-
                  {{- state_attr('sensor.tbsh1_monitordocker_transmission','cpu_percentage') -}} %
                icon: mdi:chip
                icon_color: grey
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
              - type: custom:layout-card
                layout_type: custom:masonry-layout
                layout:
                  width: 220
                  max_cols: 2
                  height: auto
                  padding: 0px
                  card_margin: var(--masonry-view-card-margin, 4px 4px 4px 4px)
                cards:
                  - type: custom:mini-graph-card
                    name: CPU
                    entities:
                      - entity: sensor.tbsh1_monitordocker_transmission
                        attribute: cpu_percentage
                        state_adaptive_color: true
                        show_fill: false
                    decimals: 1
                    hour24: true
                    hours_to_show: 24
                    height: 80
                    line_width: 4
                    show:
                      name: false
                      graph: line
                      icon: false
                      state: false
                      legend: false
                      points: false
                      labels: false
                    color_thresholds:
                      - color: "#636154"
                        value: 0
                      - color: "#6ac6f9"
                        value: 10
                      - color: "#fbed63"
                        value: 25
                      - color: "#ffb748"
                        value: 50
                      - color: "#f0341f"
                        value: 85
                    card_mod:
                      style: |
                        ha-card {
                          background: none;
                          box-shadow: none;
                          --ha-card-border-width: 0;
                          padding-top: 5px !important;
                        }
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tbsh1_monitordocker_transmission
                primary: Memory
                secondary: >-
                  {{- state_attr('sensor.tbsh1_monitordocker_transmission','memory_percentage') -}} %
                icon: mdi:memory
                icon_color: grey
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      padding-top: 5px !important;
                    }
              - type: custom:layout-card
                layout_type: custom:masonry-layout
                layout:
                  width: 220
                  max_cols: 2
                  height: auto
                  padding: 0px
                  card_margin: var(--masonry-view-card-margin, 4px 4px 4px 4px)
                cards:
                  - type: custom:mini-graph-card
                    name: Memory
                    entities:
                      - entity: sensor.tbsh1_monitordocker_transmission
                        attribute: memory_percentage
                        state_adaptive_color: true
                        show_fill: false
                    decimals: 1
                    hour24: true
                    hours_to_show: 24
                    height: 80
                    line_width: 4
                    show:
                      name: false
                      graph: line
                      icon: false
                      state: false
                      legend: false
                      points: false
                      labels: false
                    color_thresholds:
                      - color: "#636154"
                        value: 0
                      - color: "#6ac6f9"
                        value: 10
                      - color: "#fbed63"
                        value: 25
                      - color: "#ffb748"
                        value: 50
                      - color: "#f0341f"
                        value: 85
                    card_mod:
                      style: |
                        ha-card {
                          background: none;
                          box-shadow: none;
                          --ha-card-border-width: 0;
                          padding-top: 5px !important;
                        }
          - type: custom:mushroom-update-card
            entity: update.wud_container_local_transmission
            name: Container Update Status
            show_buttons_control: true

      - type: custom:stack-in-card
        mode: vertical
        keep:
          outer_padding: true
        cards:
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_audusd_x
                primary: ^AEX
                secondary: "{{state_attr(entity, 'friendly_name')}}"
                icon: mdi:currency-eur
                icon_color: grey
                card_mod:
                  style:
                    mushroom-shape-icon$: |
                      .shape:after {
                        font-size: 20px;
                        content: 'ðŸ‡³ðŸ‡±';
                      }
                      ha-icon {
                        width: 0px !important;
                      }
                    .: |
                      ha-card {
                        box-shadow: none;
                        margin: -4px -7px;
                      }
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_audusd_x
                primary: "{{states(entity)}}"
                secondary: |
                  {% if state_attr(entity, 'trending') == "up" %}+{% endif
                  %}{{state_attr(entity,'regularMarketChangePercent')}}%
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        --secondary-text-color: {% if state_attr(config.entity, 'trending') == "up" %}rgba(var(--rgb-green)){% else %}rgba(var(--rgb-red)){% endif %};
                        margin: -3px 2px -6px 0px;
                        box-shadow: none;
                      }
          - type: custom:mushroom-template-card
            card_mod:
              style: |
                ha-card {
                  margin: -25px 12px 0px 12px;
                  border-bottom: solid 2px rgba(var(--rgb-disabled), 0.2);
                }
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_aapl
                primary: "{{state_attr(entity, 'symbol')}}"
                secondary: "{{state_attr(entity, 'friendly_name')}}"
                icon: '{{state_attr(entity,"icon")}}'
                icon_color: |
                  {% if state_attr(entity, 'trending') == "up" %}green{% else %}red{% endif %}
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.yahoofinance_aapl
                primary: |
                  {{state_attr(entity, 'currencySymbol')}}{{states(entity)}}
                tap_action:
                  action: more-info
                secondary: |
                  {% if state_attr(entity, 'trending') == "up" %}+{% endif
                  %}{{state_attr(entity,'regularMarketChangePercent')}}%
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        --secondary-text-color: {% if state_attr(config.entity, 'trending') == "up" %}rgba(var(--rgb-green)){% else %}rgba(var(--rgb-red)){% endif %};
                        margin: -3px 2px -6px 0px;
                        box-shadow: none;
                      }

      - type: custom:stack-in-card
        mode: vertical
        keep:
          outer_padding: true
        cards:
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tamworth_fuel_average_e10
                primary: E10
                secondary: "Max: {{state_attr(entity, 'max')}}c/L - Min: {{state_attr(entity, 'min')}}c/L"
                icon: mdi:gas-station
                icon_color: orange
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                      padding-top: 5px !important;
                      padding-bottom: 5px !important;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.tamworth_fuel_average_e10
                primary: "{{states(entity)}}c/L"
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        margin: 6px 2px -6px 0px;
                        box-shadow: none;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
          - type: custom:mushroom-template-card
            card_mod:
              style: |
                ha-card {
                  margin: -25px 12px 0px 12px;
                  border-bottom: solid 2px rgba(var(--rgb-disabled), 0.2);
                }
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tamworth_fuel_average_ulp91
                primary: U91
                secondary: "Max: {{state_attr(entity, 'max')}}c/L - Min: {{state_attr(entity, 'min')}}c/L"
                icon: mdi:gas-station
                icon_color: orange
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                      padding-top: 5px !important;
                      padding-bottom: 5px !important;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.tamworth_fuel_average_ulp91
                primary: "{{states(entity)}}c/L"
                secondary: ""
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        margin: 6px 2px -6px 0px;
                        box-shadow: none;
                        padding-top: 5px !important;
                        padding-bottom: 5px !important;
                      }
          - type: custom:mushroom-template-card
            card_mod:
              style: |
                ha-card {
                  margin: -25px 12px 0px 12px;
                  border-bottom: solid 2px rgba(var(--rgb-disabled), 0.2);
                }
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-template-columns: 70% 30%
              grid-gap: 0px;
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.tamworth_fuel_average_ulp95
                primary: P95
                secondary: "Max: {{state_attr(entity, 'max')}}c/L - Min: {{state_attr(entity, 'min')}}c/L"
                icon: mdi:gas-station
                icon_color: orange
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      margin: -4px -7px;
                      padding-top: 5px !important;
                      padding-bottom: 5px !important;
                    }
              - type: custom:mushroom-template-card
                entity: sensor.tamworth_fuel_average_ulp95
                primary: "{{states(entity)}}c/L"
                secondary: ""
                card_mod:
                  style:
                    mushroom-state-info$: |
                      * {
                        text-align: end;
                      }
                    .: |
                      ha-card {
                        margin: 6px 2px -6px 0px;
                        box-shadow: none;
                        padding-top: 5px !important;
