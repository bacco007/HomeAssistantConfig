      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                entity: sensor.active_generation
                secondary: Now
                primary: |
                  {{ states('sensor.active_generation') | round(0) }} W
                icon: mdi:sun-wireless
                icon_color: orange
                tap_action:
                  action: more-info
              - type: custom:mushroom-template-card
                entity: sensor.daily_generation
                secondary: Daily
                primary: |
                  {{ states('sensor.daily_generation') | round(2) }} KwH
                icon: mdi:sun-clock
                icon_color: orange
                tap_action:
                  action: more-info
              - type: custom:mushroom-template-card
                entity: sensor.daily_export_to_grid
                secondary: Grid
                primary: |
                  {{ states('sensor.daily_export_to_grid') | round(2) }} KwH
                name: Grid
                icon: mdi:solar-power
                icon_color: green
                tap_action:
                  action: more-info
          - type: custom:apexcharts-card
            graph_span: 1d
            span:
              start: day
            apex_config:
              chart:
                height: 150px
              legend:
                show: false
              stroke:
                width: 2
              plotOptions:
                bar:
                  columnWidth: 100%
              grid:
                show: true
                borderColor: "#00000030"
                strokeDashArray: 4
                position: back
            experimental:
              color_threshold: true
            header:
              show: false
              show_states: false
              colorize_states: true
            yaxis:
              - id: first
                decimals: 1
                apex_config:
                  tickAmount: 2
              - id: second
                opposite: true
                decimals: 0
                apex_config:
                  tickAmount: 2
            series:
              - entity: sensor.load_power
                name: Power
                yaxis_id: first
                show:
                  legend_value: false
                type: column
                group_by:
                  func: avg
                  duration: 15min
                color_threshold:
                  - value: 0
                    color: "#228B22"
                  - value: 0.1
                    color: "#d35400"
                  - value: 1.5
                    color: "#c0392b"
              - entity: sensor.active_generation
                name: Solar
                yaxis_id: second
                type: area
                curve: smooth
                opacity: 0.2
                color: "#00bb33"
                extend_to: false
                show:
                  legend_value: false
                group_by:
                  func: avg
                  duration: 15min

      - type: custom:mushroom-chips-card
        chips:
          - type: conditional
            conditions:
              - entity: sensor.devices_with_low_battery
                state_not: "0"
            chip:
              type: template
              entity: sensor.devices_with_low_battery
              icon_color: red
              icon: mdi:battery-alert
              content: "{{ states(entity) }}"
              tap_action:
                action: fire-dom-event
                browser_mod:
                  service: browser_mod.popup
                  data:
                    title: Low Batteries
                    content:
                      type: custom:auto-entities
                      filter:
                        include:
                          - attributes:
                              device_class: battery
                            state: < 30
                            options:
                              type: custom:mushroom-template-card
                              primary: "{{ states(entity) }}%"
                              secondary: "{{ state_attr(entity, 'friendly_name') | title }}"
                              icon: >
                                {% set battery_level = (states(entity) | int / 10) |
                                round(0) | int * 10 %} {% if battery_level == 100 %}
                                  mdi:battery
                                {% elif battery_level > 0 %}
                                  mdi:battery-{{ battery_level }}
                                {% else %}
                                  mdi:battery-outline
                                {% endif %}
                              icon_color: |-
                                {% set battery_level = states(entity) | int %}
                                {% if battery_level > 90 %}
                                  green
                                {% elif battery_level > 60 %}
                                  light-green
                                {% elif battery_level > 50 %}
                                  lime
                                {% elif battery_level > 40 %}
                                  yellow
                                {% elif battery_level > 30 %}
                                  amber
                                {% elif battery_level > 20 %}
                                  orange
                                {% elif battery_level > 10 %}
                                  deep-orange
                                {% else %}
                                  red
                                {% endif %}
                              layout: horizontal
                              tap_action:
                                action: none
                              badge_icon: |-
                                {% set battery_level = states(entity) | int %}
                                {% if battery_level < 10 %}
                                  mdi:exclamation-thick
                                {% endif %}
                              badge_color: red
                              card_mod:
                                style: |
                                  ha-card {
                                    padding: 4px 12px !important;
                                  }
                        exclude: null
                      show_empty: false
                      card:
                        type: custom:layout-card
                        cards: []
                        layout_type: masonry
                      sort:
                        method: friendly_name

